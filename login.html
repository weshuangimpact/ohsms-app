<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 | OHSMS 職業衛生管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            margin: 0;
        }
        .main-content {
            flex: 1;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .navbar, footer {
            background-color: #202124 !important;
            color: #fff;
            min-height: 85px;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background-color: #fff;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark px-4">
    <span class="navbar-brand fw-bold">
        <i class="fas fa-shield-alt me-2"></i>OHSMS 職安管理系統
    </span>
</nav>

<div class="main-content">
    <div class="card login-card">
        <div class="card-body p-4">

            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>

                <div class="d-flex justify-content-between mb-3">
                    <span></span>
                    <a href="#" data-bs-toggle="modal" data-bs-target="#forgotModal">忘記密碼?</a>
                </div>

                <button type="submit" id="btn-login" class="btn btn-primary w-100">登入</button>
            </form>

        </div>
    </div>
</div>

<footer class="text-center py-3">
    WesmartAI , Making Trust Transparent.
</footer>

<!-- 忘記密碼 Modal -->
<div class="modal fade" id="forgotModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <input type="email" id="reset-email" class="form-control" placeholder="name@company.com">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button class="btn btn-primary" onclick="sendReset()">發送重設信</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh';
const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ===========================
   唯一修正的地方：sendReset()
   =========================== */
async function sendReset() {
    const email = document.getElementById('reset-email').value.trim();
    if (!email) return alert('請輸入 Email');

    const btn = document.querySelector('#forgotModal .btn-primary');
    const originalText = btn.innerText;
    btn.disabled = true;
    btn.innerText = '發送中...';

    try {
        const res = await fetch(
            'https://yhehfucgemxnfrdvpdhw.supabase.co/functions/v1/send-reset-email',
            {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${SUPABASE_KEY}`
                },
                body: JSON.stringify({ email })
            }
        );

        const result = await res.json();
        if (!res.ok) throw new Error(result.error || 'Edge Function 發送失敗');

        alert('重設信已發送，請至信箱收取');
        bootstrap.Modal.getInstance(
            document.getElementById('forgotModal')
        ).hide();

    } catch (err) {
        alert('發送失敗：' + err.message);
    } finally {
        btn.disabled = false;
        btn.innerText = originalText;
    }
}
</script>

</body>
</html>
