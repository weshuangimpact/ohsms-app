<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 | OHSMS 職業衛生管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* =========================================
           1. 統一頁首/頁尾 CSS 設定 (與內頁一致)
           ========================================= */
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            margin: 0;
        }

        /* 頁首設定 (標準化) */
        .navbar {
            background-color: #202124 !important;
            min-height: 85px; /* 統一高度 */
            color: #fff;
            flex-shrink: 0;
        }

        /* 頁尾設定 (標準化) */
        footer {
            background-color: #202124 !important;
            color: #fff;
            flex-shrink: 0;
            font-size: 0.9rem;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: auto;
        }

        /* =========================================
           2. 登入頁專屬樣式
           ========================================= */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 3rem;
            color: #4f46e5;
            margin-bottom: 1rem;
        }

        .login-header h3 {
            font-weight: bold;
            color: #2c3e50;
        }

        .form-control:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
        }

        .btn-primary {
            background-color: #4f46e5;
            border-color: #4f46e5;
            padding: 12px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #4338ca;
            border-color: #4338ca;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fas fa-heartbeat me-2 fa-lg"></i>
                <div>
                    <div style="line-height: 1.2;">OHSMS</div>
                    <div style="font-size: 0.8rem; opacity: 0.8;">職業衛生管理系統</div>
                </div>
            </a>
        </div>
    </nav>

    <div class="main-content">
        <div class="login-card animate__animated animate__fadeInUp">
            <div class="login-header">
                <i class="fas fa-user-shield"></i>
                <h3>系統登入</h3>
                <p class="text-muted">請輸入您的帳號密碼以繼續</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label text-secondary fw-bold">Email 帳號</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="name@company.com" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <label class="form-label text-secondary fw-bold mb-0">密碼</label>
                        <a href="#" class="small text-decoration-none" data-bs-toggle="modal" data-bs-target="#forgotModal">忘記密碼？</a>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="請輸入密碼" required>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary shadow-sm" id="btnLogin">
                        登入系統 <i class="fas fa-sign-in-alt ms-2"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2026 OHSMS 職業衛生管理系統. All rights reserved.</p>
        </div>
    </footer>

    <div class="modal fade" id="forgotModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-key me-2"></i>重設密碼</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted small mb-3">請輸入您的註冊 Email，系統將發送重設連結給您。</p>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="reset-email" class="form-control" placeholder="name@company.com">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="sendReset()">發送重設信</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InloZWhmdWNnZW14bmZyZHZwZGh3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg1NTE4ODQsImV4cCI6MjA1NDEyNzg4NH0.K19i-g0QdJvX2nQ9uQJ8vVjX9w1Xz6sO5yQ1z5v9w1';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 登入邏輯 ---
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btnLogin = document.getElementById('btnLogin');

            // UI Loading
            const originalText = btnLogin.innerHTML;
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>驗證中...';

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // 登入成功，導向儀表板
                window.location.href = 'dashboard.html';

            } catch (err) {
                console.error(err);
                alert('登入失敗：' + '帳號或密碼錯誤'); // 安全起見，不顯示具體錯誤
                
                // 復原按鈕
                btnLogin.innerHTML = '登入系統 <i class="fas fa-sign-in-alt ms-2"></i>';
                btnLogin.disabled = false;
                
                // 動畫
                document.querySelector('.login-card').classList.add('shake');
                setTimeout(() => document.querySelector('.login-card').classList.remove('shake'), 500);
            }
        });

        // --- 忘記密碼發送邏輯 (已修正：改用 Edge Function) ---
        async function sendReset() {
            const email = document.getElementById('reset-email').value.trim();
            if (!email) return alert('請輸入 Email');
            
            const btn = document.querySelector('#forgotModal .btn-primary');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = '發送中...';

            try {
                // 【修改重點】改為呼叫您建立的 reset-password Edge Function
                // 這樣才能發送帶有 HTML 樣式的客製化信件
                const { data, error } = await supabaseClient.functions.invoke('reset-password', {
                    body: { 
                        email: email,
                        redirectTo: window.location.origin + '/dashboard.html' 
                    }
                });
                
                if (error) throw error;

                // Edge Function 回傳錯誤 (例如 Resend 失敗) 也要捕捉
                if (data && data.error) {
                    throw new Error(data.error);
                }

                alert('✅ 重設信已發送！\n請至您的信箱收取信件，點擊連結後即可登入系統修改密碼。');
                
                const modal = bootstrap.Modal.getInstance(document.getElementById('forgotModal'));
                modal.hide();

            } catch (err) {
                console.error('重設密碼失敗:', err);
                alert('❌ 發送失敗: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }
    </script>
</body>
</html>
