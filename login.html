<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 | OHSMS 職業衛生管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* =========================================
           1. 統一頁首/頁尾 CSS 設定 (與內頁一致)
           ========================================= */
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            margin: 0;
        }

        /* 頁首設定 (標準化) */
        .navbar {
            background-color: #202124 !important;
            min-height: 85px; /* 統一高度 */
            color: #fff;
            flex-shrink: 0;
        }

        /* 頁尾設定 (標準化) */
        footer {
            background-color: #202124 !important;
            color: #fff;
            flex-shrink: 0;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: auto;
            padding: 15px 0;
            min-height: 85px;
        }

        /* =========================================
           2. 登入頁專用設定 (Login Specific)
           ========================================= */
        /* 內容區塊：繼承原本 body 的漸層背景與置中特性 */
        .main-content {
            flex: 1;
            width: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px; /* 避免手機版貼邊 */
        }

        .login-card {
            width: 100%; max-width: 400px;
            border: none; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            background-color: #fff;
        }
        .card-header {
            background-color: #2c3e50; color: white;
            padding: 2rem; text-align: center; border-bottom: none;
        }
        .login-btn {
            background-color: #2c3e50; border: none; padding: 10px;
            font-weight: 600; letter-spacing: 1px;
        }
        .login-btn:hover { background-color: #34495e; }
        .form-control:focus {
            border-color: #2c3e50; box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.25);
        }
        #error-msg { display: none; }
        
        /* 搖晃動畫 */
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <div class="container-fluid d-flex justify-content-center justify-content-lg-start p-0">
            <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
                <i class="fas fa-shield-alt me-2"></i>
                OHSMS 職安管理系統
            </a>
            </div>
    </nav>

    <div class="main-content">
        <div class="card login-card">
            <div class="card-header">
                <h3 class="mb-0"><i class="fas fa-shield-alt me-2"></i>OHSMS</h3>
                <small class="opacity-75">職業衛生服務管理系統</small>
            </div>
            <div class="card-body p-4">
                
                <div id="error-msg" class="alert alert-danger py-2 small" role="alert">
                    <i class="fas fa-exclamation-circle me-1"></i> <span id="error-text">帳號或密碼錯誤</span>
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label text-muted small fw-bold">Email (帳號)</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                            <input type="email" class="form-control border-start-0 ps-0" id="email" placeholder="name@company.com" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label text-muted small fw-bold">密碼 (Password)</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                            <input type="password" class="form-control border-start-0 ps-0" id="password" placeholder="請輸入密碼" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label small text-muted" for="rememberMe">記住我</label>
                        </div>
                        <a href="#" class="text-decoration-none small text-muted" data-bs-toggle="modal" data-bs-target="#forgotModal">忘記密碼?</a>
                    </div>

                    <button type="submit" id="btn-login" class="btn btn-primary w-100 login-btn">登入系統</button>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3 border-top-0">
                <small class="text-muted">&copy; 2026 WesmartAI Co., Ltd. All rights reserved.</small>
            </div>
        </div>
    </div>

    <footer>
        <div class="mb-1">可信智慧整合有限公司 42917004 &nbsp;|&nbsp</div>
        <div class="small opacity-75" style="font-family: 'Segoe UI', sans-serif; letter-spacing: 1px;">
            WesmartAI , Making Trust Transparent.
        </div>
    </footer>

    <div class="modal fade" id="forgotModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5">重設密碼</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="small text-muted mb-3">請輸入您的 Email，系統將發送重設密碼連結給您。</p>
                    <input type="email" id="reset-email" class="form-control" placeholder="name@company.com">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="sendReset()">發送重設信</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // 1. 初始化
        const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh'; 
        
        // 檢查 SDK 是否載入
        if (typeof window.supabase === 'undefined') {
            alert('錯誤：Supabase SDK 未載入，請檢查網路連線或 CDN 網址。');
        }

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btn-login');
        const errorMsg = document.getElementById('error-msg');
        const errorText = document.getElementById('error-text');

        // --- 原本的登入邏輯 ---
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('正在嘗試登入...');
            
            // UI 重置
            errorMsg.style.display = 'none';
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>驗證中...';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                // Step A: 驗證帳密
                console.log('Step A: 呼叫 Auth API...');
                const { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (authError) {
                    console.error('Auth Error:', authError);
                    throw new Error('帳號或密碼錯誤 (Auth API)');
                }
                
                console.log('Step A 成功，User UID:', authData.user.id);

                // Step B: 查詢權限
                console.log('Step B: 查詢 Profiles 表格...');
                const userId = authData.user.id;
                
                const { data: profileData, error: profileError } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', userId)
                    .single(); 

                if (profileError) {
                    console.error('Profile Error Details:', profileError);
                    if (profileError.code === 'PGRST116') {
                        throw new Error('登入成功，但資料庫找不到您的資料！\n請確認您是否已將 Auth UID 填入 profiles 表格的 id 欄位。');
                    }
                    throw new Error('讀取使用者權限失敗: ' + profileError.message);
                }

                if (!profileData) {
                    throw new Error('查無使用者資料 (Data is null)');
                }

                console.log('Step B 成功，角色為:', profileData.role);

                // Step C: 寫入 Session 並跳轉
                sessionStorage.setItem('currentUserId', userId);
                sessionStorage.setItem('currentUserRole', profileData.role || 'user');
                sessionStorage.setItem('currentUserName', profileData.full_name || email);

                btnLogin.innerHTML = '<i class="fas fa-check me-2"></i>登入成功，跳轉中...';
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);

            } catch (err) {
                console.error('登入流程錯誤:', err);
                
                // 顯示錯誤給使用者看
                errorText.innerText = err.message;
                errorMsg.style.display = 'block';
                btnLogin.disabled = false;
                btnLogin.innerText = '登入系統';
                
                // 動畫
                document.querySelector('.login-card').classList.add('shake');
                setTimeout(() => document.querySelector('.login-card').classList.remove('shake'), 500);
            }
        });

        // --- 忘記密碼發送邏輯 ---
        async function sendReset() {
            const email = document.getElementById('reset-email').value.trim();
            if (!email) return alert('請輸入 Email');
            
            const btn = document.querySelector('#forgotModal .btn-primary');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = '發送中...';

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/dashboard.html' 
                });
                
                if (error) throw error;

                alert('重設信已發送！\n請至您的信箱收取信件，點擊連結後即可登入系統修改密碼。');
                
                const modal = bootstrap.Modal.getInstance(document.getElementById('forgotModal'));
                modal.hide();

            } catch (err) {
                console.error('重設密碼失敗:', err);
                alert('發送失敗: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }
    </script>
</body>
</html>
