<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 | 職業衛生服務管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }
        .login-card {
            width: 100%; max-width: 400px;
            border: none; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header {
            background-color: #2c3e50; color: white;
            padding: 2rem; text-align: center; border-bottom: none;
        }
        .login-btn {
            background-color: #2c3e50; border: none; padding: 10px;
            font-weight: 600; letter-spacing: 1px;
        }
        .login-btn:hover { background-color: #34495e; }
        .form-control:focus {
            border-color: #2c3e50; box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.25);
        }
        #error-msg { display: none; }
        
        /* 搖晃動畫 */
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>

    <div class="card login-card">
        <div class="card-header">
            <h3 class="mb-0"><i class="fas fa-shield-alt me-2"></i>OHSMS</h3>
            <small class="opacity-75">職業衛生服務管理系統</small>
        </div>
        <div class="card-body p-4">
            
            <div id="error-msg" class="alert alert-danger py-2 small" role="alert">
                <i class="fas fa-exclamation-circle me-1"></i> <span id="error-text">帳號或密碼錯誤</span>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label text-muted small fw-bold">Email (帳號)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                        <input type="email" class="form-control border-start-0 ps-0" id="email" placeholder="name@company.com" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label text-muted small fw-bold">密碼 (Password)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                        <input type="password" class="form-control border-start-0 ps-0" id="password" placeholder="請輸入密碼" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label small text-muted" for="rememberMe">記住我</label>
                    </div>
                    <a href="#" class="text-decoration-none small text-muted" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">忘記密碼?</a>
                </div>

                <button type="submit" id="btn-login" class="btn btn-primary w-100 login-btn">登入系統</button>
            </form>
        </div>
        <div class="card-footer bg-light text-center py-3 border-top-0">
            <small class="text-muted">&copy; 2026 WesmartAI Inc. All rights reserved.</small>
        </div>
    </div>

    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5">重設密碼</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="small text-muted mb-3">請輸入您的 Email，系統將發送重設密碼連結給您。</p>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Email</label>
                        <input type="email" id="reset-email" class="form-control" placeholder="name@company.com">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="sendResetEmail()">發送重設信</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btn-login');
        const errorMsg = document.getElementById('error-msg');
        const errorText = document.getElementById('error-text');

        // 1. 登入邏輯
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            errorMsg.style.display = 'none';
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>驗證中...';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                // A. 驗證帳密
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                if (authError) throw new Error('帳號或密碼錯誤');

                const userId = authData.user.id;

                // B. 打卡 (更新最後登入時間)
                await supabase.from('profiles').update({ last_sign_in_at: new Date() }).eq('id', userId);

                // C. 查權限
                const { data: profileData, error: profileError } = await supabase
                    .from('profiles').select('*').eq('id', userId).single();

                if (profileError || !profileData) throw new Error('查無使用者權限資料');

                // D. 存 Session 並跳轉
                sessionStorage.setItem('currentUserId', userId);
                sessionStorage.setItem('currentUserRole', profileData.role || 'user');
                sessionStorage.setItem('currentUserName', profileData.full_name || email);

                btnLogin.innerHTML = '<i class="fas fa-check me-2"></i>登入成功';
                setTimeout(() => window.location.href = 'dashboard.html', 500);

            } catch (err) {
                console.error(err);
                errorText.innerText = err.message;
                errorMsg.style.display = 'block';
                btnLogin.disabled = false;
                btnLogin.innerText = '登入系統';
                document.querySelector('.login-card').classList.add('shake');
                setTimeout(() => document.querySelector('.login-card').classList.remove('shake'), 500);
            }
        });

        // 2. ★ 忘記密碼邏輯
        async function sendResetEmail() {
            const email = document.getElementById('reset-email').value.trim();
            if (!email) return alert('請輸入 Email');

            const btn = document.querySelector('#forgotPasswordModal .btn-primary');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = '發送中...';

            try {
                // 呼叫 Supabase 發信
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/dashboard.html' // 點擊連結後跳轉回系統
                });

                if (error) throw error;

                alert('重設信已發送！\n請至您的信箱收取信件，點擊連結後即可登入系統修改密碼。');
                
                // 關閉 Modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
                modal.hide();

            } catch (err) {
                alert('發送失敗: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }
    </script>
</body>
</html>
