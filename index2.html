<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者總覽 (Check/Act) | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root { --primary-bg: #f4f6f9; }
        body {
            background-color: var(--primary-bg);
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            /* 修正：移除 display: none 避免初始化失敗導致永久白屏 */
        }

        .completion-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-top: 5px solid #28a745;
        }

        .op-guide-card {
            background-color: #fff3cd;
            border-left: 5px solid #ffc107;
            color: #856404;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            border-radius: 0.375rem;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .stat-card {
            position: relative;
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            overflow: hidden;
        }

        .stat-card:hover { transform: translateY(-5px); }
        .bg-gradient-primary { background: linear-gradient(45deg, #4e73df, #224abe); color: white; }
        .bg-gradient-success { background: linear-gradient(45deg, #1cc88a, #13855c); color: white; }
        .bg-gradient-warning { background: linear-gradient(45deg, #f6c23e, #dda20a); color: white; }
        .bg-gradient-danger { background: linear-gradient(45deg, #e74a3b, #be2617); color: white; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-shield-alt me-2"></i>OHSMS 管理者控制台</a>
            <div class="d-flex align-items-center text-white">
                <span id="admin-name" class="me-3">載入中...</span>
                <button onclick="handleLogout()" class="btn btn-outline-light btn-sm">登出</button>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        
        <div class="completion-card animate__animated animate__fadeIn">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <h5 class="mb-3"><i class="fas fa-chart-pie me-2"></i>年度服務完成率稽核</h5>
                    <div class="input-group">
                        <span class="input-group-text">選取年度</span>
                        <select id="year-filter" class="form-select" onchange="calculateAnnualCompletion()">
                            <option value="2026" selected>2026 年度</option>
                            <option value="2025">2025 年度</option>
                            <option value="2024">2024 年度</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="d-flex justify-content-between mb-2">
                        <span class="fw-bold">核心附件上傳進度 (9-1 ~ 13條事項)</span>
                        <span id="completion-percent" class="badge bg-success">0 / 0 案</span>
                    </div>
                    <div class="progress" style="height: 25px;">
                        <div id="completion-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="op-guide-card shadow-sm animate__animated animate__fadeIn">
            <strong><i class="fas fa-info-circle me-1"></i> 管理者指引：</strong> 系統已自動對齊 `service_records` 與 `Storage` 附件。百分比計算基準為「該年度紀錄總數」對比「附件欄位非空且包含檔案路徑之數量」。
        </div>

        <div class="row g-4 mb-4 animate__animated animate__fadeInUp">
            <div class="col-md-3">
                <div class="stat-card bg-gradient-primary">
                    <div class="small opacity-75">總服務次數 (本年度)</div>
                    <div class="h2 mb-0 fw-bold" id="total-services">0</div>
                    <i class="fas fa-calendar-check position-absolute end-0 bottom-0 m-2 opacity-25 fa-2x"></i>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card bg-gradient-warning">
                    <div class="small opacity-75">待審核文件</div>
                    <div class="h2 mb-0 fw-bold" id="pending-reviews">0</div>
                    <i class="fas fa-file-signature position-absolute end-0 bottom-0 m-2 opacity-25 fa-2x"></i>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card bg-gradient-danger">
                    <div class="small opacity-75">顧問總人數</div>
                    <div class="h2 mb-0 fw-bold" id="total-staff">0</div>
                    <i class="fas fa-user-md position-absolute end-0 bottom-0 m-2 opacity-25 fa-2x"></i>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card bg-gradient-success">
                    <div class="small opacity-75">已核定入庫</div>
                    <div class="h2 mb-0 fw-bold" id="approved-count">0</div>
                    <i class="fas fa-check-circle position-absolute end-0 bottom-0 m-2 opacity-25 fa-2x"></i>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center border-bottom">
                        <h5 class="mb-0 fw-bold text-dark"><i class="fas fa-list me-2"></i>待審核服務紀錄 (Staging Area)</h5>
                        <button onclick="refreshAllData()" class="btn btn-sm btn-outline-secondary"><i class="fas fa-sync-alt"></i> 重新載入</button>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>日期</th>
                                        <th>事業單位</th>
                                        <th>服務類型</th>
                                        <th>顧問</th>
                                        <th>附件</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="review-list">
                                    <tr><td colspan="6" class="text-center py-4 text-muted">資料同步中...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="reviewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-eye me-2"></i>紀錄詳細審核</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="review-body"></div>
                <div class="modal-footer">
                    <button onclick="rejectDoc()" class="btn btn-danger">退回修正</button>
                    <button onclick="approveDoc()" class="btn btn-success px-4">確認核准</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        const SUPABASE_URL = "https://yhehfucgemxnfrdvpdhw.supabase.co";
        const SUPABASE_KEY = "sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh"; 
        const supabase = Object.assign(supabase.createClient(SUPABASE_URL, SUPABASE_KEY));

        let currentDocId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                location.href = 'login.html';
                return;
            }
            document.getElementById('admin-name').innerText = `管理員: ${session.user.user_metadata.full_name || 'Admin'}`;
            refreshAllData();
        });

        async function refreshAllData() {
            await Promise.all([
                calculateAnnualCompletion(),
                updateStats(),
                loadReviewList()
            ]);
        }

        async function calculateAnnualCompletion() {
            const year = document.getElementById('year-filter').value;
            const bar = document.getElementById('completion-bar');
            const label = document.getElementById('completion-percent');

            const { data, error, count } = await supabase
                .from('service_records')
                .select('attachment_files', { count: 'exact' })
                .eq('service_year', year);

            if (error) return;

            const totalCount = count || 0;
            const completedCount = data.filter(item => {
                if (!item.attachment_files) return false;
                const files = typeof item.attachment_files === 'string' ? JSON.parse(item.attachment_files) : item.attachment_files;
                return Array.isArray(files) && files.length > 0;
            }).length;

            const percentage = totalCount > 0 ? ((completedCount / totalCount) * 100).toFixed(1) : 0;

            bar.style.width = `${percentage}%`;
            bar.innerText = `${percentage}%`;
            label.innerText = `${completedCount} / ${totalCount} 案已上傳附件`;
            
            bar.className = `progress-bar progress-bar-striped progress-bar-animated ${percentage < 80 ? (percentage < 50 ? 'bg-danger' : 'bg-warning') : 'bg-success'}`;
        }

        async function updateStats() {
            const { count: pCount } = await supabase.from('service_record_staging').select('*', { count: 'exact', head: true }).eq('status', 'pending');
            const { count: sCount } = await supabase.from('medical_staff').select('*', { count: 'exact', head: true });
            const { count: rCount } = await supabase.from('service_records').select('*', { count: 'exact', head: true });
            
            document.getElementById('pending-reviews').innerText = pCount || 0;
            document.getElementById('total-staff').innerText = sCount || 0;
            document.getElementById('total-services').innerText = rCount || 0;
            document.getElementById('approved-count').innerText = rCount || 0;
        }

        async function loadReviewList() {
            const { data, error } = await supabase
                .from('service_record_staging')
                .select('*, workplaces(companies(name)), medical_staff(name)')
                .eq('status', 'pending')
                .order('created_at', { ascending: false });

            const tbody = document.getElementById('review-list');
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-5 text-muted">目前暫無待審核紀錄</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(item => {
                const files = typeof item.attachment_files === 'string' ? JSON.parse(item.attachment_files) : item.attachment_files;
                const hasFile = files && files.length > 0;
                return `
                <tr>
                    <td>${item.service_date}</td>
                    <td><div class="fw-bold">${item.workplaces?.companies?.name || '未定義'}</div></td>
                    <td><span class="badge bg-info text-dark">${item.service_type}</span></td>
                    <td>${item.medical_staff?.name || '顧問'}</td>
                    <td>${hasFile ? '<i class="fas fa-paperclip text-success"></i>' : '<i class="fas fa-times text-danger"></i>'}</td>
                    <td><button onclick="openReview('${item.id}')" class="btn btn-sm btn-primary">審核詳情</button></td>
                </tr>`;
            }).join('');
        }

        async function openReview(id) {
            currentDocId = id;
            const { data } = await supabase.from('service_record_staging').select('*, workplaces(companies(name)), medical_staff(name)').eq('id', id).single();
            if (!data) return;

            const files = typeof data.attachment_files === 'string' ? JSON.parse(data.attachment_files) : data.attachment_files;
            const fileHtml = (files && files.length > 0) 
                ? files.map(f => `<a href="${f.url}" target="_blank" class="btn btn-outline-danger btn-sm me-2"><i class="far fa-file-pdf me-1"></i>${f.name}</a>`).join('')
                : '<span class="text-danger">未上傳附件</span>';

            document.getElementById('review-body').innerHTML = `
                <div class="row g-3">
                    <div class="col-6"><strong>公司名稱：</strong><br>${data.workplaces.companies.name}</div>
                    <div class="col-6"><strong>顧問：</strong><br>${data.medical_staff.name}</div>
                    <div class="col-12"><strong>服務描述：</strong><div class="p-2 bg-light mt-1">${data.service_desc}</div></div>
                    <div class="col-12"><strong>附件預覽：</strong><div class="mt-2">${fileHtml}</div></div>
                </div>`;
            new bootstrap.Modal(document.getElementById('reviewModal')).show();
        }

        async function approveDoc() {
            if (!confirm('確定核准入庫？')) return;
            const { error } = await supabase.from('service_record_staging').update({ status: 'approved' }).eq('id', currentDocId);
            if (error) alert('失敗'); else { alert('已核准'); refreshAllData(); bootstrap.Modal.getInstance(document.getElementById('reviewModal')).hide(); }
        }

        async function rejectDoc() {
            const reason = prompt("退回原因：");
            if (!reason) return;
            await supabase.from('service_record_staging').update({ status: 'rejected' }).eq('id', currentDocId);
            alert('已退回'); refreshAllData(); bootstrap.Modal.getInstance(document.getElementById('reviewModal')).hide();
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            location.href = 'login.html';
        }
    </script>
</body>
</html>
