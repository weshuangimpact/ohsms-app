<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人帳號設定 | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --primary-bg: #f4f6f9; }
        body {
            background-color: var(--primary-bg);
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            color: #333;
        }
        .settings-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            background-color: white;
            overflow: hidden;
        }
        .avatar-large {
            width: 80px; height: 80px;
            background-color: #e9ecef; color: #6c757d;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; font-weight: bold;
            margin: 0 auto 15px auto;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        }
        .password-toggle {
            cursor: pointer;
            color: #6c757d;
        }
        .password-toggle:hover { color: #0d6efd; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 mb-4">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="dashboard.html">
            <i class="fas fa-shield-alt me-2"></i>OHSMS
        </a>
        <div class="ms-auto">
            <a href="dashboard.html" class="btn btn-outline-light btn-sm">
                <i class="fas fa-arrow-left me-1"></i> 返回儀表板
            </a>
        </div>
    </div>
</nav>

<div class="container pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

            <div class="text-center mb-4">
                <h3 class="fw-bold">個人帳號設定</h3>
                <p class="text-muted">維護您的登入密碼與基本資訊</p>
            </div>

            <div class="settings-card">
                <div class="p-4 text-center border-bottom">
                    <div class="avatar-large" id="user-avatar">U</div>
                    <h5 class="fw-bold mb-1" id="display-name">Loading...</h5>
                    <p class="text-muted small mb-0" id="display-role">使用者</p>
                </div>

                <div class="p-4 p-md-5">
                    <h6 class="fw-bold text-primary mb-3">
                        <i class="fas fa-key me-2"></i>變更登入密碼
                    </h6>

                    <form id="passwordForm" onsubmit="handlePasswordUpdate(event)">
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">登入帳號 (Email)</label>
                            <input type="email" id="user-email" class="form-control bg-light" readonly disabled>
                            <div class="form-text">帳號若需變更請聯繫系統管理員。</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">新密碼</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="new-password" required minlength="6">
                                <span class="input-group-text bg-white border-start-0">
                                    <i class="fas fa-eye password-toggle"
                                       onclick="togglePassword('new-password', this)"></i>
                                </span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-muted small fw-bold">確認新密碼</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirm-password" required minlength="6">
                                <span class="input-group-text bg-white border-start-0">
                                    <i class="fas fa-eye password-toggle"
                                       onclick="togglePassword('confirm-password', this)"></i>
                                </span>
                            </div>
                            <div id="password-feedback" class="invalid-feedback">
                                兩次輸入的密碼不相符。
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" id="btn-save" class="btn btn-primary fw-bold py-2">
                                確認修改並儲存
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-3">
                <small class="text-muted">
                    最後登入時間: <span id="last-login-time">--</span>
                </small>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

document.addEventListener('DOMContentLoaded', async () => {
    try {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
            alert('請先登入系統');
            location.href = 'login.html';
            return;
        }

        const user = session.user;

        const { data: staff, error } = await supabase
            .from('medical_staff')
            .select('name, system_role')
            .eq('user_id', user.id)
            .single();

        if (error || !staff) {
            alert('找不到使用者資料，請聯絡管理員');
            return;
        }

        document.getElementById('user-email').value = user.email || '';
        document.getElementById('display-name').textContent = staff.name;
        document.getElementById('display-role').textContent = getRoleName(staff.system_role);
        document.getElementById('user-avatar').textContent = staff.name.charAt(0).toUpperCase();

        if (user.last_sign_in_at) {
            document.getElementById('last-login-time').textContent =
                new Date(user.last_sign_in_at).toLocaleString();
        }
    } catch (e) {
        console.error(e);
        alert('頁面初始化失敗');
    }
});

async function handlePasswordUpdate(e) {
    e.preventDefault();

    const newPwd = document.getElementById('new-password').value;
    const confirmPwd = document.getElementById('confirm-password').value;

    document.getElementById('confirm-password').classList.remove('is-invalid');

    if (newPwd !== confirmPwd) {
        document.getElementById('confirm-password').classList.add('is-invalid');
        return;
    }

    const btn = document.getElementById('btn-save');
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>更新中...';

    try {
        const { error } = await supabase.auth.updateUser({ password: newPwd });
        if (error) throw error;

        alert('✅ 密碼修改成功，下次登入請使用新密碼');
        document.getElementById('new-password').value = '';
        document.getElementById('confirm-password').value = '';
    } catch (err) {
        alert('更新失敗：' + err.message);
    } finally {
        btn.disabled = false;
        btn.innerHTML = '確認修改並儲存';
    }
}

function togglePassword(inputId, icon) {
    const input = document.getElementById(inputId);
    input.type = input.type === 'password' ? 'text' : 'password';
    icon.classList.toggle('fa-eye');
    icon.classList.toggle('fa-eye-slash');
}

function getRoleName(role) {
    return {
        admin: '系統管理員',
        general: '一般用戶',
        medical: '醫護人員',
        consultant: '外部顧問'
    }[role] || role;
}
</script>

</body>
</html>
