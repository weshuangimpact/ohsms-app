<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人帳號設定 | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --primary-bg: #f4f6f9; }
        body {
            background-color: var(--primary-bg);
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            color: #333;
        }

        .settings-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            background-color: white;
            overflow: hidden;
        }

        /* 表單樣式優化 */
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        }
        .password-toggle {
            cursor: pointer;
            color: #6c757d;
        }
        .password-toggle:hover { color: #0d6efd; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 mb-4">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="dashboard.html"><i class="fas fa-shield-alt me-2"></i>OHSMS</a>
            <div class="ms-auto">
                <a href="dashboard.html" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-arrow-left me-1"></i> 返回儀表板
                </a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                
                <div class="text-center mb-4">
                    <h3 class="fw-bold">個人帳號設定</h3>
                    <p class="text-muted">請輸入您的帳號資訊以進行密碼變更</p>
                </div>

                <div class="settings-card">
                    <div class="p-4 p-md-5">
                        <h6 class="fw-bold text-primary mb-3"><i class="fas fa-user-lock me-2"></i>變更登入密碼</h6>
                        
                        <div class="alert alert-light border small text-muted mb-4">
                            <i class="fas fa-info-circle me-1"></i> 
                            為了確保帳號安全，系統需要驗證您的<strong>原始帳號與密碼</strong>，確認無誤後才能設定新密碼。
                        </div>
                        
                        <form id="passwordForm" onsubmit="handlePasswordUpdate(event)">
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold small text-dark">登入帳號 (Email)</label>
                                <input type="email" id="input-email" class="form-control" placeholder="請輸入您的登入信箱" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold small text-dark">目前密碼 (驗證身分)</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="current-password" placeholder="請輸入現在使用的密碼" required>
                                    <span class="input-group-text bg-white border-start-0">
                                        <i class="fas fa-eye password-toggle" onclick="togglePassword('current-password', this)"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <hr class="my-4">

                            <div class="mb-3">
                                <label class="form-label fw-bold small text-primary">設定新密碼</label>
                                <div class="input-group">
                                    <input type="password" class="form-control border-primary" id="new-password" placeholder="請輸入新密碼 (至少 6 碼)" required minlength="6">
                                    <span class="input-group-text bg-white border-start-0 border-primary">
                                        <i class="fas fa-eye password-toggle" onclick="togglePassword('new-password', this)"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold small text-primary">確認新密碼</label>
                                <div class="input-group">
                                    <input type="password" class="form-control border-primary" id="confirm-password" placeholder="請再次輸入新密碼" required minlength="6">
                                    <span class="input-group-text bg-white border-start-0 border-primary">
                                        <i class="fas fa-eye password-toggle" onclick="togglePassword('confirm-password', this)"></i>
                                    </span>
                                </div>
                                <div id="password-feedback" class="invalid-feedback">
                                    兩次輸入的密碼不相符。
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" id="btn-save" class="btn btn-primary fw-bold py-2">
                                    驗證並儲存修改
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // 初始化 Supabase
        const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 自動填入 Email (如果 session 有紀錄的話，方便使用者，但不強制)
        document.addEventListener('DOMContentLoaded', () => {
             const savedEmail = sessionStorage.getItem('currentUserEmail'); // 假設登入時有存
             if(savedEmail) {
                 document.getElementById('input-email').value = savedEmail;
             }
        });

        async function handlePasswordUpdate(e) {
            e.preventDefault();
            
            const email = document.getElementById('input-email').value.trim();
            const currentPwd = document.getElementById('current-password').value;
            const newPwd = document.getElementById('new-password').value;
            const confirmPwd = document.getElementById('confirm-password').value;
            
            const feedback = document.getElementById('password-feedback');
            const confirmPwdInput = document.getElementById('confirm-password');

            // 1. 前端比對
            confirmPwdInput.classList.remove('is-invalid');
            if (newPwd !== confirmPwd) {
                confirmPwdInput.classList.add('is-invalid');
                feedback.style.display = 'block';
                return;
            }
            if (currentPwd === newPwd) {
                alert('新密碼不能與目前密碼相同，請重新輸入。');
                return;
            }

            // 2. 執行驗證與更新
            const btn = document.getElementById('btn-save');
            const originalBtnText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>驗證身分中...';

            try {
                // A. 步驟一：使用「帳號 + 舊密碼」嘗試登入 (Re-authentication)
                // 這步非常重要，它確保了操作者擁有該帳號的密碼，並且建立了修改密碼所需的 Session
                const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: currentPwd
                });

                if (signInError) {
                    throw new Error('驗證失敗：您的帳號或目前密碼不正確。');
                }

                // B. 步驟二：驗證成功後，更新密碼
                btn.innerHTML = '<i class="fas fa-circle-notch fa-spin me-2"></i>更新密碼中...';
                
                const { data, error: updateError } = await supabase.auth.updateUser({
                    password: newPwd
                });

                if (updateError) throw updateError;

                // C. 成功
                alert('✅ 密碼修改成功！\n請使用新密碼重新登入。');
                
                // 為了安全，通常修改密碼後建議登出，或導回登入頁
                sessionStorage.clear();
                window.location.href = 'login.html'; // 或 dashboard.html

            } catch (err) {
                alert('❌ 操作失敗: ' + err.message);
                btn.disabled = false;
                btn.innerHTML = originalBtnText;
            }
        }

        // 顯示/隱藏密碼小工具
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
