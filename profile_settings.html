<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人帳號設定 | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --primary-bg: #f4f6f9; }
        body {
            background-color: var(--primary-bg);
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            color: #333;
        }

        /* 卡片與容器樣式 */
        .settings-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            background-color: white;
            overflow: hidden;
        }
        
        /* 表單樣式 */
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        }
        .password-toggle {
            cursor: pointer;
            color: #6c757d;
        }
        .password-toggle:hover { color: #0d6efd; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 mb-4">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="dashboard.html"><i class="fas fa-shield-alt me-2"></i>OHSMS</a>
            <div class="ms-auto">
                <a href="dashboard.html" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-arrow-left me-1"></i> 返回儀表板
                </a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                
                <div class="text-center mb-4">
                    <h3 class="fw-bold">個人帳號設定</h3>
                    <p class="text-muted">維護您的登入密碼與基本資訊</p>
                </div>

                <div class="settings-card">
                    <div class="p-4 p-md-5">
                        <h6 class="fw-bold text-primary mb-3"><i class="fas fa-key me-2"></i>變更登入密碼</h6>
                        
                        <form id="passwordForm" onsubmit="handlePasswordUpdate(event)">
                            
                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">登入帳號 (Email)</label>
                                <input type="email" id="user-email" class="form-control bg-light" value="讀取中..." readonly disabled>
                                <div class="form-text">帳號若需變更請聯繫系統管理員。</div>
                            </div>
                            
                            <hr class="my-4">

                            <div class="mb-3">
                                <label class="form-label text-dark small fw-bold">目前密碼 (驗證身分) *</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="current-password" placeholder="請輸入現在使用的密碼" required>
                                    <span class="input-group-text bg-white border-start-0">
                                        <i class="fas fa-eye password-toggle" onclick="togglePassword('current-password', this)"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label text-muted small fw-bold">新密碼</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="new-password" placeholder="請輸入新密碼 (至少 6 碼)" required minlength="6">
                                    <span class="input-group-text bg-white border-start-0">
                                        <i class="fas fa-eye password-toggle" onclick="togglePassword('new-password', this)"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label text-muted small fw-bold">確認新密碼</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirm-password" placeholder="請再次輸入新密碼" required minlength="6">
                                    <span class="input-group-text bg-white border-start-0">
                                        <i class="fas fa-eye password-toggle" onclick="togglePassword('confirm-password', this)"></i>
                                    </span>
                                </div>
                                <div id="password-feedback" class="invalid-feedback">
                                    兩次輸入的密碼不相符。
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" id="btn-save" class="btn btn-primary fw-bold py-2">
                                    確認修改並儲存
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <small class="text-muted">最後登入時間: <span id="last-login-time">--</span></small>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUserEmail = '';

        document.addEventListener('DOMContentLoaded', async () => {
            // 使用 getUser() 替代 getSession() 以確保獲取最新狀態
            const { data: { user }, error } = await supabase.auth.getUser();
            
            if (error || !user) {
                // 若無登入資訊，導回登入頁或顯示錯誤
                // window.location.href = 'login.html'; 
                document.getElementById('user-email').value = '無法取得使用者資訊';
                return;
            }

            // 填充基本資料
            currentUserEmail = user.email;
            document.getElementById('user-email').value = currentUserEmail;
            
            if(user.last_sign_in_at) {
                document.getElementById('last-login-time').textContent = new Date(user.last_sign_in_at).toLocaleString();
            }
        });

        // 處理密碼變更
        async function handlePasswordUpdate(e) {
            e.preventDefault();
            
            const currentPwd = document.getElementById('current-password').value;
            const newPwd = document.getElementById('new-password').value;
            const confirmPwd = document.getElementById('confirm-password').value;
            
            const feedback = document.getElementById('password-feedback');
            const newPwdInput = document.getElementById('new-password');
            const confirmPwdInput = document.getElementById('confirm-password');

            // 1. 前端驗證
            newPwdInput.classList.remove('is-invalid');
            confirmPwdInput.classList.remove('is-invalid');
            
            if (newPwd !== confirmPwd) {
                confirmPwdInput.classList.add('is-invalid');
                feedback.style.display = 'block';
                return;
            }
            if (currentPwd === newPwd) {
                alert('新密碼不能與目前密碼相同');
                return;
            }

            // 2. 開始送出
            const btn = document.getElementById('btn-save');
            const originalBtnText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>處理中...';

            try {
                // A. 先驗證舊密碼 (嘗試登入)
                const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({
                    email: currentUserEmail,
                    password: currentPwd
                });

                if (signInError) {
                    throw new Error('目前密碼輸入錯誤，無法變更。');
                }

                // B. 舊密碼正確，執行更新
                const { data, error } = await supabase.auth.updateUser({
                    password: newPwd
                });

                if (error) throw error;

                alert('✅ 密碼修改成功！下次登入請使用新密碼。');
                
                // 清空欄位
                document.getElementById('current-password').value = '';
                document.getElementById('new-password').value = '';
                document.getElementById('confirm-password').value = '';

            } catch (err) {
                alert('❌ 操作失敗: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalBtnText;
            }
        }

        // 切換密碼顯示/隱藏
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
