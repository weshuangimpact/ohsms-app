<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設密碼 | OHACSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            /* 定義本頁主題色：灰色 (對應 Profile Settings) */
            --theme-color: #6c757d;
        }

        /* =========================================
           1. 統一頁首/頁尾 CSS 設定
           ========================================= */
        html, body { height: 100%; }
        
        body {
            display: flex; 
            flex-direction: column; 
            min-height: 100vh;
            background-color: #f8f9fa; 
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; 
            margin: 0;
        }

        /* 內容區塊自動撐開 */
        .container-fluid, .main-content {
            flex: 1; 
        }

        /* 頁首設定 */
        .navbar {
            background-color: #202124 !important;
            min-height: 85px; /* 統一高度 */
            color: #fff;
            flex-shrink: 0;
        }

        /* 頁尾設定 */
        footer {
            background-color: #202124 !important;
            color: #fff;
            flex-shrink: 0;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            margin-top: auto; 
            padding: 15px 0; 
            min-height: 85px;
        }

        /* =========================================
           2. 標題與 5W1H 字卡設定
           ========================================= */
        .instruction-box {
            background-color: #fff;
            border-left: 5px solid var(--theme-color); /* 左側主題色飾條 */
            padding: 20px 25px;
            border-radius: 4px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            width: 100%;
            text-align: left;
        }

        .instruction-title {
            color: var(--theme-color);
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        /* =========================================
           3. 重設密碼卡片設定
           ========================================= */
        .reset-card {
            border: none; 
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            background-color: #fff; 
            overflow: hidden;
            height: 100%; /* 讓卡片高度自然延伸 */
        }

        .card-header {
            background-color: var(--theme-color);
            color: white; 
            padding: 1.5rem; 
            text-align: center; /* 標題文字置中 */
            border-bottom: none;
        }

        .form-control:focus { 
            border-color: var(--theme-color); 
            box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25); 
        }
        
        /* 狀態顯示區塊 */
        #auth-status {
            font-size: 0.9rem; 
            margin-bottom: 15px; 
            padding: 10px; 
            border-radius: 5px; 
            text-align: center;
        }
        .status-waiting { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .status-ok { background-color: #d1e7dd; color: #0f5132; border: 1px solid #badbcc; }
        .status-error { background-color: #f8d7da; color: #842029; border: 1px solid #f5c6cb; }
        
        /* 按鈕樣式 */
        .btn-theme {
            background-color: var(--theme-color);
            border-color: var(--theme-color);
            color: white;
            font-weight: bold;
        }
        .btn-theme:hover {
            background-color: #5a6268;
            border-color: #545b62;
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center p-0">
            <a class="navbar-brand d-flex align-items-center fw-bold" href="dashboard.html">
                <i class="fas fa-shield-alt me-2"></i>
                OHACSS 職業健康評鑑與合規支援系統
            </a>

            <div class="d-flex align-items-center">
                <span class="text-white me-3 small" id="header-date">
                   <i class="fas fa-spinner fa-spin"></i>
                </span>
                <span class="text-white small border-start ps-3 border-secondary" id="header-clock" style="opacity: 0.9;">
                    --:--
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 mt-4 pb-5 main-content">
        
        <div class="mb-4">
            <h2 class="fw-bold text-dark mb-1">個人密碼管理</h2>
            <p class="text-secondary mb-0">Profile Settings 階段：帳號安全與登入憑證維護</p>
        </div>

        <div class="instruction-box">
            <div class="instruction-title">
                <i class="fas fa-user-shield me-2"></i>5W1H 設計理念：Security (安全)
            </div>
            <p class="mb-0 text-dark" style="line-height: 1.6;">
                透過嚴謹的身分驗證機制(Who)，確保只有授權使用者能在特定時間(When)修改其登入憑證(What)，以落實系統存取控制與資料安全政策(Why)。
            </p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card reset-card">
                    <div class="card-header">
                        <h5 class="mb-0 fw-bold"><i class="fas fa-key me-2"></i>重設/修改密碼</h5>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        
                        <div id="auth-status" class="status-waiting">
                            <i class="fas fa-spinner fa-spin me-2"></i>正在驗證身分權限...
                        </div>

                        <form id="resetForm">
                            <div class="mb-3">
                                <label class="form-label text-dark fw-bold small">新密碼</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white text-muted border-end-0"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control border-start-0 ps-0" id="new-password" placeholder="請輸入新密碼 (至少6碼)" required minlength="6" disabled>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label text-dark fw-bold small">確認新密碼</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white text-muted border-end-0"><i class="fas fa-check-circle"></i></span>
                                    <input type="password" class="form-control border-start-0 ps-0" id="confirm-password" placeholder="請再次輸入新密碼" required minlength="6" disabled>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" id="submit-btn" class="btn btn-theme py-2" disabled>
                                    <i class="fas fa-save me-2"></i>確認修改
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <div class="mb-1">可信智慧整合有限公司 42917004</div>
        <div class="small opacity-75" style="font-family: 'Segoe UI', sans-serif; letter-spacing: 1px;">
            WesmartAI , Making Trust Transparent.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
        // 保留原始 Key
        const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh'; 
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const statusEl = document.getElementById('auth-status');
        const submitBtn = document.getElementById('submit-btn');
        const input1 = document.getElementById('new-password');
        const input2 = document.getElementById('confirm-password');

        // --- 啟動統一頁首的時鐘與日期功能 ---
        document.addEventListener('DOMContentLoaded', function() {
            // 時鐘
            setInterval(() => {
                const now = new Date();
                const clockEl = document.getElementById('header-clock');
                if(clockEl) clockEl.textContent = now.toLocaleTimeString('zh-TW', { hour12: false });
            }, 1000);

            // 日期
            const dateEl = document.getElementById('header-date');
            if(dateEl) {
                const now = new Date();
                const days = ['日', '一', '二', '三', '四', '五', '六'];
                const formattedDate = `${now.getFullYear()}/${now.getMonth() + 1}/${now.getDate()}(${days[now.getDay()]})`;
                dateEl.innerHTML = `<i class="far fa-calendar-alt me-1"></i>今日是 ${formattedDate}`;
            }
        });

        // 1. 嚴格檢查身分：只有在確認 Session 存在後，才解鎖表單
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            console.log('Auth Event:', event);
            
            if (session) {
                // 成功抓到使用者
                statusEl.className = 'status-ok';
                statusEl.innerHTML = `<i class="fas fa-user-check me-2"></i>正在為 <strong>${session.user.email}</strong> 設定密碼`;
                
                // 解鎖表單
                submitBtn.disabled = false;
                input1.disabled = false;
                input2.disabled = false;
            } else {
                // 沒有 Session (連結失效或過期)
                setTimeout(async () => {
                    const { data } = await supabaseClient.auth.getSession();
                    if (!data.session) {
                        statusEl.className = 'status-error';
                        statusEl.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i>連結已失效或過期，請重新登入或發送重設信。`;
                        // 保持鎖定
                    }
                }, 1000);
            }
        });

        // 2. 表單送出
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const p1 = input1.value;
            const p2 = input2.value;

            if (p1 !== p2) return alert('❌ 兩次密碼輸入不一致');

            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>更新中...';

            try {
                const { error } = await supabaseClient.auth.updateUser({ password: p1 });
                if (error) throw error;

                alert('✅ 密碼更新成功！\n為確保安全，系統將自動登出，請使用「新密碼」重新登入。');
                
                // 3. 徹底清除並登出
                await supabaseClient.auth.signOut();
                localStorage.clear();
                sessionStorage.clear();
                
                window.location.href = 'login.html';

            } catch (err) {
                console.error(err);
                alert('❌ 更新失敗: ' + err.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
