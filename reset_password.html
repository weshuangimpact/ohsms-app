<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設密碼 | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* =========================================
           1. 統一頁首/頁尾 CSS 設定 (20260131版)
           ========================================= */
        html, body {
            height: 100%;
        }

        body {
            display: flex; /* 確保 Flex 佈局生效 */
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa; /* 預設背景色 */
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            margin: 0;
        }

        /* 內容區塊自動撐開 */
        .main-content {
            flex: 1;
            width: 100%;
            /* 保持與登入頁一致的背景 */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 頁首設定 */
        .navbar {
            background-color: #202124 !important;
            min-height: 85px;
            color: #fff;
            flex-shrink: 0;
        }

        /* 頁尾設定 */
        footer {
            background-color: #202124 !important;
            color: #fff;
            flex-shrink: 0;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: auto;
            padding: 15px 0;
            min-height: 85px;
        }

        /* =========================================
           2. 卡片專用設定
           ========================================= */
        .login-card {
            width: 100%; max-width: 400px;
            border: none; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            background-color: #fff;
        }
        /* 為了區隔，這裡標題背景色建議稍微調整，或保持一致皆可 */
        .card-header {
            background-color: #2c3e50; color: white;
            padding: 2rem; text-align: center; border-bottom: none;
        }
        .login-btn {
            background-color: #2c3e50; border: none; padding: 10px;
            font-weight: 600; letter-spacing: 1px;
        }
        .login-btn:hover { background-color: #34495e; }
        .form-control:focus {
            border-color: #2c3e50; box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.25);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center p-0">
            <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
                <i class="fas fa-shield-alt me-2"></i>
                OHSMS 職安管理系統
            </a>

            <div class="d-flex align-items-center">
                <span class="text-white me-3 small" id="header-date">
                   <i class="fas fa-spinner fa-spin"></i>
                </span>
                <span class="text-white small border-start ps-3 border-secondary" id="header-clock" style="opacity: 0.9;">
                    --:--
                </span>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="card login-card">
            <div class="card-header">
                <h3 class="mb-0"><i class="fas fa-key me-2"></i>重設密碼</h3>
                <small class="opacity-75">請設定您的新登入密碼</small>
            </div>
            <div class="card-body p-4">
                
                <form id="resetForm">
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">新密碼</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                            <input type="password" class="form-control border-start-0 ps-0" id="new-password" placeholder="請輸入新密碼 (至少6碼)" required minlength="6">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label text-muted small fw-bold">確認新密碼</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-check-circle text-muted"></i></span>
                            <input type="password" class="form-control border-start-0 ps-0" id="confirm-password" placeholder="請再次輸入新密碼" required minlength="6">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 login-btn">
                        <i class="fas fa-save me-2"></i>確認修改並登入
                    </button>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3 border-top-0">
                <small class="text-muted">&copy; 2026 WesmartAI Co., Ltd. All rights reserved.</small>
            </div>
        </div>
    </div>

    <footer>
        <div class="mb-1">可信智慧整合有限公司 42917004</div>
        <div class="small opacity-75" style="font-family: 'Segoe UI', sans-serif; letter-spacing: 1px;">
            WesmartAI , Making Trust Transparent.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // 1. 初始化
        const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
        // 保留您指定的 Key
        const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh'; 
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 啟動統一頁首的時鐘與日期功能 ---
        document.addEventListener('DOMContentLoaded', function() {
            // 時鐘
            setInterval(() => {
                const now = new Date();
                const clockEl = document.getElementById('header-clock');
                if(clockEl) clockEl.textContent = now.toLocaleTimeString('zh-TW', { hour12: false });
            }, 1000);

            // 日期
            const dateEl = document.getElementById('header-date');
            if(dateEl) {
                const now = new Date();
                const days = ['日', '一', '二', '三', '四', '五', '六'];
                const formattedDate = `${now.getFullYear()}/${now.getMonth() + 1}/${now.getDate()}(${days[now.getDay()]})`;
                dateEl.innerHTML = `<i class="far fa-calendar-alt me-1"></i>今日是 ${formattedDate}`;
            }
        });

        // 2. 監聽 Auth 狀態 (處理 Magic Link 登入)
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            // 當使用者點擊信件連結，Supabase 會自動處理 Token 並觸發 SIGNED_IN 或 PASSWORD_RECOVERY
            if (event === 'SIGNED_IN' || event === 'PASSWORD_RECOVERY') {
                console.log('使用者已通過連結驗證，準備重設密碼');
            }
        });

        // 3. 處理表單送出 (重設密碼邏輯)
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const p1 = document.getElementById('new-password').value;
            const p2 = document.getElementById('confirm-password').value;
            const btn = document.querySelector('button[type="submit"]');

            if (p1 !== p2) return alert('❌ 兩次密碼輸入不一致');

            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>更新中...';

            try {
                // 更新密碼
                const { error } = await supabaseClient.auth.updateUser({ password: p1 });
                if (error) throw error;

                alert('✅ 密碼已更新！即將跳轉至登入頁...');
                
                // 強制登出，讓使用者用新密碼重新登入 (安全性考量)
                await supabaseClient.auth.signOut(); 
                window.location.href = 'login.html';

            } catch (err) {
                console.error(err);
                alert('❌ 更新失敗: ' + err.message);
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
