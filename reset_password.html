<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設密碼 | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* =========================================
           1. 統一頁首/頁尾 CSS 設定 (20260131版)
           ========================================= */
        html, body { height: 100%; }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            margin: 0;
        }

        /* 內容區塊 */
        .main-content {
            flex: 1;
            width: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 頁首設定 */
        .navbar {
            background-color: #202124 !important;
            min-height: 85px;
            color: #fff;
            flex-shrink: 0;
        }

        /* 頁尾設定 */
        footer {
            background-color: #202124 !important;
            color: #fff;
            flex-shrink: 0;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: auto;
            padding: 15px 0;
            min-height: 85px;
        }

        /* 卡片樣式 */
        .reset-card {
            width: 100%; max-width: 450px;
            border: none; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background-color: #fff;
            overflow: hidden;
        }
        .card-header {
            background-color: #17a2b8; /* 使用 Info 色系區隔登入頁 */
            color: white;
            padding: 2rem; text-align: center; border-bottom: none;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center p-0">
            <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
                <i class="fas fa-shield-alt me-2"></i> OHSMS 職安管理系統
            </a>
            <div class="d-flex align-items-center text-white small">
                <span id="header-clock" class="opacity-75">--:--</span>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="card reset-card">
            <div class="card-header">
                <h3 class="mb-0"><i class="fas fa-key me-2"></i>設定新密碼</h3>
                <small class="opacity-75">請輸入您的新密碼以完成重設</small>
            </div>
            <div class="card-body p-4">
                <form id="resetForm">
                    <div class="mb-3">
                        <label class="form-label fw-bold text-muted">新密碼</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
                            <input type="password" id="new-password" class="form-control" placeholder="請輸入新密碼 (至少6碼)" required minlength="6">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold text-muted">確認新密碼</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-check-circle"></i></span>
                            <input type="password" id="confirm-password" class="form-control" placeholder="請再次輸入新密碼" required minlength="6">
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-info text-white fw-bold py-2">
                            <i class="fas fa-save me-2"></i>確認修改
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="mb-1">可信智慧整合有限公司 42917004</div>
        <div class="small opacity-75" style="font-family: 'Segoe UI', sans-serif; letter-spacing: 1px;">
            WesmartAI , Making Trust Transparent.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // 1. 初始化 (使用您正確的 Key)
        const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh'; 
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 2. 時鐘功能
        setInterval(() => {
            const clockEl = document.getElementById('header-clock');
            if(clockEl) clockEl.textContent = new Date().toLocaleTimeString('zh-TW', { hour12: false });
        }, 1000);

        // 3. 檢查 Session
        // 使用者點擊 Email 連結後，網址會帶有 hash fragment (token)，Supabase 會自動處理並建立 Session
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' || event === 'PASSWORD_RECOVERY') {
                console.log('使用者已驗證，可以重設密碼');
            }
        });

        // 4. 表單送出
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const p1 = document.getElementById('new-password').value;
            const p2 = document.getElementById('confirm-password').value;
            const btn = document.querySelector('button[type="submit"]');

            if (p1 !== p2) return alert('❌ 兩次密碼不一致');

            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>更新中...';

            try {
                const { error } = await supabaseClient.auth.updateUser({ password: p1 });
                if (error) throw error;

                alert('✅ 密碼已更新！即將跳轉至登入頁...');
                await supabaseClient.auth.signOut(); // 強制登出，讓使用者用新密碼重登
                window.location.href = 'login.html';

            } catch (err) {
                console.error(err);
                alert('❌ 更新失敗: ' + err.message);
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
