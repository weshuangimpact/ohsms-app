<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設密碼 | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body {
            display: flex; flex-direction: column; min-height: 100vh;
            background-color: #f8f9fa; font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; margin: 0;
        }
        .main-content {
            flex: 1; width: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .navbar { background-color: #202124 !important; min-height: 85px; color: #fff; flex-shrink: 0; }
        footer {
            background-color: #202124 !important; color: #fff; flex-shrink: 0; font-size: 0.9rem;
            letter-spacing: 0.5px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; margin-top: auto; padding: 15px 0; min-height: 85px;
        }
        .reset-card {
            width: 100%; max-width: 450px; border: none; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); background-color: #fff; overflow: hidden;
        }
        .card-header {
            background-color: #17a2b8; color: white; padding: 2rem; text-align: center; border-bottom: none;
        }
        .form-control:focus { border-color: #17a2b8; box-shadow: 0 0 0 0.2rem rgba(23, 162, 184, 0.25); }
        
        /* 狀態顯示區塊 */
        #auth-status {
            font-size: 0.9rem; margin-bottom: 15px; padding: 10px; border-radius: 5px; text-align: center;
        }
        .status-waiting { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .status-ok { background-color: #d1e7dd; color: #0f5132; border: 1px solid #badbcc; }
        .status-error { background-color: #f8d7da; color: #842029; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center p-0">
            <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
                <i class="fas fa-shield-alt me-2"></i> OHSMS 職安管理系統
            </a>
        </div>
    </nav>

    <div class="main-content">
        <div class="card reset-card">
            <div class="card-header">
                <h3 class="mb-0"><i class="fas fa-key me-2"></i>重設密碼</h3>
                <small class="opacity-75">請設定您的新登入密碼</small>
            </div>
            <div class="card-body p-4">
                
                <div id="auth-status" class="status-waiting">
                    <i class="fas fa-spinner fa-spin me-2"></i>正在驗證連結有效性...
                </div>

                <form id="resetForm">
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">新密碼</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                            <input type="password" class="form-control border-start-0 ps-0" id="new-password" placeholder="請輸入新密碼 (至少6碼)" required minlength="6" disabled>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label text-muted small fw-bold">確認新密碼</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-check-circle text-muted"></i></span>
                            <input type="password" class="form-control border-start-0 ps-0" id="confirm-password" placeholder="請再次輸入新密碼" required minlength="6" disabled>
                        </div>
                    </div>

                    <button type="submit" id="submit-btn" class="btn btn-info text-white w-100 fw-bold py-2" disabled>
                        <i class="fas fa-save me-2"></i>確認修改
                    </button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="mb-1">可信智慧整合有限公司 42917004</div>
        <div class="small opacity-75" style="font-family: 'Segoe UI', sans-serif; letter-spacing: 1px;">
            WesmartAI , Making Trust Transparent.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh'; 
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const statusEl = document.getElementById('auth-status');
        const submitBtn = document.getElementById('submit-btn');
        const input1 = document.getElementById('new-password');
        const input2 = document.getElementById('confirm-password');

        // 1. 嚴格檢查身分：只有在確認 Session 存在後，才解鎖表單
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            console.log('Auth Event:', event);
            
            if (session) {
                // 成功抓到使用者
                statusEl.className = 'status-ok';
                statusEl.innerHTML = `<i class="fas fa-user-check me-2"></i>正在為 <strong>${session.user.email}</strong> 重設密碼`;
                
                // 解鎖表單
                submitBtn.disabled = false;
                input1.disabled = false;
                input2.disabled = false;
            } else {
                // 沒有 Session (連結失效或過期)
                // 延遲一點時間確認，因為有時候初始化需要幾毫秒
                setTimeout(async () => {
                    const { data } = await supabaseClient.auth.getSession();
                    if (!data.session) {
                        statusEl.className = 'status-error';
                        statusEl.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i>連結已失效或過期，請重新發送重設信。`;
                        // 保持鎖定
                    }
                }, 1000);
            }
        });

        // 2. 表單送出
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const p1 = input1.value;
            const p2 = input2.value;

            if (p1 !== p2) return alert('❌ 兩次密碼輸入不一致');

            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>更新中...';

            try {
                const { error } = await supabaseClient.auth.updateUser({ password: p1 });
                if (error) throw error;

                alert('✅ 密碼更新成功！\n為確保安全，系統將自動登出，請使用「新密碼」重新登入。');
                
                // 3. 徹底清除並登出
                await supabaseClient.auth.signOut();
                localStorage.clear(); // 清除可能殘留的快取
                sessionStorage.clear();
                
                window.location.href = 'login.html';

            } catch (err) {
                console.error(err);
                alert('❌ 更新失敗: ' + err.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
