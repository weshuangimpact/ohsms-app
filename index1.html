<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填寫服務報告 | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary-bg: #f4f6f9; --theme-color: #4f46e5; }
        body { background-color: var(--primary-bg); font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; }
        
        .step-indicator { display: flex; justify-content: space-between; margin-bottom: 30px; position: relative; }
        .step-indicator::before { content: ''; position: absolute; top: 15px; left: 0; right: 0; height: 2px; background: #e0e0e0; z-index: 0; }
        .step-item { position: relative; z-index: 1; background: var(--primary-bg); padding: 0 10px; text-align: center; color: #999; font-weight: 600; }
        .step-item.active { color: var(--theme-color); }
        .step-circle { width: 32px; height: 32px; background: #e0e0e0; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 8px; font-weight: bold; transition: all 0.3s; }
        .step-item.active .step-circle { background: var(--theme-color); box-shadow: 0 0 0 5px rgba(79, 70, 229, 0.2); }
        .step-item.completed .step-circle { background: #10b981; }

        .card { border: none; box-shadow: 0 2px 15px rgba(0,0,0,0.05); border-radius: 12px; transition: transform 0.2s; }
        .record-card { cursor: pointer; border: 1px solid #eee; }
        .record-card:hover, .record-card.selected { border-color: var(--theme-color); background-color: #eef2ff; transform: translateY(-2px); }
        .section-title { font-size: 1.1rem; font-weight: 700; color: #333; margin-bottom: 15px; padding-left: 10px; border-left: 4px solid var(--theme-color); }
        
        /* Checkbox List Styling */
        .check-list-group .list-group-item { border: 1px solid #eee; margin-bottom: 5px; border-radius: 6px !important; transition: background 0.2s; }
        .check-list-group .list-group-item:hover { background-color: #f8f9fa; }
        .form-check-input:checked + .form-check-label { color: var(--theme-color); font-weight: bold; }
        
        .upload-area { border: 2px dashed #cbd5e1; border-radius: 8px; padding: 30px; text-align: center; background: #fff; transition: all 0.3s; }
        .upload-area:hover { border-color: var(--theme-color); background: #fcfcff; }
    </style>
    <script>
        // 權限檢查：未登入則導回登入頁
        document.addEventListener('DOMContentLoaded', function() {
            if (!sessionStorage.getItem('currentUserId')) {
                window.location.href = 'index.html';
            }
        });
    </script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 mb-4">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="dashboard.html"><i class="fas fa-shield-alt me-2"></i>OHSMS</a>
            <div class="d-flex align-items-center">
                <span class="text-light small me-3">顧問作業系統</span>
                <a href="dashboard.html" class="btn btn-outline-light btn-sm"><i class="fas fa-arrow-left me-1"></i> 返回儀表板</a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        
        <div class="step-indicator px-5">
            <div class="step-item active" id="step1-indicator">
                <div class="step-circle">1</div>
                <div>選擇案件</div>
            </div>
            <div class="step-item" id="step2-indicator">
                <div class="step-circle">2</div>
                <div>執行紀錄與上傳</div>
            </div>
            <div class="step-item" id="step3-indicator">
                <div class="step-circle">3</div>
                <div>完成送審</div>
            </div>
        </div>

        <div id="step1-content">
            <div class="row g-4">
                <div class="col-lg-4">
                    <div class="card h-100 p-4">
                        <h5 class="section-title">搜尋條件</h5>
                        <p class="text-muted small mb-3">請輸入條件搜尋您名下的服務案件。</p>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold small">服務年份</label>
                            <select class="form-select" id="search-year">
                                </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold small">公司統編 (選填)</label>
                            <input type="text" class="form-control" id="search-tax-id" placeholder="請輸入 8 碼統編">
                        </div>
                        
                        <div class="d-grid mt-4">
                            <button class="btn btn-primary" onclick="searchRecords()">
                                <i class="fas fa-search me-2"></i>查詢案件
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="card h-100 p-4">
                        <h5 class="section-title">案件列表</h5>
                        <div id="records-container" class="row g-3" style="max-height: 500px; overflow-y: auto;">
                            <div class="text-center text-muted py-5">
                                <i class="fas fa-search fa-3x mb-3 text-light"></i>
                                <p>請設定左側條件並點擊查詢</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="step2-content" style="display: none;">
            <div class="card p-4 mb-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="section-title mb-0">上傳服務執行紀錄</h5>
                    <button class="btn btn-outline-secondary btn-sm" onclick="backToStep1()">
                        <i class="fas fa-sync-alt me-1"></i> 重選案件
                    </button>
                </div>

                <div class="alert alert-light border-start border-4 border-info mb-4">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-info-circle text-info me-3 fa-lg"></i>
                        <div>
                            <strong>當前案件：</strong> <span id="current-company-name" class="fw-bold text-dark"></span>
                            <span class="mx-2">|</span>
                            <span class="text-muted">服務日期：</span> <span id="current-visit-date"></span>
                        </div>
                    </div>
                </div>

                <form id="execution-form">
                    <h6 class="fw-bold mb-3"><i class="fas fa-check-square me-2 text-primary"></i>(必要) 勞工健康服務執行紀錄項目</h6>
                    <p class="text-muted small">請勾選本次服務所執行的項目，並上傳對應的紀錄表與附件。</p>

                    <div class="list-group check-list-group mb-4" id="checkbox-list">
                        </div>

                    <h6 class="fw-bold mb-3"><i class="fas fa-cloud-upload-alt me-2 text-primary"></i>附件上傳</h6>
                    <div class="upload-area mb-3">
                        <input type="file" class="form-control mb-2" id="report-file" accept=".pdf,.doc,.docx,.jpg,.png">
                        <small class="text-muted d-block">支援格式：PDF, Word, 圖片 (單檔限制 10MB)</small>
                        <div id="file-status-display" class="mt-2 text-success fw-bold" style="display:none;">
                            <i class="fas fa-check-circle me-1"></i> 已上傳檔案：<span id="uploaded-filename"></span>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 pt-3 border-top">
                        <button type="button" class="btn btn-danger" id="btn-delete" onclick="deleteSubmission()" style="display:none;">
                            <i class="fas fa-trash-alt me-1"></i> 刪除紀錄
                        </button>
                        <button type="button" class="btn btn-primary" id="btn-submit" onclick="submitRecord()">
                            <i class="fas fa-save me-1"></i> 存檔送審
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 狀態變數
        let currentRecordId = null;
        let currentRecordData = null;
        const currentUserId = sessionStorage.getItem('currentUserId'); // 登入者ID (Consultant ID)

        // 項目清單資料
        const checklistItems = [
            { id: "9-1", text: "9-1 勞工體格（健康）檢查結果之分析與評估、健康管理及資料保存。" },
            { id: "9-2", text: "9-2 協助雇主選配勞工從事適當之工作。" },
            { id: "9-3", text: "9-3 辦理健康檢查結果異常者之追蹤管理及健康指導。" },
            { id: "9-4", text: "9-4 辦理未滿十八歲勞工、有母性健康危害之虞之勞工、職業傷病勞工與職業健康相關高風險勞工之評估及個案管理。" },
            { id: "9-5", text: "9-5 職業衛生或職業健康之相關研究報告及傷害、疾病紀錄之保存。" },
            { id: "9-6", text: "9-6 勞工之健康教育、衛生指導、身心健康保護、健康促進等措施之策劃及實施。" },
            { id: "9-7", text: "9-7 工作相關傷病之預防、健康諮詢與急救及緊急處置。" },
            { id: "9-8", text: "9-8 定期向雇主報告及勞工健康服務之建議。" },
            { id: "11-1", text: "11-1 辨識與評估工作場所環境、作業及組織內部影響勞工身心健康之危害因子，並提出改善措施之建議。" },
            { id: "11-2", text: "11-2 提出作業環境安全衛生設施改善規劃之建議。" },
            { id: "11-3", text: "11-3 調查勞工健康情形與作業之關連性，並採取必要之預防及健康促進措施。" },
            { id: "11-4", text: "11-4 提供復工勞工之職能評估、職務再設計或調整之諮詢及建議。" },
            { id: "11-5", text: "11-5 其他經中央主管機關指定公告者。" },
            { id: "12", text: "12 訂定勞工健康服務計畫，據以執行，每年評估成效及檢討。" },
            { id: "13", text: "13 訂定勞工健康管理方案，據以辦理，每年評估成效及檢討。" },
            { id: "other", text: "其他附件" }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            initYearSelect();
            renderChecklist();
        });

        // 初始化年份下拉選單
        function initYearSelect() {
            const select = document.getElementById('search-year');
            const currentYear = new Date().getFullYear();
            // 提供前後3年的選項
            for (let i = currentYear + 1; i >= currentYear - 3; i--) {
                const option = document.createElement('option');
                option.value = i;
                option.text = i + ' 年';
                if(i === currentYear) option.selected = true;
                select.appendChild(option);
            }
        }

        // 渲染 Checkbox 清單
        function renderChecklist() {
            const container = document.getElementById('checkbox-list');
            container.innerHTML = checklistItems.map(item => `
                <label class="list-group-item d-flex gap-3 align-items-center">
                    <input class="form-check-input flex-shrink-0" type="checkbox" name="service-item" value="${item.id}" style="font-size: 1.2em;">
                    <span class="pt-1 form-check-label stretched-link">${item.text}</span>
                </label>
            `).join('');
        }

        // =======================
        // Step 1: 搜尋邏輯
        // =======================
        async function searchRecords() {
            const year = document.getElementById('search-year').value;
            const taxId = document.getElementById('search-tax-id').value.trim();
            const container = document.getElementById('records-container');
            
            container.innerHTML = '<div class="text-center py-5"><div class="spinner-border text-primary"></div><p class="mt-2">查詢中...</p></div>';

            // 查詢邏輯：
            // 1. 從 service_records 找資料
            // 2. 必須是目前登入者的 consultant_id
            // 3. 透過 workplaces -> companies 關聯篩選統編
            
            let query = supabaseClient
                .from('service_records')
                .select(`
                    id, visit_date, service_year, execution_items, status,
                    workplaces!inner (
                        id,
                        companies!inner ( name, tax_id )
                    )
                `)
                .eq('consultant_id', currentUserId) // ★ 關鍵：只看自己的案件
                .eq('service_year', year)
                .order('visit_date', { ascending: false });

            if (taxId) {
                // Supabase 關聯過濾語法
                query = query.eq('workplaces.companies.tax_id', taxId);
            }

            const { data, error } = await query;

            if (error) {
                container.innerHTML = `<div class="alert alert-danger">查詢失敗: ${error.message}</div>`;
                return;
            }

            if (!data || data.length === 0) {
                container.innerHTML = '<div class="text-center text-muted py-5"><i class="fas fa-folder-open fa-3x mb-3"></i><p>查無符合條件的案件。</p></div>';
                return;
            }

            // 渲染列表
            container.innerHTML = data.map(record => {
                // 狀態顯示
                let statusBadge = '<span class="badge bg-secondary">未填寫</span>';
                if (record.execution_items) statusBadge = '<span class="badge bg-warning text-dark">草稿/已上傳</span>'; 
                // 若後端有審核欄位 status (假設)
                if (record.status === 'approved') statusBadge = '<span class="badge bg-success">已審核</span>';

                return `
                <div class="col-12">
                    <div class="record-card p-3 rounded d-flex justify-content-between align-items-center" onclick="selectRecord('${record.id}')">
                        <div>
                            <div class="fw-bold text-dark fs-5 mb-1">
                                ${record.workplaces.companies.name} 
                                <span class="badge bg-light text-muted fw-normal border ms-2">${record.workplaces.companies.tax_id}</span>
                            </div>
                            <div class="text-muted small">
                                <i class="far fa-calendar-alt me-1"></i> ${record.visit_date || '日期未定'}
                            </div>
                        </div>
                        <div class="text-end">
                            ${statusBadge}
                            <div class="small text-primary mt-1">點擊進入 <i class="fas fa-chevron-right"></i></div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        // =======================
        // Step 2: 進入填寫與上傳
        // =======================
        async function selectRecord(id) {
            currentRecordId = id;
            
            // 1. 取得完整單筆資料
            const { data, error } = await supabaseClient
                .from('service_records')
                .select(`*, workplaces(companies(name))`)
                .eq('id', id)
                .single();

            if (error) {
                alert('讀取失敗'); 
                return;
            }
            currentRecordData = data;

            // 2. 更新 UI 資訊
            document.getElementById('current-company-name').innerText = data.workplaces.companies.name;
            document.getElementById('current-visit-date').innerText = data.visit_date || '(未設定)';
            
            // 3. 回填 Checkbox 狀態 (如果之前有存過)
            document.querySelectorAll('input[name="service-item"]').forEach(cb => cb.checked = false); // 重置
            
            if (data.execution_items) {
                // 假設資料庫存的是 JSON 字串或是逗號分隔字串
                // 這裡簡單處理：如果是字串包含 ID 就勾選
                const savedItems = data.execution_items; 
                checklistItems.forEach(item => {
                    if (savedItems.includes(item.id)) {
                        document.querySelector(`input[value="${item.id}"]`).checked = true;
                    }
                });
            }

            // 4. 按鈕狀態邏輯
            const btnSubmit = document.getElementById('btn-submit');
            const btnDelete = document.getElementById('btn-delete');
            const fileStatus = document.getElementById('file-status-display');
            const fileNameSpan = document.getElementById('uploaded-filename');

            // 重置檔案輸入
            document.getElementById('report-file').value = ''; 

            if (data.execution_items) {
                // 已經有資料 -> 修改模式
                btnSubmit.innerHTML = '<i class="fas fa-save me-1"></i> 修改並儲存';
                btnDelete.style.display = 'block';
                
                // 若有上傳過檔案 (這裡假設 execution_items 內含檔案資訊或有獨立欄位，暫以 UI 模擬)
                fileStatus.style.display = 'block';
                fileNameSpan.innerText = '(已存在舊檔，上傳新檔將覆蓋)';
                
                // 若已審核通過則不能刪除 (假設欄位)
                if(data.status === 'approved') {
                    btnDelete.disabled = true;
                    btnSubmit.disabled = true;
                    btnSubmit.innerText = '案件已審核鎖定';
                    fileStatus.innerHTML = '<i class="fas fa-lock me-1"></i> 已審核歸檔';
                } else {
                    btnDelete.disabled = false;
                    btnSubmit.disabled = false;
                }
            } else {
                // 新案件
                btnSubmit.innerHTML = '<i class="fas fa-save me-1"></i> 存檔送審';
                btnDelete.style.display = 'none';
                fileStatus.style.display = 'none';
            }

            // 切換視圖
            document.getElementById('step1-content').style.display = 'none';
            document.getElementById('step2-content').style.display = 'block';
            updateStepIndicator(2);
        }

        function backToStep1() {
            document.getElementById('step2-content').style.display = 'none';
            document.getElementById('step1-content').style.display = 'block';
            updateStepIndicator(1);
            searchRecords(); // 重新整理列表
        }

        function updateStepIndicator(step) {
            document.querySelectorAll('.step-item').forEach((el, index) => {
                el.classList.remove('active', 'completed');
                if (index + 1 === step) el.classList.add('active');
                if (index + 1 < step) el.classList.add('completed');
            });
        }

        // =======================
        // 核心功能：存檔與上傳
        // =======================
        async function submitRecord() {
            if (!currentRecordId) return;

            const btn = document.getElementById('btn-submit');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 處理中...';

            try {
                // 1. 收集勾選項目
                const selectedItems = [];
                document.querySelectorAll('input[name="service-item"]:checked').forEach(cb => {
                    selectedItems.push(cb.value);
                });

                if (selectedItems.length === 0) {
                    throw new Error("請至少勾選一項執行紀錄項目。");
                }

                // 2. 處理檔案上傳 (若有選擇檔案)
                const fileInput = document.getElementById('report-file');
                const file = fileInput.files[0];
                let fileUrl = null; // 實際專案可存 URL

                if (file) {
                    // 定義路徑：staging/紀錄ID/檔名
                    // 注意：需確保 Supabase Storage 有建立 'service_documents' bucket
                    const filePath = `staging/${currentRecordId}/${file.name}`;
                    
                    const { data: uploadData, error: uploadError } = await supabaseClient.storage
                        .from('service_documents') // 假設的 Bucket 名稱
                        .upload(filePath, file, {
                            upsert: true // 允許覆寫
                        });

                    if (uploadError) {
                        // 若 Bucket 不存在，先僅提示但不中斷資料庫更新 (為演示用)
                        console.warn('上傳 Storage 失敗 (可能 Bucket 未建立):', uploadError);
                    } else {
                        console.log('上傳成功:', uploadData);
                    }
                }

                // 3. 更新資料庫
                // 將勾選的項目轉為字串存入 execution_items
                // 這裡簡單用 JSON stringify 或 join，視後端定義
                const itemsString = JSON.stringify(selectedItems);

                const { error: dbError } = await supabaseClient
                    .from('service_records')
                    .update({
                        execution_items: itemsString,
                        updated_at: new Date()
                        // status: 'submitted' // 可依需求更新狀態
                    })
                    .eq('id', currentRecordId);

                if (dbError) throw dbError;

                alert('✅ 存檔送審成功！');
                backToStep1();

            } catch (err) {
                alert('❌ 錯誤：' + err.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-save me-1"></i> 存檔送審';
            }
        }

        async function deleteSubmission() {
            if (!confirm('確定要刪除此筆紀錄與上傳的檔案嗎？(此動作將重置本案件狀態)')) return;

            try {
                // 1. 清空 execution_items 視為刪除填寫內容
                const { error } = await supabaseClient
                    .from('service_records')
                    .update({
                        execution_items: null
                        // file_url: null 
                    })
                    .eq('id', currentRecordId);

                if (error) throw error;

                // 2. (選用) 刪除 Storage 檔案 - 需配合後端邏輯
                // const { error: storageError } = await supabaseClient.storage.from('service_documents').remove([`staging/${currentRecordId}/...`]);

                alert('已刪除紀錄，案件已重置。');
                backToStep1();

            } catch (err) {
                alert('刪除失敗: ' + err.message);
            }
        }

    </script>
</body>
</html>
