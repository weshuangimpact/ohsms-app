        document.addEventListener('DOMContentLoaded', () => {
            const role = sessionStorage.getItem('currentUserRole');

                alert('權限不足：僅限系統管理員');
                location.href = 'dashboard.html';

<body>

<!-- ===== NAVBAR / HTML 主體（完全保留） ===== -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= 初始化 ================= */
document.addEventListener('DOMContentLoaded', () => {
    document.body.style.display = 'flex';

    setInterval(() => {
        const el = document.getElementById('header-clock');
        if (el) el.textContent = new Date().toLocaleTimeString('zh-TW', { hour12: false });
    }, 1000);

    const dateEl = document.getElementById('header-date');
    if (dateEl) {
        const d = new Date();
        const days = ['日','一','二','三','四','五','六'];
        dateEl.innerHTML = `<i class="far fa-calendar-alt me-1"></i>今日是 ${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}(${days[d.getDay()]})`;
    }

    const name = sessionStorage.getItem('currentUserName');
    if (name) document.getElementById('header-user').innerText = `Hi! ${name}`;

    loadUsers();
});

/* ================= Supabase ================= */
const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
const SUPABASE_KEY = '【你的 anon key，原樣保留】';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ================= 核心：啟用帳號 + 寄信 ================= */
async function directActivateUser() {
    const staffId  = document.getElementById('target-staff-id').value;
    const email    = document.getElementById('invite-email').value.trim();
    const password = document.getElementById('invite-password').value;
    const role     = document.getElementById('invite-system-role').value;
    const name     = document.getElementById('invite-name').innerText;

    if (!email || !password) return alert('請輸入 Email 與密碼');

    const btn = document.querySelector('#inviteModal .btn-theme');
    const original = btn.innerHTML;
    btn.disabled = true;

    try {
        btn.innerHTML = '建立帳號中...';

        const tempClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            auth: { persistSession: false }
        });

        const { data, error } = await tempClient.auth.signUp({ email, password });
        if (error) throw error;

        const userId = data.user.id;

        await supabaseClient.from('profiles').upsert({
            id: userId, email, full_name: name, role, is_active: true
        });

        await supabaseClient.from('medical_staff')
            .update({ user_id: userId, system_role: role, is_active: true })
            .eq('id', staffId);

        btn.innerHTML = '寄送通知信...';

        await supabaseClient.functions.invoke('send-email', {
            body: { type: 'activate', email, data: { name, email, password } }
        });

        alert('✅ 帳號已開通並寄送通知信');
        bootstrap.Modal.getInstance(document.getElementById('inviteModal')).hide();
        loadUsers();

    } catch (e) {
        alert('❌ 失敗：' + e.message);
    } finally {
        btn.disabled = false;
        btn.innerHTML = original;
    }
}
</script>

</body>
