<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號權限管理 | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --primary-bg: #f4f6f9;
            --theme-color: #0dcaf0;
        }
        body {
            background-color: var(--primary-bg);
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            display: none;
        }
        .section-title { border-left: 5px solid var(--theme-color); padding-left: 15px; margin-bottom: 20px; }
        .card-header { background-color: white; border-bottom: 1px solid #f0f0f0; }
        .table th { font-weight: 600; color: #555; background-color: #f8f9fa; }
        .table td { vertical-align: middle; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .bg-active { background-color: #198754; }
        .bg-inactive { background-color: #dc3545; }
        .role-badge { font-size: 0.85em; padding: 5px 10px; border-radius: 20px; }
        .sys-admin { background-color: #dc3545; color: white; }
        .sys-medical { background-color: #0d6efd; color: white; }
        .sys-general { background-color: #6c757d; color: white; }
        .reg-pending { background-color: #ffc107; color: #000; }
        .reg-done { background-color: #198754; color: white; }
        .reg-void { background-color: #343a40; color: white; }
    </style>

    <script>
        // 權限檢查（保持不變）
        document.addEventListener('DOMContentLoaded', function() {
            const role = sessionStorage.getItem('currentUserRole');
            if (role !== 'admin') {
                alert('權限不足：此頁面僅限系統管理員存取。');
                window.location.href = 'dashboard.html';
                return;
            }
            document.body.style.display = 'block';
        });
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 mb-4">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="dashboard.html"><i class="fas fa-shield-alt me-2"></i>OHSMS</a>
    </div>
</nav>

<div class="container-fluid px-4 pb-5">
    <div class="section-title">
        <h4 class="fw-bold mb-0">帳號權限管理</h4>
        <small class="text-muted">發送系統邀請與管理醫護人員登入權限</small>
    </div>

    <div class="card border-0 shadow">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead>
                <tr>
                    <th>姓名</th>
                    <th>Email</th>
                    <th>權限</th>
                    <th class="text-end">操作</th>
                </tr>
                </thead>
                <tbody id="userTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="inviteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title">發送註冊邀請</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="target-staff-id">
                <div class="mb-3">
                    <label class="form-label fw-bold">收件 Email</label>
                    <input type="email" class="form-control" id="invite-email" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">系統權限</label>
                    <select class="form-select" id="invite-system-role">
                        <option value="medical">medical</option>
                        <option value="admin">admin</option>
                        <option value="general">general</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button class="btn btn-info text-white" onclick="sendInvite()">發送邀請</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
const SUPABASE_ANON_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/**
 * ✅【唯一修改的地方】
 * 改用 fetch 直接呼叫 Edge Function
 */
async function sendInvite() {
    const staffId = document.getElementById('target-staff-id').value;
    const email = document.getElementById('invite-email').value;
    const role = document.getElementById('invite-system-role').value;

    try {
        const res = await fetch(
            'https://yhehfucgemxnfrdvpdhw.supabase.co/functions/v1/invite-user',
            {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': SUPABASE_ANON_KEY
                },
                body: JSON.stringify({
                    email,
                    role,
                    staff_id: staffId
                })
            }
        );

        const result = await res.json();
        if (!res.ok) throw new Error(result.error || 'Edge Function error');

        alert(`✅ 邀請信已寄送至 ${email}`);
        bootstrap.Modal.getInstance(document.getElementById('inviteModal')).hide();

    } catch (err) {
        alert('❌ 發送失敗：' + err.message);
        console.error(err);
    }
}
</script>

</body>
</html>
