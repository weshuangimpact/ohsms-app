    <script>
        // åˆå§‹åŒ– Supabase
        const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUserList = []; // æš«å­˜æŸ¥è©¢çµæœ
        let userModal;

        document.addEventListener('DOMContentLoaded', async () => {
            // åˆå§‹åŒ– Modal ç‰©ä»¶
            userModal = new bootstrap.Modal(document.getElementById('userModal'));
            
            // é€™è£¡ä¸å†è‡ªå‹•å‘¼å« fetchUsers()
            // é é¢è¼‰å…¥æ™‚ä¿æŒåˆ—è¡¨ç‚ºç©ºï¼Œç­‰å¾…ä½¿ç”¨è€…æŸ¥è©¢
        });

        // 1. æœå°‹é‚è¼¯
        async function searchUsers() {
            const keyword = document.getElementById('searchInput').value.trim();
            const includeResigned = document.getElementById('checkIncludeResigned').checked;
            const btn = document.querySelector('button[onclick="searchUsers()"]');
            
            // UI Loading ç‹€æ…‹
            const originalBtnHtml = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>æŸ¥è©¢ä¸­...';
            btn.disabled = true;

            try {
                let query = supabase.from('profiles').select('*').order('created_at', { ascending: false });

                // è™•ç†é—œéµå­— (æ¨¡ç³Šæœå°‹)
                if (keyword) {
                    // æœå°‹ Name, Email æˆ– è‡ªè¨‚æ¬„ä½ (è‹¥æœ‰)
                    // Supabase èªæ³•: .or('column1.ilike.%val%,column2.ilike.%val%')
                    query = query.or(`full_name.ilike.%${keyword}%,email.ilike.%${keyword}%`);
                } else {
                    // è‹¥æœªè¼¸å…¥é—œéµå­—ï¼Œé è¨­åªæ’ˆ 50 ç­†æœ€è¿‘è³‡æ–™ï¼Œé¿å…ä¸€æ¬¡æ’ˆå¤ªå¤š
                    query = query.limit(50);
                }

                const { data, error } = await query;
                if (error) throw error;

                // å‰ç«¯éæ¿¾é›¢è·ç‹€æ…‹ (è‹¥ SQL æ¯”è¼ƒè¤‡é›œï¼Œä¹Ÿå¯åœ¨å¾Œç«¯éæ¿¾)
                // é€™è£¡çš„é‚è¼¯ï¼šå¦‚æœä¸åŒ…å«é›¢è·ï¼Œå‰‡éæ¿¾æ‰ status === 'resigned'
                let filteredData = data;
                if (!includeResigned) {
                    filteredData = data.filter(u => u.status !== 'resigned');
                }

                currentUserList = filteredData;
                renderTable(currentUserList);

            } catch (err) {
                console.error('Search Error:', err);
                alert('æŸ¥è©¢å¤±æ•—: ' + err.message);
            } finally {
                btn.innerHTML = originalBtnHtml;
                btn.disabled = false;
            }
        }

        // 2. æ¸²æŸ“åˆ—è¡¨
        function renderTable(users) {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            document.getElementById('totalCount').innerText = users.length;

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-muted">æŸ¥ç„¡ç¬¦åˆæ¢ä»¶çš„è³‡æ–™</td></tr>';
                return;
            }

            users.forEach(user => {
                const isResigned = user.status === 'resigned';
                const statusBadge = isResigned 
                    ? `<span class="badge status-badge-resigned rounded-pill px-3">å·²é›¢è·</span>` 
                    : `<span class="badge status-badge-active rounded-pill px-3">åœ¨è·ä¸­</span>`;
                
                const roleClass = `role-${user.role || 'user'}`;
                const roleName = user.role === 'admin' ? 'Admin' : (user.role === 'consultant' ? 'Consultant' : 'User');
                
                const tr = document.createElement('tr');
                if (isResigned) tr.style.backgroundColor = '#f8f9fa'; // é›¢è·æ·¡åŒ–èƒŒæ™¯

                tr.innerHTML = `
                    <td class="ps-4">
                        <div class="d-flex align-items-center">
                            <div class="avatar-circle ${isResigned ? 'opacity-50' : ''}">${(user.full_name||'U').charAt(0)}</div>
                            <div class="${isResigned ? 'text-muted' : ''}">
                                <div class="fw-bold">${user.full_name || 'æœªå‘½å'}</div>
                                <div class="small text-muted">${user.email}</div>
                            </div>
                        </div>
                    </td>
                    <td><span class="role-tag ${roleClass}">${roleName}</span></td>
                    <td>${statusBadge}</td>
                    <td class="text-muted small">${user.last_sign_in_at ? new Date(user.last_sign_in_at).toLocaleDateString() : '--'}</td>
                    <td class="text-end pe-4">
                        <button class="btn btn-outline-secondary btn-sm" onclick="openEditModal('${user.id}')">
                            <i class="fas fa-pen me-1"></i> è¨­å®š
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 3. Modal æ“ä½œ
        function openAddModal() {
            document.getElementById('modalTitle').innerText = 'æ–°å¢å¸³è™Ÿ';
            document.getElementById('edit-user-id').value = '';
            document.getElementById('input-email').value = '';
            document.getElementById('input-email').disabled = false;
            document.getElementById('input-name').value = '';
            document.getElementById('input-role').value = 'user';
            document.getElementById('input-status').value = 'active';
            userModal.show();
        }

        function openEditModal(id) {
            const user = currentUserList.find(u => u.id === id);
            if (!user) return;

            document.getElementById('modalTitle').innerText = 'ç·¨è¼¯å¸³è™Ÿæ¬Šé™';
            document.getElementById('edit-user-id').value = user.id;
            document.getElementById('input-email').value = user.email;
            document.getElementById('input-email').disabled = true; // Email ç‚ºè­˜åˆ¥IDä¸å¯æ”¹
            document.getElementById('input-name').value = user.full_name;
            document.getElementById('input-role').value = user.role;
            document.getElementById('input-status').value = user.status || 'active';
            userModal.show();
        }

        // 4. å„²å­˜é‚è¼¯
        async function saveUser() {
            const id = document.getElementById('edit-user-id').value;
            const email = document.getElementById('input-email').value;
            const name = document.getElementById('input-name').value;
            const role = document.getElementById('input-role').value;
            const status = document.getElementById('input-status').value;

            if (!email || !name) return alert('è«‹å¡«å¯«å®Œæ•´è³‡è¨Š');

            const userData = {
                email: email,
                full_name: name,
                role: role,
                status: status,
                is_active: status === 'active', // åŒæ­¥æ›´æ–°ä»¥ä¿ç›¸å®¹
                updated_at: new Date()
            };

            try {
                if (id) {
                    // æ›´æ–°
                    const { error } = await supabase.from('profiles').update(userData).eq('id', id);
                    if (error) throw error;
                    alert('å¸³è™Ÿè¨­å®šå·²æ›´æ–°');
                } else {
                    // æ–°å¢
                    const { error } = await supabase.from('profiles').insert([userData]);
                    if (error) throw error;
                    alert('å·²å»ºç«‹æ–°ä½¿ç”¨è€…è³‡æ–™');
                }

                userModal.hide();
                searchUsers(); // é‡æ–°åŸ·è¡ŒæŸ¥è©¢ä»¥æ›´æ–°åˆ—è¡¨
                
            } catch (e) {
                alert('å„²å­˜å¤±æ•—: ' + e.message);
            }
        }
