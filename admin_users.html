<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號權限管理 | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root { 
            --primary-bg: #f4f6f9; 
            --theme-color: #0dcaf0; 
        }
        
        body {
            background-color: var(--primary-bg);
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            display: none; /* Auth Guard */
        }
        
        .section-title { border-left: 5px solid var(--theme-color); padding-left: 15px; margin-bottom: 20px; }
        .card-header { background-color: white; border-bottom: 1px solid #f0f0f0; }
        .table th { font-weight: 600; color: #555; background-color: #f8f9fa; }
        .table td { vertical-align: middle; }
        
        .role-badge { font-size: 0.85rem; padding: 0.4em 0.8em; }
        .role-admin { background-color: #dc3545; color: white; }
        .role-manager { background-color: #0d6efd; color: white; }
        .role-consultant { background-color: #ffc107; color: #000; }
        .role-medical { background-color: #198754; color: white; }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const role = sessionStorage.getItem('currentUserRole');
            if (role !== 'admin') {
                alert('權限不足：僅系統管理員可存取此頁面。');
                window.location.href = 'dashboard.html';
                return;
            }
            document.body.style.display = 'block';
        });
    </script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 mb-4">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="dashboard.html"><i class="fas fa-shield-alt me-2"></i>OHSMS</a>
            <div class="d-flex align-items-center">
                <span class="text-light small me-3">系統管理後台</span>
                <a href="dashboard.html" class="btn btn-outline-light btn-sm"><i class="fas fa-arrow-left me-1"></i> 返回儀表板</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 pb-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="section-title mb-0">
                <h4 class="fw-bold text-dark mb-0">帳號權限管理 (User Mgmt)</h4>
                <small class="text-muted">管理系統使用者、發送邀請與設定角色權限</small>
            </div>
            <button class="btn btn-info text-white fw-bold shadow-sm" onclick="openInviteModal()">
                <i class="fas fa-paper-plane me-2"></i>發送邀請信
            </button>
        </div>

        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-header py-3 d-flex justify-content-between align-items-center">
                        <h6 class="fw-bold mb-0 text-dark"><i class="fas fa-users-cog me-2 text-info"></i>系統使用者列表</h6>
                        <button class="btn btn-sm btn-outline-secondary" onclick="loadUsers()"><i class="fas fa-sync-alt"></i></button>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>姓名 / Email</th>
                                        <th>系統權限</th>
                                        <th>狀態</th>
                                        <th>最後登入</th>
                                        <th class="text-end">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="userTableBody">
                                    <tr><td colspan="5" class="text-center py-4">載入中...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white fw-bold">權限角色說明</div>
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <span class="badge role-admin me-3" style="width: 80px">Admin</span>
                            <small class="text-muted">最高權限，可管理帳號與所有數據</small>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <span class="badge role-manager me-3" style="width: 80px">文管</span>
                            <small class="text-muted">可管理 Check/Act，不可管理帳號</small>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <span class="badge role-consultant me-3" style="width: 80px">顧問</span>
                            <small class="text-muted">僅可上傳 Plan/Do 資料，無刪除權</small>
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="badge role-medical me-3" style="width: 80px">醫護</span>
                            <small class="text-muted">專注執行面，可檢視與簽核</small>
                        </div>
                    </div>
                </div>

                <div class="card border-0 shadow-sm bg-light">
                    <div class="card-body text-center">
                        <h6 class="fw-bold text-muted mb-3">系統帳號統計</h6>
                        <div class="row">
                            <div class="col-6 border-end">
                                <h3 class="fw-bold text-primary" id="count-active">0</h3>
                                <small class="text-muted">活躍帳號</small>
                            </div>
                            <div class="col-6">
                                <h3 class="fw-bold text-secondary" id="count-pending">0</h3>
                                <small class="text-muted">待啟用</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="inviteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title fw-bold"><i class="fas fa-envelope-open-text me-2"></i>邀請新成員</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="inviteForm">
                        <div class="mb-3">
                            <label class="form-label fw-bold small">從醫護名單選擇 (綁定資料)</label>
                            <select class="form-select" id="invite-staff-select" onchange="autoFillStaff()">
                                <option value="">(選擇現有人員...)</option>
                            </select>
                            <div class="form-text small text-primary"><i class="fas fa-info-circle"></i> 若選擇此項，帳號建立後將自動綁定該人員資料。</div>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label class="form-label fw-bold small">Email *</label>
                            <input type="email" class="form-control" id="invite-email" required placeholder="user@example.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold small">姓名 *</label>
                            <input type="text" class="form-control" id="invite-name" required placeholder="顯示名稱">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold small">系統權限 *</label>
                            <select class="form-select" id="invite-role">
                                <option value="consultant">顧問 (Consultant)</option>
                                <option value="doc_control">文管 (Manager)</option>
                                <option value="medical_staff">醫護人員 (Medical)</option>
                                <option value="admin">系統管理員 (Admin)</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-info text-white fw-bold" onclick="sendInvite()">確認發送</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let medicalStaffList = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            loadMedicalStaff();
        });

        async function loadUsers() {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4"><div class="spinner-border spinner-border-sm text-info"></div></td></tr>';

            const { data, error } = await supabaseClient
                .from('profiles')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                tbody.innerHTML = `<tr><td colspan="5" class="text-center text-danger">載入失敗: ${error.message}</td></tr>`;
                return;
            }

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">尚無使用者</td></tr>';
                return;
            }

            document.getElementById('count-active').innerText = data.filter(u => u.is_active).length;
            document.getElementById('count-pending').innerText = data.filter(u => !u.is_active).length;

            tbody.innerHTML = data.map(user => {
                let badgeClass = 'bg-secondary';
                if(user.role === 'admin') badgeClass = 'role-admin';
                else if(user.role === 'doc_control') badgeClass = 'role-manager';
                else if(user.role === 'consultant') badgeClass = 'role-consultant';
                else if(user.role === 'medical_staff') badgeClass = 'role-medical';

                const lastLogin = user.last_sign_in_at ? new Date(user.last_sign_in_at).toLocaleString() : '尚未登入';

                return `
                <tr>
                    <td>
                        <div class="fw-bold">${user.full_name || '未命名'}</div>
                        <div class="small text-muted">${user.email}</div>
                    </td>
                    <td><span class="badge ${badgeClass} role-badge">${user.role}</span></td>
                    <td>
                        ${user.is_active 
                            ? '<span class="text-success small"><i class="fas fa-check-circle me-1"></i>啟用中</span>' 
                            : '<span class="text-muted small"><i class="fas fa-pause-circle me-1"></i>停用/邀請中</span>'}
                    </td>
                    <td class="small text-muted">${lastLogin}</td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteUser('${user.id}')" disabled title="展示版暫不開放刪除"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
                `;
            }).join('');
        }

        async function loadMedicalStaff() {
            const { data, error } = await supabaseClient
                .from('medical_staff')
                .select('id, name, email, role')
                .is('user_id', null) 
                .eq('is_active', true);

            if (!error && data) {
                medicalStaffList = data;
                const select = document.getElementById('invite-staff-select');
                
                let options = '<option value="">(選擇現有人員...)</option>';
                data.forEach(staff => {
                    options += `<option value="${staff.id}">${staff.name} (${staff.role})</option>`;
                });
                select.innerHTML = options;
            }
        }

        function openInviteModal() {
            document.getElementById('inviteForm').reset();
            new bootstrap.Modal(document.getElementById('inviteModal')).show();
        }

        function autoFillStaff() {
            const staffId = document.getElementById('invite-staff-select').value;
            if (!staffId) return;

            const staff = medicalStaffList.find(s => s.id === staffId);
            if (staff) {
                document.getElementById('invite-name').value = staff.name;
                document.getElementById('invite-email').value = staff.email || '';
                
                const roleSelect = document.getElementById('invite-role');
                if (staff.role === '顧問') roleSelect.value = 'consultant';
                else if (staff.role === '醫師' || staff.role === '護理人員') roleSelect.value = 'medical_staff';
            }
        }

        async function sendInvite() {
            const email = document.getElementById('invite-email').value;
            const name = document.getElementById('invite-name').value;
            const role = document.getElementById('invite-role').value;
            const staffId = document.getElementById('invite-staff-select').value || null;

            if (!email || !name) return alert('請填寫完整資訊');

            const btn = document.querySelector('#inviteModal .btn-info');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>發送中...';

            try {
                // 呼叫更新後的 Edge Function (只做這件事，不做其他 update)
                const { data, error } = await supabaseClient.functions.invoke('invite-user', {
                    body: { 
                        email: email, 
                        role: role, 
                        full_name: name,
                        staff_id: staffId // 傳送 ID 讓後端處理綁定
                    }
                });

                if (error) {
                    let errMsg = error.message;
                    try {
                        if(error.context && error.context.json) {
                            const body = await error.context.json();
                            if(body.error) errMsg = body.error;
                        }
                    } catch(e){}
                    throw new Error(errMsg);
                }

                alert(`✅ 邀請信已發送至 ${email}，且資料已完成綁定！`);
                bootstrap.Modal.getInstance(document.getElementById('inviteModal')).hide();
                loadUsers(); 
                loadMedicalStaff(); 

            } catch (err) {
                console.error(err);
                alert('❌ 發送失敗: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
    </script>
</body>
</html>
