<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號權限管理 | OHSMS Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 原樣式完整保留 -->
</head>
<body>

<!-- ====== UI 完全不變（略，與你原本相同） ====== -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ===============================
   Supabase 初始化（正確）
================================ */
const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh';

const { createClient } = supabase;
const db = createClient(SUPABASE_URL, SUPABASE_KEY);

let allUsers = [];
let userModal;

document.addEventListener('DOMContentLoaded', async () => {
    userModal = new bootstrap.Modal(document.getElementById('userModal'));
    await fetchUsers();
});

/* ===============================
   1. 正確撈取 medical_staff
================================ */
async function fetchUsers() {
    const { data, error } = await db
        .from('medical_staff')
        .select(`
            id,
            name,
            email,
            system_role,
            is_active,
            onboard_year,
            resignation_year,
            created_at
        `)
        .order('created_at', { ascending: false });

    if (error) {
        console.error(error);
        alert('讀取帳號資料失敗');
        return;
    }

    // 統一轉成 UI 需要的格式
    allUsers = data.map(u => ({
        id: u.id,
        full_name: u.name,
        email: u.email || '—',
        role: u.system_role || 'medical',
        status: u.is_active ? 'active' : 'resigned',
        last_sign_in_at: null
    }));

    filterUsers();
}

/* ===============================
   2. 篩選與渲染（UI 不變）
================================ */
function filterUsers() {
    const term = document.getElementById('searchInput').value.toLowerCase();
    const roleFilter = document.getElementById('roleFilter').value;
    const showResigned = document.getElementById('showResigned').checked;

    const filtered = allUsers.filter(user => {
        if (!showResigned && user.status === 'resigned') return false;
        if (roleFilter !== 'all' && user.role !== roleFilter) return false;
        return (
            (user.full_name || '').toLowerCase().includes(term) ||
            (user.email || '').toLowerCase().includes(term)
        );
    });

    renderTable(filtered);
}

function renderTable(users) {
    const tbody = document.getElementById('userTableBody');
    tbody.innerHTML = '';
    document.getElementById('totalCount').innerText = users.length;

    if (users.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-muted">查無資料</td></tr>`;
        return;
    }

    users.forEach(user => {
        const isResigned = user.status === 'resigned';
        const statusBadge = isResigned
            ? `<span class="badge status-badge-resigned">已離職</span>`
            : `<span class="badge status-badge-active">在職中</span>`;

        const roleName =
            user.role === 'admin' ? 'Admin' :
            user.role === 'general' ? 'User' : 'Consultant';

        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td class="ps-4">
                <div class="d-flex align-items-center">
                    <div class="avatar-circle">${user.full_name.charAt(0)}</div>
                    <div>
                        <div class="fw-bold">${user.full_name}</div>
                        <div class="small text-muted">${user.email}</div>
                    </div>
                </div>
            </td>
            <td><span class="role-tag role-${user.role}">${roleName}</span></td>
            <td>${statusBadge}</td>
            <td class="text-muted small">尚未提供</td>
            <td class="text-end pe-4">
                <button class="btn btn-outline-secondary btn-sm" onclick="openEditModal('${user.id}')">
                    <i class="fas fa-pen me-1"></i> 設定
                </button>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

/* ===============================
   3. 新增 / 編輯（寫入 medical_staff）
================================ */
async function saveUser() {
    const id = document.getElementById('edit-user-id').value;
    const name = document.getElementById('input-name').value;
    const email = document.getElementById('input-email').value;
    const role = document.getElementById('input-role').value;
    const status = document.getElementById('input-status').value;

    if (!name) return alert('姓名必填');

    const payload = {
        name,
        email,
        system_role: role,
        is_active: status === 'active'
    };

    const res = id
        ? await db.from('medical_staff').update(payload).eq('id', id)
        : await db.from('medical_staff').insert([payload]);

    if (res.error) {
        alert('儲存失敗：' + res.error.message);
        return;
    }

    userModal.hide();
    fetchUsers();
}
</script>

</body>
</html>
