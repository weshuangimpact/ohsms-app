<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本資料建立 | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --primary-bg: #f4f6f9; --theme-color: #4f46e5; }
        body { background-color: var(--primary-bg); font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; display: none; }
        
        .section-title { border-left: 5px solid var(--theme-color); padding-left: 15px; margin-bottom: 20px; }
        .card-header { background-color: white; border-bottom: 1px solid #f0f0f0; }
        .table th { font-weight: 600; color: #555; background-color: #f8f9fa; white-space: nowrap; }
        .table td { vertical-align: middle; }
        .nav-pills .nav-link { color: #555; font-weight: 600; }
        .nav-pills .nav-link.active { background-color: var(--theme-color); color: white; }
        .import-area { border: 2px dashed #cbd5e1; border-radius: 8px; padding: 20px; text-align: center; background: #fff; transition: all 0.3s; cursor: pointer; }
        .import-area:hover { border-color: var(--theme-color); background: #eef2ff; }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const role = sessionStorage.getItem('currentUserRole');
            if (role === 'consultant') {
                alert('權限不足：顧問帳號無法存取此頁面。');
                window.location.href = 'dashboard.html';
                return;
            }
            document.body.style.display = 'block';
        });
    </script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 mb-4">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="dashboard.html"><i class="fas fa-shield-alt me-2"></i>OHSMS</a>
            <div class="d-flex align-items-center">
                <span class="text-light small me-3">系統管理後台</span>
                <a href="dashboard.html" class="btn btn-outline-light btn-sm"><i class="fas fa-arrow-left me-1"></i> 返回儀表板</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 pb-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="section-title mb-0">
                <h4 class="fw-bold text-dark mb-0">基本資料建立</h4>
                <small class="text-muted">管理客戶公司主檔、作業場所與醫護人員名單</small>
            </div>
        </div>

        <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-company-tab" data-bs-toggle="pill" data-bs-target="#pills-company" type="button" role="tab">1. 客戶公司主檔</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-staff-tab" data-bs-toggle="pill" data-bs-target="#pills-staff" type="button" role="tab">2. 醫護/顧問名單</button>
            </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            
            <div class="tab-pane fade show active" id="pills-company" role="tabpanel">
                <div class="row g-4">
                    <div class="col-lg-8">
                        <div class="card border-0 shadow-sm h-100">
                            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                                <h6 class="fw-bold mb-0 text-dark"><i class="fas fa-building me-2 text-primary"></i>公司列表 (Companies)</h6>
                                <div class="input-group input-group-sm w-auto">
                                    <input type="text" class="form-control" placeholder="搜尋公司..." id="search-company">
                                    <button class="btn btn-outline-secondary" onclick="loadCompanies()"><i class="fas fa-search"></i></button>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive" style="max-height: 600px;">
                                    <table class="table table-hover mb-0">
                                        <thead class="table-light sticky-top">
                                            <tr>
                                                <th>統編</th>
                                                <th>公司名稱</th>
                                                <th>聯絡人</th>
                                                <th>合約狀態</th>
                                                <th class="text-end">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="companyTableBody">
                                            <tr><td colspan="5" class="text-center py-4">載入中...</td></tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="d-grid gap-2 mb-4">
                            <button class="btn btn-primary fw-bold py-2" onclick="openCompanyModal()">
                                <i class="fas fa-plus me-2"></i>新增事業單位
                            </button>
                        </div>

                        <div class="card border-0 shadow-sm mb-4">
                            <div class="card-header bg-white fw-bold"><i class="fas fa-file-import me-2"></i>批次匯入公司</div>
                            <div class="card-body">
                                <div class="import-area" onclick="document.getElementById('file-company').click()">
                                    <i class="fas fa-cloud-upload-alt fa-2x text-muted mb-2"></i>
                                    <p class="mb-0 small text-muted">點擊上傳 Excel / CSV</p>
                                    <input type="file" id="file-company" hidden accept=".csv, .xlsx, .xls" onchange="handleFileSelect(this, 'company')">
                                </div>
                                <div class="mt-2 text-end">
                                    <a href="#" class="small text-decoration-none" onclick="downloadTemplate('company')"><i class="fas fa-download me-1"></i>下載範本</a>
                                </div>
                            </div>
                        </div>

                        <div class="card border-0 shadow-sm bg-light">
                            <div class="card-body">
                                <h6 class="fw-bold text-muted small">系統統計</h6>
                                <div class="d-flex justify-content-between mb-1">
                                    <span>總客戶數：</span>
                                    <strong id="stat-company-count">0</strong>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>有效合約：</span>
                                    <strong class="text-success" id="stat-active-contract">0</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="pills-staff" role="tabpanel">
                <div class="row g-4">
                    <div class="col-lg-8">
                        <div class="card border-0 shadow-sm h-100">
                            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                                <h6 class="fw-bold mb-0 text-dark"><i class="fas fa-user-nurse me-2 text-success"></i>人員列表 (Medical Staff)</h6>
                                <div class="input-group input-group-sm w-auto">
                                    <input type="text" class="form-control" placeholder="搜尋姓名..." id="search-staff">
                                    <button class="btn btn-outline-secondary" onclick="loadStaff()"><i class="fas fa-search"></i></button>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive" style="max-height: 600px;">
                                    <table class="table table-hover mb-0">
                                        <thead class="table-light sticky-top">
                                            <tr>
                                                <th>姓名</th>
                                                <th>身分</th>
                                                <th>職務</th>
                                                <th>電話</th>
                                                <th>Email</th>
                                                <th class="text-end">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="staffTableBody">
                                            <tr><td colspan="6" class="text-center py-4">載入中...</td></tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="d-grid gap-2 mb-4">
                            <button class="btn btn-success fw-bold py-2" onclick="openStaffModal()">
                                <i class="fas fa-plus me-2"></i>新增醫護人員
                            </button>
                        </div>

                        <div class="card border-0 shadow-sm mb-4">
                            <div class="card-header bg-white fw-bold"><i class="fas fa-file-import me-2"></i>批次匯入人員</div>
                            <div class="card-body">
                                <div class="import-area" onclick="document.getElementById('file-staff').click()">
                                    <i class="fas fa-cloud-upload-alt fa-2x text-muted mb-2"></i>
                                    <p class="mb-0 small text-muted">點擊上傳 Excel / CSV</p>
                                    <input type="file" id="file-staff" hidden accept=".csv, .xlsx, .xls" onchange="handleFileSelect(this, 'staff')">
                                </div>
                                <div class="mt-2 text-end">
                                    <a href="#" class="small text-decoration-none" onclick="downloadTemplate('staff')"><i class="fas fa-download me-1"></i>下載範本</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="companyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="companyModalTitle">新增事業單位</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="companyForm">
                        <input type="hidden" id="company-id">
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">統一編號 *</label>
                                <input type="text" class="form-control" id="company-tax-id" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">公司名稱 *</label>
                                <input type="text" class="form-control" id="company-name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold small">地址</label>
                            <input type="text" class="form-control" id="company-address">
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">聯絡人</label>
                                <input type="text" class="form-control" id="company-contact">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">電話</label>
                                <input type="text" class="form-control" id="company-phone">
                            </div>
                        </div>
                        <hr>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-primary">合約開始日</label>
                                <input type="date" class="form-control" id="contract-start">
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label fw-bold small text-primary">合約狀態</label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="contract-active" checked onchange="toggleEndDate(this)">
                                        <label class="form-check-label small" for="contract-active">服務中</label>
                                    </div>
                                </div>
                                <input type="date" class="form-control" id="contract-end" disabled placeholder="合約結束日">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveCompany()">儲存變更</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="staffModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="staffModalTitle">新增醫護人員</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="staffForm">
                        <input type="hidden" id="staff-id">
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">姓名 *</label>
                                <input type="text" class="form-control" id="staff-name" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">身分角色</label>
                                <select class="form-select" id="staff-role">
                                    <option value="醫師">醫師</option>
                                    <option value="護理人員">護理人員</option>
                                    <option value="顧問">顧問</option>
                                </select>
                            </div>
                        </div>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">職務型態</label>
                                <select class="form-select" id="staff-type">
                                    <option value="全職">全職</option>
                                    <option value="兼職">兼職 (特約)</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">電話</label>
                                <input type="text" class="form-control" id="staff-phone">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold small">Email</label>
                            <input type="email" class="form-control" id="staff-email">
                        </div>
                        <hr>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-success">入職日期</label>
                                <input type="date" class="form-control" id="staff-onboard">
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label fw-bold small text-success">是否在職</label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="staff-active" checked onchange="toggleResignDate(this)">
                                        <label class="form-check-label small" for="staff-active">在職中</label>
                                    </div>
                                </div>
                                <input type="date" class="form-control" id="staff-resign" disabled placeholder="離職日期">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" onclick="saveStaff()">儲存變更</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="importModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">匯入資料預覽</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="import-preview-area" class="table-responsive mb-3" style="max-height: 400px;">
                        </div>
                    <div class="alert alert-info small mb-0">
                        <i class="fas fa-info-circle me-1"></i> 請確認資料無誤。公司統編若重複將更新資料；醫護人員將直接新增。
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btn-confirm-import">確認匯入</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', () => {
            loadCompanies();
            loadStaff();
        });

        // ==========================================
        // 1. 公司主檔邏輯
        // ==========================================
        async function loadCompanies() {
            const tbody = document.getElementById('companyTableBody');
            const search = document.getElementById('search-company').value.trim();
            tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4"><div class="spinner-border spinner-border-sm text-primary"></div></td></tr>';

            let query = supabaseClient.from('companies').select('*').order('created_at', {ascending: false});
            if(search) query = query.ilike('name', `%${search}%`);

            const { data, error } = await query;
            if(error) {
                tbody.innerHTML = `<tr><td colspan="5" class="text-center text-danger">載入失敗: ${error.message}</td></tr>`;
                return;
            }

            document.getElementById('stat-company-count').innerText = data.length;
            document.getElementById('stat-active-contract').innerText = data.filter(c => c.is_active).length;

            if(data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted py-4">尚無資料</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(c => `
                <tr>
                    <td class="font-monospace">${c.tax_id}</td>
                    <td class="fw-bold text-primary" style="cursor:pointer" onclick="editCompany('${c.id}')">${c.name}</td>
                    <td>${c.contact_person || '-'}</td>
                    <td>${c.is_active ? '<span class="badge bg-success">服務中</span>' : '<span class="badge bg-secondary">已結束</span>'}</td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-outline-primary" onclick="editCompany('${c.id}')"><i class="fas fa-edit"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function openCompanyModal() {
            document.getElementById('companyForm').reset();
            document.getElementById('company-id').value = '';
            document.getElementById('companyModalTitle').innerText = '新增事業單位';
            document.getElementById('contract-end').disabled = true;
            new bootstrap.Modal(document.getElementById('companyModal')).show();
        }

        async function editCompany(id) {
            const { data, error } = await supabaseClient.from('companies').select('*').eq('id', id).single();
            if(error) return alert('讀取失敗');

            document.getElementById('company-id').value = data.id;
            document.getElementById('company-tax-id').value = data.tax_id;
            document.getElementById('company-name').value = data.name;
            document.getElementById('company-address').value = data.address || '';
            document.getElementById('company-contact').value = data.contact_person || '';
            document.getElementById('company-phone').value = data.phone || '';
            document.getElementById('contract-start').value = data.contract_start_date || '';
            
            const isActive = data.is_active;
            document.getElementById('contract-active').checked = isActive;
            const endInput = document.getElementById('contract-end');
            endInput.value = data.contract_end_date || '';
            endInput.disabled = isActive;

            document.getElementById('companyModalTitle').innerText = '編輯事業單位';
            new bootstrap.Modal(document.getElementById('companyModal')).show();
        }

        async function saveCompany() {
            const id = document.getElementById('company-id').value;
            const payload = {
                tax_id: document.getElementById('company-tax-id').value,
                name: document.getElementById('company-name').value,
                address: document.getElementById('company-address').value,
                contact_person: document.getElementById('company-contact').value,
                phone: document.getElementById('company-phone').value,
                contract_start_date: document.getElementById('contract-start').value || null,
                contract_end_date: document.getElementById('contract-end').value || null,
                is_active: document.getElementById('contract-active').checked,
                updated_by: sessionStorage.getItem('currentUserId')
            };

            if(!payload.tax_id || !payload.name) return alert('統編與名稱為必填');

            let error;
            if(id) {
                ({ error } = await supabaseClient.from('companies').update(payload).eq('id', id));
            } else {
                payload.created_by = sessionStorage.getItem('currentUserId');
                ({ error } = await supabaseClient.from('companies').insert(payload));
            }

            if(error) alert('儲存失敗: ' + error.message);
            else {
                bootstrap.Modal.getInstance(document.getElementById('companyModal')).hide();
                loadCompanies();
            }
        }

        function toggleEndDate(checkbox) {
            const endInput = document.getElementById('contract-end');
            endInput.disabled = checkbox.checked;
            if(checkbox.checked) endInput.value = '';
        }

        // ==========================================
        // 2. 醫護人員邏輯
        // ==========================================
        async function loadStaff() {
            const tbody = document.getElementById('staffTableBody');
            const search = document.getElementById('search-staff').value.trim();
            tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4"><div class="spinner-border spinner-border-sm text-success"></div></td></tr>';

            let query = supabaseClient.from('medical_staff').select('*').order('created_at', {ascending: false});
            if(search) query = query.ilike('name', `%${search}%`);

            const { data, error } = await query;
            if(error) {
                tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">載入失敗: ${error.message}</td></tr>`;
                return;
            }

            if(data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted py-4">尚無資料</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(s => `
                <tr>
                    <td class="fw-bold">${s.name} ${!s.is_active ? '<span class="badge bg-danger ms-1">離職</span>' : ''}</td>
                    <td>${s.role}</td>
                    <td>${s.employment_type || '-'}</td>
                    <td>${s.phone || '-'}</td>
                    <td>${s.email || '-'}</td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-outline-success" onclick="editStaff('${s.id}')"><i class="fas fa-edit"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function openStaffModal() {
            document.getElementById('staffForm').reset();
            document.getElementById('staff-id').value = '';
            document.getElementById('staffModalTitle').innerText = '新增醫護人員';
            document.getElementById('staff-resign').disabled = true;
            new bootstrap.Modal(document.getElementById('staffModal')).show();
        }

        async function editStaff(id) {
            const { data, error } = await supabaseClient.from('medical_staff').select('*').eq('id', id).single();
            if(error) return alert('讀取失敗');

            document.getElementById('staff-id').value = data.id;
            document.getElementById('staff-name').value = data.name;
            document.getElementById('staff-role').value = data.role;
            document.getElementById('staff-type').value = data.employment_type || '兼職';
            document.getElementById('staff-phone').value = data.phone || '';
            document.getElementById('staff-email').value = data.email || '';
            document.getElementById('staff-onboard').value = data.onboard_date || '';
            
            const isActive = data.is_active;
            document.getElementById('staff-active').checked = isActive;
            const resignInput = document.getElementById('staff-resign');
            resignInput.value = data.resignation_date || '';
            resignInput.disabled = isActive;

            document.getElementById('staffModalTitle').innerText = '編輯醫護人員';
            new bootstrap.Modal(document.getElementById('staffModal')).show();
        }

        async function saveStaff() {
            const id = document.getElementById('staff-id').value;
            const payload = {
                name: document.getElementById('staff-name').value,
                role: document.getElementById('staff-role').value,
                employment_type: document.getElementById('staff-type').value,
                phone: document.getElementById('staff-phone').value,
                email: document.getElementById('staff-email').value,
                onboard_date: document.getElementById('staff-onboard').value || null,
                resignation_date: document.getElementById('staff-resign').value || null,
                is_active: document.getElementById('staff-active').checked,
                updated_by: sessionStorage.getItem('currentUserId')
            };

            if(!payload.name) return alert('姓名為必填');

            let error;
            if(id) {
                ({ error } = await supabaseClient.from('medical_staff').update(payload).eq('id', id));
            } else {
                payload.created_by = sessionStorage.getItem('currentUserId');
                ({ error } = await supabaseClient.from('medical_staff').insert(payload));
            }

            if(error) alert('儲存失敗: ' + error.message);
            else {
                bootstrap.Modal.getInstance(document.getElementById('staffModal')).hide();
                loadStaff();
            }
        }

        function toggleResignDate(checkbox) {
            const input = document.getElementById('staff-resign');
            input.disabled = checkbox.checked;
            if(checkbox.checked) input.value = '';
        }

        // ==========================================
        // 3. 匯入功能 (Excel Import) - 修正邏輯
        // ==========================================
        let pendingImportData = [];
        let pendingImportType = '';

        function downloadTemplate(type) {
            let csvContent = "data:text/csv;charset=utf-8,\uFEFF";
            if(type === 'company') {
                csvContent += "統一編號,事業單位名稱,聯絡人,電話,合約開始日期(YYYY-MM-DD),合約結束日期(YYYY-MM-DD)\n";
                csvContent += "85204196,範例公司,王大明,0912345678,2025-01-01,2025-12-31";
            } else {
                csvContent += "姓名,身分角色(醫師/護理人員/顧問),職務型態(全職/兼職),電話,Email,入職日期(YYYY-MM-DD)\n";
                csvContent += "李小美,護理人員,全職,0987654321,nurse@test.com,2024-05-20";
            }
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", type === 'company' ? "公司主檔匯入範本.csv" : "醫護人員匯入範本.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function handleFileSelect(input, type) {
            const file = input.files[0];
            if(!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1}); 
                
                jsonData.shift(); // 移除標題
                parseAndImportData(jsonData, type);
                input.value = ''; 
            };
            reader.readAsArrayBuffer(file);
        }

        function parseAndImportData(rows, type) {
            pendingImportType = type;
            pendingImportData = [];
            const previewArea = document.getElementById('import-preview-area');
            let html = '<table class="table table-sm table-bordered"><thead><tr class="table-secondary">';

            if(type === 'company') {
                html += '<th>統編</th><th>名稱</th><th>狀態</th><th>開始日</th><th>結束日</th></tr></thead><tbody>';
                
                rows.forEach(row => {
                    if(!row[0]) return; 
                    
                    const taxId = row[0];
                    const name = row[1];
                    const address = null; 
                    const contact = row[2]; 
                    const phone = row[3];   
                    const startDate = formatDate(row[4]);
                    const endDate = formatDate(row[5]);

                    // ★ 修正重點：自動判斷合約是否有效
                    let isActive = true;
                    if(endDate) {
                        const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
                        if(endDate < today) isActive = false;
                    }

                    pendingImportData.push({
                        tax_id: String(taxId).trim(),
                        name: String(name).trim(),
                        address: address,
                        contact_person: contact,
                        phone: String(phone || ''),
                        contract_start_date: startDate,
                        contract_end_date: endDate,
                        is_active: isActive, // 套用判斷結果
                        created_by: sessionStorage.getItem('currentUserId')
                    });

                    const statusBadge = isActive ? '<span class="badge bg-success">服務中</span>' : '<span class="badge bg-secondary">已結束</span>';
                    html += `<tr><td>${taxId}</td><td>${name}</td><td>${statusBadge}</td><td>${startDate||''}</td><td>${endDate||''}</td></tr>`;
                });

            } else {
                html += '<th>姓名</th><th>角色</th><th>職務</th><th>Email</th><th>入職日</th></tr></thead><tbody>';
                
                rows.forEach(row => {
                    if(!row[0]) return;

                    const name = row[0];
                    const role = row[1] || '護理人員';
                    const type = row[2] || '兼職';
                    const phone = row[3];
                    const email = row[4]; 
                    const onboard = formatDate(row[5]);

                    pendingImportData.push({
                        name: String(name).trim(),
                        role: role,
                        employment_type: type,
                        phone: String(phone || ''),
                        email: email,
                        onboard_date: onboard,
                        is_active: true,
                        created_by: sessionStorage.getItem('currentUserId')
                    });

                    html += `<tr><td>${name}</td><td>${role}</td><td>${type}</td><td>${email||''}</td><td>${onboard||''}</td></tr>`;
                });
            }

            html += '</tbody></table>';
            previewArea.innerHTML = html;
            new bootstrap.Modal(document.getElementById('importModal')).show();
        }

        function formatDate(cellVal) {
            if(!cellVal) return null;
            if(typeof cellVal === 'number') {
                const date = new Date(Math.round((cellVal - 25569)*86400*1000));
                return date.toISOString().split('T')[0];
            }
            return String(cellVal).trim();
        }

        document.getElementById('btn-confirm-import').addEventListener('click', async function() {
            const btn = this;
            btn.disabled = true;
            btn.innerText = '匯入中...';

            try {
                if(pendingImportType === 'company') {
                    // 公司：維持 Upsert (因為 tax_id 是 unique)
                    const { error } = await supabaseClient.from('companies').upsert(pendingImportData, { onConflict: 'tax_id' });
                    if(error) throw error;
                } else {
                    // ★ 修正重點：醫護人員改用 Insert (避免 Email 非 unique 導致 upsert 失敗)
                    const { error } = await supabaseClient.from('medical_staff').insert(pendingImportData);
                    if(error) throw error;
                }

                alert('✅ 匯入成功！');
                bootstrap.Modal.getInstance(document.getElementById('importModal')).hide();
                
                if(pendingImportType === 'company') loadCompanies();
                else loadStaff();

            } catch(e) {
                console.error(e);
                alert('❌ 匯入發生錯誤: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = '確認匯入';
            }
        });

    </script>
