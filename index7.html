<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本資料建立 | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --primary-bg: #f4f6f9; --theme-color: #4f46e5; }
        body { background-color: var(--primary-bg); font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; display: none; }
        
        .section-title { border-left: 5px solid var(--theme-color); padding-left: 15px; margin-bottom: 20px; }
        .card-header { background-color: white; border-bottom: 1px solid #f0f0f0; }
        .table th { font-weight: 600; color: #495057; background-color: #f8f9fa; }
        
        .import-zone {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #fff;
            transition: all 0.3s;
            cursor: pointer;
        }
        .import-zone:hover { border-color: var(--theme-color); background: #f0f0ff; }
        
        .preview-table-wrapper { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="section-title mb-0">批次資料匯入管理</h3>
            <button class="btn btn-outline-secondary btn-sm" onclick="location.href='dashboard.html'">
                <i class="fas fa-arrow-left me-1"></i> 回儀表板
            </button>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="icon-box bg-primary bg-opacity-10 text-primary p-3 rounded-3 me-3">
                                <i class="fas fa-building fa-lg"></i>
                            </div>
                            <div>
                                <h5 class="fw-bold mb-0">事業單位資料</h5>
                                <small class="text-muted">匯入公司名稱、統編與聯繫資訊</small>
                            </div>
                        </div>
                        <div class="import-zone" onclick="triggerUpload('company')">
                            <i class="fas fa-file-excel fa-2x mb-2 text-muted"></i>
                            <p class="mb-0">點擊或拖放 Excel 檔案</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="icon-box bg-success bg-opacity-10 text-success p-3 rounded-3 me-3">
                                <i class="fas fa-user-md fa-lg"></i>
                            </div>
                            <div>
                                <h5 class="fw-bold mb-0">顧問/醫護名單</h5>
                                <small class="text-muted">匯入專業人員姓名、Email 與證號</small>
                            </div>
                        </div>
                        <div class="import-zone" onclick="triggerUpload('staff')">
                            <i class="fas fa-file-csv fa-2x mb-2 text-muted"></i>
                            <p class="mb-0">點擊或拖放 Excel 檔案</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <input type="file" id="fileInput" hidden accept=".xlsx, .xls">

        <div class="modal fade" id="importModal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold">資料匯入確認</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="role-selector-container" class="mb-3" style="display:none;">
                            <label class="form-label fw-bold">請選擇匯入人員的預設職務：</label>
                            <select class="form-select" id="default-import-role">
                                <option value="admin">管理員(admin)</option>
                                <option value="consultant" selected>顧問(consultant)</option>
                                <option value="doc_control">文管(doc_control)</option>
                            </select>
                        </div>

                        <div class="alert alert-info py-2 small">
                            <i class="fas fa-info-circle me-1"></i> 請確認下方資料正確性。
                        </div>
                        <div class="preview-table-wrapper">
                            <table class="table table-sm table-hover border" id="previewTable">
                                <thead><tr id="previewHeader"></tr></thead>
                                <tbody id="previewBody"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary px-4" id="btn-confirm-import">確認匯入</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 保持您原本的頁面邏輯
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.display = 'block';
        });

        let pendingImportData = [];
        let pendingImportType = '';

        function triggerUpload(type) {
            pendingImportType = type;
            // 只有醫護人員匯入時顯示身分選擇 (若需要)
            document.getElementById('role-selector-container').style.display = (type === 'staff') ? 'block' : 'none';
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                
                pendingImportData = jsonData;
                renderPreview(jsonData);
                new bootstrap.Modal(document.getElementById('importModal')).show();
            };
            reader.readAsArrayBuffer(file);
            this.value = ''; 
        });

        function renderPreview(data) {
            const header = document.getElementById('previewHeader');
            const body = document.getElementById('previewBody');
            header.innerHTML = '';
            body.innerHTML = '';

            if (data.length === 0) return;

            const keys = Object.keys(data[0]);
            keys.forEach(key => {
                header.innerHTML += `<th>${key}</th>`;
            });

            data.slice(0, 10).forEach(row => {
                let tr = '<tr>';
                keys.forEach(key => {
                    tr += `<td>${row[key] || ''}</td>`;
                });
                tr += '</tr>';
                body.innerHTML += tr;
            });
        }

        document.getElementById('btn-confirm-import').addEventListener('click', async function() {
            const btn = this;
            const selectedRole = document.getElementById('default-import-role').value;
            
            btn.disabled = true;
            btn.innerText = '匯入中...';

            try {
                // 這裡維持您原始的匯入邏輯，不添加 audit_logs 修復，避免造成 bug
                if(pendingImportType === 'company') {
                    const { error } = await supabaseClient.from('companies').upsert(pendingImportData, { onConflict: 'tax_id' });
                    if(error) throw error;
                } else {
                    // 如果匯入資料中沒有 role，則帶入選擇的 defaultRole
                    const dataToInsert = pendingImportData.map(item => ({
                        ...item,
                        role: item.role || selectedRole
                    }));
                    const { error } = await supabaseClient.from('medical_staff').insert(dataToInsert);
                    if(error) throw error;
                }

                alert('✅ 匯入成功！');
                bootstrap.Modal.getInstance(document.getElementById('importModal')).hide();

            } catch(e) {
                alert('❌ 匯入發生錯誤: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = '確認匯入';
            }
        });
    </script>
</body>
</html>
