<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>評鑑支援 AI 智慧助理 | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* =========================================
           1. 統一頁首/頁尾 CSS 設定 (內頁專用 / 高度統一版)
           ========================================= */
        html, body {
            height: 100%;
        }

        body {
            display: none; /* 權限驗證前先隱藏，JS 載入後改為 flex */
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa; /* 預設背景色 */
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            color: #333;
        }

        /* 內容區塊自動撐開 */
        .container, .main-content, .container-fluid {
            flex: 1; 
        }

        /* 頁首設定 */
        .navbar {
            background-color: #202124 !important;
            min-height: 85px; /* [修正] 統一高度為 85px */
            color: #fff;
            flex-shrink: 0;
        }

        /* 頁尾設定 */
        footer {
            background-color: #202124 !important;
            color: #fff;
            flex-shrink: 0;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center;
            justify-content: center;
            margin-top: auto;
            padding: 15px 0;
            min-height: 85px; /* 雙行高度 */
        }

        /* =========================================
           2. 統一標題與字卡 CSS 設定 (Evaluation Yellow)
           ========================================= */
        :root { 
            --primary-bg: #f8f9fa; 
            --theme-color: #ffc107; /* Bootstrap Warning Yellow */
            --theme-dark: #b08d00;  /* 深琥珀色 (用於文字以確保可讀性) */
            --theme-light: #fff3cd; /* 淺黃色背景 */
        }

        /* PDCA 字卡 (白色區塊) 設定 */
        .instruction-box {
            background-color: #fff;              /* 白色背景 */
            border-left: 5px solid var(--theme-color); /* 左側主題色飾條 */
            padding: 20px 25px;                  /* 內距 */
            border-radius: 4px;                  /* 圓角 */
            margin-bottom: 30px;                 /* 下方留白 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); /* 輕微陰影 */
            width: 100%;
            text-align: left;
        }

        /* PDCA 字卡標題設定 */
        .instruction-title {
            color: var(--theme-dark); /* [修正] 使用深色以確保在白底上的可讀性 */
            font-weight: 700; /* 粗體 */
            margin-bottom: 10px; /* 與內文的間距 */
            font-size: 1.1rem;
        }

        /* =========================================
           3. 既有功能 UI 設定 (保留 AI 搜尋介面等)
           ========================================= */
        /* [修正] 移除原本的 max-width: 1200px 限制，讓版面全寬 */
        /* .main-content { max-width: 1200px; margin: 0 auto; width: 100%; padding: 2rem; } */

        /* Robot Icon */
        .robot-wrapper {
            width: 100px; height: 100px; background-color: var(--theme-light);
            color: var(--theme-dark); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; margin: 0 auto 20px auto;
            border: 2px solid rgba(255, 193, 7, 0.2);
        }

        /* Search Box */
        .search-box-wrapper {
            background: #fff; border: 1px solid #dfe1e5; border-radius: 50px;
            padding: 10px 30px; box-shadow: 0 4px 12px rgba(32,33,36,.15);
            display: flex; align-items: center; transition: box-shadow 0.3s;
            max-width: 900px; margin: 0 auto;
        }
        .search-box-wrapper:hover, .search-box-wrapper:focus-within {
            box-shadow: 0 6px 16px rgba(255, 193, 7, 0.25); border-color: var(--theme-color);
        }
        
        .search-inputs-container {
            display: flex; flex: 1; align-items: center; width: 100%;
        }
        
        .search-input-split { 
            border: none; outline: none; background: transparent; 
            font-size: 1.1rem; color: #555; width: 100%; padding: 5px;
            text-align: center;
        }
        .search-input-split::placeholder { color: #aaa; font-size: 1rem; }
        
        .search-divider {
            width: 1px; height: 25px; background-color: #e0e0e0; margin: 0 10px;
        }

        .btn-search { 
            background: none; border: none; color: var(--theme-dark); 
            font-weight: bold; font-size: 1.1rem; white-space: nowrap; margin-left: 15px;
        }

        /* Result Card */
        .result-card {
            background: #fff; border: 1px solid #e0e0e0; border-radius: 8px; 
            padding: 20px; margin-bottom: 15px; cursor: pointer; transition: all 0.2s;
            border-left: 4px solid transparent; position: relative;
        }
        .result-card:hover { 
            transform: translateY(-3px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            border-left-color: var(--theme-color);
        }
        .tag-year { background: var(--theme-light); color: var(--theme-dark); padding: 2px 8px; border-radius: 4px; font-weight: bold; font-size: 0.85rem; }
        
        /* Audit Tag */
        .audit-tag {
            position: absolute; top: 10px; right: 10px;
            font-size: 0.75rem; padding: 4px 8px; border-radius: 4px;
            background-color: #f8f9fa; border: 1px solid #dee2e6; color: #6c757d;
        }
        .audit-tag.special { background-color: #fff3cd; color: #856404; border-color: #ffeeba; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center p-0">

            <div class="d-flex align-items-center">

    </nav>

    <div class="container-fluid px-4 mt-4 main-content pb-5">
        
        <div class="mb-4">
            <h2 class="fw-bold text-dark mb-1">評鑑支援 AI 智慧助理</h2>
            <p class="text-secondary">Evaluation 階段：智慧稽核與佐證調閱</p>
        </div>

        <div class="instruction-box">
            <div class="instruction-title">
                <i class="fas fa-clipboard-check me-2"></i>PDCA+E 設計理念
            </div>
            <p class="mb-0 text-dark" style="line-height: 1.6;">
                建立獨立於常態循環之外的客觀驗證機制，將零散的執行紀錄轉化為具備法律效力的合規佐證。
                資料直接連結至內部管理不可異動之正式資料庫，確保資料不可否認性。

        </div>

        <div class="text-center mt-5">
            <div class="robot-wrapper"><i class="fas fa-robot"></i></div>
            <h3 class="fw-bold mb-3">評鑑資料查詢助手</h3>
            <p class="text-muted mb-4">請使用下方欄位進行交叉檢索，未填寫欄位將不進行過濾。</p>

            <div class="search-box-wrapper mx-auto">
                <i class="fas fa-search text-muted fs-5 me-2"></i>
                
                <div class="search-inputs-container">
                    <input type="text" id="searchYear" class="search-input-split" placeholder="年份 (例:2026)" style="flex: 0.5;">
                    <div class="search-divider"></div>
                    <input type="text" id="searchCompany" class="search-input-split" placeholder="公司名稱 / 統編" style="flex: 1.5;">

                    <input type="text" id="searchConsultant" class="search-input-split" placeholder="顧問姓名" style="flex: 1;">

                <button class="btn-search" onclick="executeSearch()">搜尋</button>

        <div class="row justify-content-center mt-4">
            <div class="col-lg-10">
                <div id="loading" class="text-center my-5" style="display:none;">
                    <div class="spinner-border text-warning"></div><br><span class="text-muted">AI 正在檢索歷史卷宗...</span>
                </div>
                <div id="resultsArea"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="mb-1">可信智慧整合有限公司 42917004 &nbsp;|&nbsp; 服務專線：0912-310570</div>
        <div class="small opacity-75" style="font-family: 'Segoe UI', sans-serif; letter-spacing: 1px;">
            WesmartAI , Making Trust Transparent.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // ==========================================
        // 統一頁首與系統初始化邏輯
        // ==========================================
        document.addEventListener('DOMContentLoaded', function() {
            // 1. 顯示畫面 (Flex 佈局)
            document.body.style.display = 'flex';

            // 2. 啟動時鐘
            setInterval(() => {
                const now = new Date();
                const clockEl = document.getElementById('header-clock');
                if(clockEl) clockEl.textContent = now.toLocaleTimeString('zh-TW', { hour12: false });
            }, 1000);

            // 3. 設定日期
            const dateEl = document.getElementById('header-date');
            if(dateEl) {
                const now = new Date();
                const days = ['日', '一', '二', '三', '四', '五', '六'];
                const formattedDate = `${now.getFullYear()}/${now.getMonth() + 1}/${now.getDate()}(${days[now.getDay()]})`;
                dateEl.innerHTML = `<i class="far fa-calendar-alt me-1"></i>今日是 ${formattedDate}`;
            }

            // 4. 讀取使用者名稱
            const userName = sessionStorage.getItem('currentUserName') || '使用者';
            const userEl = document.getElementById('header-user');
            if(userEl) userEl.innerText = `Hi! ${userName}`;
        });

        // 統一登出功能
        function logoutSystem() {
            if(confirm('確定要登出系統嗎？')) {
                sessionStorage.clear();
                window.location.href = 'login.html';
            }
        }

        // ==========================================
        // 原有功能邏輯 (保持不變)
        // ==========================================
        const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const TARGET_BUCKET = 'service-records';

        // 綁定 Enter 鍵觸發搜尋
        ['searchYear', 'searchCompany', 'searchConsultant'].forEach(id => {
            const el = document.getElementById(id);
            if(el) {
                el.addEventListener('keyup', (e) => { 
                    if(e.key === 'Enter') executeSearch(); 
                });
            }
        });

        // ==========================================
        // 1. 搜尋邏輯
        // ==========================================
        async function executeSearch() {
            const yearKey = document.getElementById('searchYear').value.trim();
            const compKey = document.getElementById('searchCompany').value.trim().toLowerCase();
            const consKey = document.getElementById('searchConsultant').value.trim().toLowerCase();

            const container = document.getElementById('resultsArea');
            const loader = document.getElementById('loading');
            
            if(!yearKey && !compKey && !consKey) {
                return alert("請至少輸入一個搜尋條件 (年份、公司或顧問)");
            }

            container.innerHTML = '';
            loader.style.display = 'block';

            try {
                const { data, error } = await supabaseClient
                    .from('service_records')
                    .select(`
                        id, visit_date, service_year,
                        attachment_folder_id, attachment_files,
                        is_special_case, audit_note,
                        created_by, created_at,
                        medical_staff (name), 
                        workplaces!inner (
                            companies!inner (name, tax_id)
                        )
                    `)
                    .order('visit_date', { ascending: false })
                    .limit(100);

                if(error) throw error;

                const filtered = data.filter(r => {
                    const rYear = (r.service_year || '').toString();
                    const rCompName = (r.workplaces?.companies?.name || '').toLowerCase();
                    const rTaxId = (r.workplaces?.companies?.tax_id || '');
                    const rConsName = (r.medical_staff?.name || '').toLowerCase();

                    const matchYear = yearKey ? rYear.includes(yearKey) : true;
                    const matchComp = compKey ? (rCompName.includes(compKey) || rTaxId.includes(compKey)) : true;
                    const matchCons = consKey ? rConsName.includes(consKey) : true;

                    return matchYear && matchComp && matchCons;
                });

                loader.style.display = 'none';
                
                if(filtered.length === 0) {
                    container.innerHTML = `<div class="text-center text-muted mt-4"><i class="fas fa-inbox fa-3x mb-3"></i><br>查無符合條件的資料</div>`;
                    return;
                }

                container.innerHTML = filtered.map(rec => {
                    const company = rec.workplaces?.companies?.name || '未知公司';
                    const consultant = rec.medical_staff?.name || '未知顧問';
                    const isSpecial = rec.is_special_case;
                    
                    const recordJson = encodeURIComponent(JSON.stringify(rec));
                    const companyEnc = encodeURIComponent(company);

                    return `
                        <div class="result-card" onclick="openFullReport('${recordJson}', '${companyEnc}')">
                            <div class="audit-tag ${isSpecial ? 'special' : ''}">
                                ${isSpecial ? '<i class="fas fa-exclamation-triangle me-1"></i>特案結案' : '<i class="fas fa-check-circle me-1"></i>標準結案'}
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="tag-year me-2">${rec.service_year || 'N/A'}</span>
                                    <span class="text-muted small"><i class="far fa-calendar-alt me-1"></i>${rec.visit_date}</span>
                                    <h4 class="result-title mt-2">${company}</h4>
                                </div>
                                <div class="text-end pe-4">
                                    <span class="badge bg-secondary mb-2">${consultant}</span>
                                    <div class="text-primary fw-bold small"><i class="fas fa-external-link-alt me-1"></i>開啟調閱</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (err) {
                loader.style.display = 'none';
                console.error(err);
                container.innerHTML = `<div class="alert alert-danger">資料讀取錯誤: ${err.message}</div>`;
            }
        }

        // ==========================================
        // 2. 開啟新分頁報表
        // ==========================================
        async function openFullReport(recordJson, companyEnc) {
            const rec = JSON.parse(decodeURIComponent(recordJson));
            const companyName = decodeURIComponent(companyEnc);
            
            const newWin = window.open('', '_blank');
            if(!newWin) return alert('請允許開啟彈跳視窗');

            newWin.document.write(`
                <html><head><title>載入中...</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
                <style>
                    body { background: #f0f2f5; padding: 20px; font-family: 'Segoe UI', sans-serif; }
                    .loading-screen { display: flex; height: 100vh; justify-content: center; align-items: center; flex-direction: column; }
                </style>
                </head><body>
                <div class="loading-screen">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-3 text-muted">正在向雲端資料庫調閱佐證資料...</p>
                </div>
                </body></html>
            `);

            try {
                let reviewerName = '系統自動/未知';
                if(rec.created_by) {
                    const { data: profile } = await supabaseClient.from('profiles').select('full_name').eq('id', rec.created_by).single();
                    if(profile) reviewerName = profile.full_name;
                }

                let linksHtml = '';
                let rawAttachments = rec.attachment_files;
                
                if (typeof rawAttachments === 'string') {
                    try { rawAttachments = JSON.parse(rawAttachments); } catch(e) {}
                }

                if (Array.isArray(rawAttachments) && rawAttachments.length > 0) {
                    const linkItems = rawAttachments.map(item => {
                        let linkUrl = '';
                        let linkName = '未命名附件';

                        if (typeof item === 'string') {
                            linkUrl = item;
                            linkName = item.split('/').pop();
                        } else if (typeof item === 'object') {
                            linkUrl = item.link || item.url || item.path || '';
                            linkName = item.name || item.fileName || '附件資料';
                        }

                        if (linkUrl && (linkUrl.startsWith('http') || linkUrl.startsWith('https'))) {
                            return `
                                <a href="${linkUrl}" target="_blank" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                    <div><i class="fas fa-link text-primary me-2"></i><span class="fw-bold text-primary">${linkName}</span></div>
                                    <span class="badge bg-primary rounded-pill"><i class="fas fa-external-link-alt me-1"></i>點擊開啟</span>
                                </a>`;
                        } else {
                            return `
                                <div class="list-group-item d-flex justify-content-between align-items-center bg-light">
                                    <div><i class="fas fa-file text-secondary me-2"></i>${linkName}</div>
                                    <small class="text-muted">僅檔名紀錄 (無連結)</small>
                                </div>`;
                        }
                    }).join('');

                    if (linkItems) {
                        linksHtml = `
                            <div class="card mb-4 border-info">
                                <div class="card-header bg-info text-white fw-bold">
                                    <i class="fas fa-cloud-upload-alt me-2"></i>顧問原始提交附件與外部連結 (Original Uploads)
                                </div>
                                <div class="list-group list-group-flush">${linkItems}</div>
                            </div>`;
                    }
                }

                const folderId = rec.attachment_folder_id || rec.id; 
                const storagePath = `${rec.service_year}/${folderId}`;
                
                const { data: fileList, error: storageError } = await supabaseClient
                    .storage.from(TARGET_BUCKET).list(storagePath);
                
                if(storageError) throw new Error("Storage 讀取失敗: " + storageError.message);

                let filesHtml = '';
                if(fileList && fileList.length > 0) {
                    fileList.sort((a, b) => {
                        const aIsMain = a.name.startsWith('Evidence_Final');
                        const bIsMain = b.name.startsWith('Evidence_Final');
                        if(aIsMain && !bIsMain) return -1;
                        if(!aIsMain && bIsMain) return 1;
                        return a.name.localeCompare(b.name);
                    });

                    for(const f of fileList) {
                        if(f.name === '.emptyFolderPlaceholder') continue;
                        
                        const { data } = supabaseClient.storage.from(TARGET_BUCKET).getPublicUrl(`${storagePath}/${f.name}`);
                        const url = data.publicUrl;
                        const isMain = f.name.startsWith('Evidence_Final');
                        
                        let viewer = '';
                        if(f.name.toLowerCase().endsWith('.pdf')) {
                            viewer = `<iframe src="${url}#toolbar=0" style="width:100%; height:800px; border:1px solid #ddd;"></iframe>`;
                        } else if(f.name.match(/\.(jpg|jpeg|png)$/i)) {
                            viewer = `<img src="${url}" style="max-width:100%; border:1px solid #ddd;">`;
                        } else {
                            viewer = `<div class="p-4 bg-light text-center"><a href="${url}" target="_blank" class="btn btn-outline-primary">下載此檔案</a></div>`;
                        }

                        filesHtml += `
                            <div class="card mb-4 shadow-sm ${isMain ? 'border-primary border-2' : ''}">
                                <div class="card-header ${isMain ? 'bg-primary text-white' : 'bg-light'} fw-bold">
                                    <i class="fas ${isMain ? 'fa-certificate' : 'fa-file'} me-2"></i>
                                    ${isMain ? '正式結案稽核憑證 (Official Evidence)' : f.name}
                                </div>
                                <div class="card-body p-0">${viewer}</div>
                            </div>
                        `;
                    }
                } else {
                    filesHtml = `<div class="alert alert-warning text-center p-5"><h5>查無存檔</h5><p>路徑：${storagePath}</p></div>`;
                }

                const closeDate = rec.created_at ? new Date(rec.created_at).toLocaleDateString('zh-TW') : 'N/A';
                const closeTime = rec.created_at ? new Date(rec.created_at).toLocaleTimeString('zh-TW') : '';

                const finalHtml = `
                    <!DOCTYPE html>
                    <html lang="zh-TW">
                    <head>
                        <title>稽核佐證調閱 - ${companyName}</title>
                        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
                        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
                        <style>
                            body { background: #525659; font-family: 'Segoe UI', sans-serif; padding-top: 20px; }
                            .paper { background: white; max-width: 1000px; margin: 0 auto 30px auto; padding: 40px; box-shadow: 0 0 15px rgba(0,0,0,0.5); min-height: 100vh; }
                            .audit-box { background: #f8f9fa; border-left: 5px solid ${rec.is_special_case ? '#ffc107' : '#198754'}; padding: 20px; margin-bottom: 30px; border-radius: 4px; }
                            .watermark { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg); font-size: 8rem; color: rgba(0,0,0,0.03); pointer-events: none; white-space: nowrap; z-index: 9999; }
                        </style>
                    </head>
                    <body>
                        <div class="watermark">${companyName} 稽核副本</div>
                        
                        <div class="paper">
                            <h4 class="fw-bold mb-3"><i class="fas fa-info-circle me-2"></i>案件審核歷程 (Audit Trail)</h4>
                            <div class="audit-box">
                                <div class="row g-3">
                                    <div class="col-md-3">
                                        <small class="text-muted d-block">審核人員 (Reviewer)</small>
                                        <strong>${reviewerName}</strong>
                                    </div>
                                    <div class="col-md-3">
                                        <small class="text-muted d-block">結案日期 (Date)</small>
                                        <strong>${closeDate}</strong>
                                    </div>
                                    <div class="col-md-3">
                                        <small class="text-muted d-block">結案時間 (Time)</small>
                                        <strong>${closeTime}</strong>
                                    </div>
                                    <div class="col-md-3">
                                        <small class="text-muted d-block">案件類型 (Type)</small>
                                        ${rec.is_special_case 
                                            ? '<span class="badge bg-warning text-dark">特案允許結案</span>' 
                                            : '<span class="badge bg-success">標準合規結案</span>'}
                                    </div>
                                </div>
                                ${rec.audit_note ? `<hr><small class="text-muted d-block">審核備註 (Audit Note)</small><div class="text-dark">${rec.audit_note}</div>` : ''}
                            </div>

                            ${linksHtml}

                            <h4 class="fw-bold mb-3"><i class="fas fa-folder-open me-2"></i>原始佐證資料 (Evidence)</h4>
                            ${filesHtml}

                            <div class="text-center text-muted mt-5 pt-3 border-top small">
                                <i class=\"fas fa-shield-alt me-1\"></i> OHSMS Secure Audit System | Generated at ${new Date().toLocaleString()}
                            </div>
                        </div>
                    </body>
                    </html>
                `;

                newWin.document.open();
                newWin.document.write(finalHtml);
                newWin.document.close();

            } catch(e) {
                console.error(e);
                newWin.document.body.innerHTML = `<div style="padding:20px; color:red;"><h3>調閱失敗</h3><p>${e.message}</p></div>`;
            }
        }
    </script>
</body>
</html>
