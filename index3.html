<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>評鑑支援與歷史調閱 | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root { --primary-bg: #f4f6f9; }
        body { background-color: var(--primary-bg); font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; }
        
        /* 搜尋區塊樣式 */
        .search-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: none;
            margin-bottom: 20px;
        }
        
        /* 歷史案件卡片 */
        .case-card {
            background: white;
            border-left: 5px solid #3b82f6; /* 預設藍色 */
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .case-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .case-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        /* 附件列表區 (預設隱藏) */
        .attachment-zone {
            background-color: #f8fafc;
            border-top: 1px solid #e2e8f0;
            padding: 15px;
            display: none; /* JS 控制顯示 */
        }

        /* 檔案標籤 */
        .file-badge {
            display: inline-flex;
            align-items: center;
            background: white;
            border: 1px solid #cbd5e1;
            padding: 8px 12px;
            border-radius: 20px;
            margin-right: 10px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #334155;
            cursor: pointer;
            transition: 0.2s;
        }
        .file-badge:hover { background-color: #e0f2fe; border-color: #38bdf8; color: #0284c7; }
        .file-badge i { margin-right: 6px; color: #dc3545; }
        
        /* PDF Modal */
        .modal-dialog { max-width: 90%; height: 90%; }
        .modal-content { height: 100%; }
        .modal-body { padding: 0; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-clipboard-check me-2"></i>評鑑支援系統</a>
            <button class="btn btn-outline-light btn-sm" onclick="location.href='dashboard.html'">回儀表板</button>
        </div>
    </nav>

    <div class="container">
        
        <div class="card search-card p-4">
            <h5 class="mb-4"><i class="fas fa-search me-2 text-primary"></i>歷史案件調閱</h5>
            
            <div class="row g-3 mb-4 align-items-end">
                <div class="col-md-12">
                    <label class="form-label fw-bold text-secondary">方式一：公司關鍵字搜尋</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fas fa-building"></i></span>
                        <input type="text" id="keywordInput" class="form-control form-control-lg" placeholder="輸入公司名稱 (如: 台灣鐵高)...">
                        <button class="btn btn-primary px-4" onclick="searchByKeyword()">搜尋</button>
                    </div>
                </div>
            </div>

            <hr class="text-muted my-2">

            <div class="row g-3 mt-1">
                <div class="col-md-12">
                    <label class="form-label fw-bold text-secondary">方式二：顧問履歷篩選</label>
                </div>
                <div class="col-md-5">
                    <select id="consultantSelect" class="form-select">
                        <option value="">(載入中...)</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="yearSelect" class="form-select">
                        <option value="">全部年度</option>
                        <option value="2026">2026</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-primary w-100" onclick="searchByConsultant()">
                        <i class="fas fa-filter me-1"></i> 篩選歷程
                    </button>
                </div>
            </div>
        </div>

        <div id="loading" class="text-center py-5" style="display:none;">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-muted">正在調閱雲端資料庫...</p>
        </div>

        <div id="resultsArea">
            <div class="text-center text-muted py-5">
                <i class="fas fa-folder-open fa-3x mb-3 opacity-25"></i>
                <p>請上方輸入條件進行搜尋</p>
            </div>
        </div>

    </div>

    <div class="modal fade" id="pdfModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header py-2 bg-light">
                    <h6 class="modal-title" id="pdfTitle">文件預覽</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <iframe id="pdfFrame" src=""></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ================= 設定區 =================
        const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh';
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // 初始化
        document.addEventListener('DOMContentLoaded', async () => {
            await loadConsultants();
        });

        // 1. 載入顧問清單 (從 service_records 解析，確保有資料的人才顯示)
        async function loadConsultants() {
            // 這裡簡單從 raw_data 撈取 distinct consultant_name 比較慢
            // 為了效能，我們直接從 medical_staff 撈，或者寫死幾個測試用
            // 實務上建議用 RPC，這邊先撈 medical_staff
            const { data, error } = await supabase.from('medical_staff').select('name').eq('role', '顧問');
            
            const select = document.getElementById('consultantSelect');
            select.innerHTML = '<option value="">請選擇顧問 (可不選列出全部)</option>';
            
            if (data) {
                // 去除重複
                const names = [...new Set(data.map(item => item.name))];
                names.forEach(name => {
                    const opt = document.createElement('option');
                    opt.value = name;
                    opt.textContent = name;
                    select.appendChild(opt);
                });
                // 額外補上程式生成的假資料顧問名 (如果資料庫裡沒有)
                const extra = ['職護人員', '尤志偉', '陳美珍', '鄭雅萍', '黃慧玲'];
                extra.forEach(name => {
                    if (!names.includes(name)) {
                        const opt = document.createElement('option');
                        opt.value = name;
                        opt.textContent = name;
                        select.appendChild(opt);
                    }
                });
            }
        }

        // 2. 搜尋：關鍵字 (針對公司名稱)
        async function searchByKeyword() {
            const keyword = document.getElementById('keywordInput').value.trim();
            if (!keyword) return alert('請輸入關鍵字');

            showLoading(true);
            
            // Step 1: 先找公司 ID
            const { data: companies } = await supabase
                .from('companies')
                .select('id, name, tax_id')
                .ilike('name', `%${keyword}%`);

            if (!companies || companies.length === 0) {
                renderEmpty('找不到相符的公司');
                showLoading(false);
                return;
            }

            const companyIds = companies.map(c => c.id);

            // Step 2: 找關聯的 Service Records
            // 這裡需要 Join workplaces
            const { data: records, error } = await supabase
                .from('service_records')
                .select(`
                    *,
                    workplaces!inner (
                        id, department_name,
                        companies!inner (id, name, tax_id)
                    )
                `)
                .in('workplaces.company_id', companyIds)
                .order('visit_date', { ascending: false });

            renderResults(records || []);
            showLoading(false);
        }

        // 3. 搜尋：顧問 + 年份
        async function searchByConsultant() {
            const consultant = document.getElementById('consultantSelect').value;
            const year = document.getElementById('yearSelect').value;
            
            showLoading(true);

            // 建構查詢
            let query = supabase
                .from('service_records')
                .select(`
                    *,
                    workplaces (
                        id, department_name,
                        companies (id, name, tax_id)
                    )
                `)
                .order('visit_date', { ascending: false });

            if (year) {
                query = query.eq('service_year', parseInt(year));
            }

            // 顧問篩選 (查詢 JSONB 欄位 raw_data -> consultant_name)
            // 注意：PostgREST 語法對於 JSON 篩選需要特定寫法，這裡用簡單的 client-side filter 比較保險
            // 因為資料量不大 (30筆)，若資料量大建議在 DB 建 Generated Column
            
            const { data, error } = await query;
            
            if (error) {
                console.error(error);
                renderEmpty('查詢發生錯誤');
                showLoading(false);
                return;
            }

            // 前端篩選顧問 (如果使用者有選)
            let filteredData = data;
            if (consultant) {
                filteredData = data.filter(rec => {
                    // 解析 raw_data
                    let raw = rec.raw_data;
                    if (typeof raw === 'string') {
                        try { raw = JSON.parse(raw); } catch(e) { return false; }
                    }
                    return raw && raw.consultant_name === consultant;
                });
            }

            renderResults(filteredData);
            showLoading(false);
        }

        // 4. 渲染列表
        function renderResults(records) {
            const container = document.getElementById('resultsArea');
            container.innerHTML = '';

            if (records.length === 0) {
                renderEmpty('無符合條件的服務紀錄');
                return;
            }

            records.forEach(rec => {
                const company = rec.workplaces.companies;
                const date = rec.visit_date;
                const year = rec.service_year;
                
                // 解析顧問姓名
                let consultantName = '未知顧問';
                let raw = rec.raw_data;
                if (typeof raw === 'string') {
                    try { raw = JSON.parse(raw); } catch {}
                }
                if (raw && raw.consultant_name) consultantName = raw.consultant_name;

                // 產生卡片 HTML
                const card = document.createElement('div');
                card.className = 'card case-card';
                card.innerHTML = `
                    <div class="case-header" onclick="toggleAttachments('${rec.id}', '${company.tax_id}', '${date}', '${year}')">
                        <div>
                            <h5 class="mb-1 fw-bold text-dark">
                                <i class="fas fa-building text-primary me-2"></i>${company.name}
                            </h5>
                            <div class="text-muted small">
                                <span class="me-3"><i class="fas fa-user-md me-1"></i>${consultantName}</span>
                                <span class="me-3"><i class="far fa-calendar-alt me-1"></i>${date}</span>
                                <span><i class="fas fa-map-marker-alt me-1"></i>${rec.workplaces.department_name}</span>
                            </div>
                        </div>
                        <div>
                            <span class="badge bg-secondary">${year} 年度</span>
                            <i class="fas fa-chevron-down ms-3 text-muted"></i>
                        </div>
                    </div>
                    <div id="attach-${rec.id}" class="attachment-zone">
                        <div class="d-flex align-items-center mb-2">
                            <div class="spinner-border spinner-border-sm text-secondary me-2" role="status"></div>
                            <span class="text-muted small">正在掃描雲端檔案庫...</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 5. 展開並載入附件 (關鍵功能)
        async function toggleAttachments(recId, taxId, visitDate, year) {
            const zone = document.getElementById(`attach-${recId}`);
            
            // 切換顯示/隱藏
            if (zone.style.display === 'block') {
                zone.style.display = 'none';
                return;
            }
            zone.style.display = 'block';

            // 若已經載入過，就不重新載入
            if (zone.getAttribute('data-loaded') === 'true') return;

            // 構建搜尋前綴： {tax_id}_{date}  (例如: 78401972_2024-08-30)
            const safeDate = visitDate.replace(/\//g, '-'); // 確保日期格式為 YYYY-MM-DD
            const searchPrefix = `${taxId}_${safeDate}`;
            const folderPath = `service_records/${year}`; // Storage 資料夾路徑

            // 呼叫 Supabase Storage List API
            const { data: files, error } = await supabase
                .storage
                .from('documents')
                .list(folderPath, {
                    limit: 100,
                    offset: 0,
                    sortBy: { column: 'name', order: 'asc' },
                });

            zone.innerHTML = ''; // 清空 Loading

            if (error) {
                zone.innerHTML = `<div class="text-danger small"><i class="fas fa-exclamation-circle"></i> 讀取失敗: ${error.message}</div>`;
                return;
            }

            // 過濾出屬於該案件的檔案 (因為 list 會列出該年度所有檔案)
            const myFiles = files.filter(f => f.name.startsWith(searchPrefix));

            if (myFiles.length === 0) {
                zone.innerHTML = `<div class="text-muted small ms-2">無附件檔案</div>`;
            } else {
                zone.innerHTML = `<div class="small text-secondary mb-2"><i class="fas fa-paperclip me-1"></i>此案件共有 ${myFiles.length} 個相關文件：</div>`;
                
                myFiles.forEach(file => {
                    const fileName = file.name;
                    // 取得 Public URL
                    const { data: { publicUrl } } = supabase.storage.from('documents').getPublicUrl(`${folderPath}/${fileName}`);
                    
                    // 判斷是主檔還是附件，給予不同顏色
                    const isMain = fileName.includes('Main') || fileName.includes('執行紀錄');
                    const badgeClass = isMain ? 'border-primary text-primary' : '';
                    const iconClass = isMain ? 'text-primary' : 'text-danger';
                    
                    // 簡化顯示名稱 (去掉統編與日期，只留後面)
                    let displayName = fileName.replace(searchPrefix + '_', '').replace('.pdf', '');
                    if(displayName === 'Main') displayName = '★ 主執行紀錄表';

                    const badge = document.createElement('div');
                    badge.className = `file-badge ${badgeClass}`;
                    badge.innerHTML = `<i class=\"fas fa-file-pdf ${iconClass}\"></i> ${displayName}`;
                    badge.onclick = () => openPdf(displayName, publicUrl);
                    
                    zone.appendChild(badge);
                });
            }
            
            zone.setAttribute('data-loaded', 'true');
        }

        // 6. 開啟 PDF 跳窗
        function openPdf(title, url) {
            document.getElementById('pdfTitle').textContent = title;
            document.getElementById('pdfFrame').src = url;
            new bootstrap.Modal(document.getElementById('pdfModal')).show();
        }

        // 輔助 UI
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('resultsArea').style.display = show ? 'none' : 'block';
        }

        function renderEmpty(msg) {
            document.getElementById('resultsArea').innerHTML = `
                <div class="text-center text-muted py-5">
                    <i class="far fa-sad-tear fa-3x mb-3 opacity-25"></i>
                    <p>${msg}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
