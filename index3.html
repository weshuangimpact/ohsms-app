<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>評鑑支援 AI 智慧助理 | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style-ohsms.css" rel="stylesheet">
    
    <style>
        /* =========================================
           本頁面專屬樣式 (Page Specific Styles)
           僅保留 CSS 檔案中沒有的特定元件樣式
           ========================================= */

        /* 返回按鈕微調 (配合 Navbar 高度) */
        .btn-back-dashboard {
            border: 1px solid rgba(255,255,255,0.5);
            color: #fff;
            background: transparent;
            padding: 5px 15px;
            border-radius: 4px;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn-back-dashboard:hover {
            background: rgba(255,255,255,0.2);
            color: #fff;
            border-color: #fff;
        }

        /* 機器人圖示容器 */
        .robot-wrapper {
            width: 100px; height: 100px;
            background-color: #e7f1ff; /* 對應 var(--primary-blue) 的淺色系 */
            color: var(--primary-blue);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem;
            margin: 0 auto 20px auto;
        }

        /* 搜尋框 (保留圓角設計，但顏色改用變數) */
        .search-box-wrapper {
            background: #fff; 
            border: 2px solid #e9ecef; /* 預設灰邊框 */
            border-radius: 50px;
            padding: 15px 30px; 
            box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);
            display: flex; align-items: center;
            transition: all 0.3s;
        }
        .search-box-wrapper:hover, .search-box-wrapper:focus-within {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
        }
        .search-input { border: none; outline: none; width: 100%; font-size: 1.1rem; margin-left: 15px; color: var(--text-dark); background: transparent; }
        .btn-search { background: none; border: none; color: var(--primary-blue); font-weight: bold; font-size: 1.1rem; }
        
        /* 搜尋結果卡片優化 */
        .result-card {
            background: #fff; 
            border: 1px solid #e9ecef; 
            border-radius: 8px; 
            padding: 20px;
            margin-bottom: 15px; 
            cursor: pointer; 
            transition: all 0.2s;
        }
        .result-card:hover { 
            transform: translateY(-3px); 
            border-color: var(--primary-blue);
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.1); 
        }
        .result-title { color: var(--primary-blue); font-size: 1.25rem; font-weight: 600; margin-bottom: 5px; }
        
        .tag-year { 
            background: #e7f1ff; 
            color: var(--primary-blue); 
            padding: 2px 8px; 
            border-radius: 4px; 
            font-weight: bold; 
            font-size: 0.85rem; 
        }

        /* 預覽視窗樣式 (維持紙張質感) */
        .preview-modal-body {
            background: #525659; padding: 30px; height: 80vh; overflow-y: auto;
            display: flex; flex-direction: column; align-items: center; user-select: none;
        }
        .paper-sheet {
            background: white; width: 100%; max-width: 800px; min-height: 1000px;
            padding: 50px; margin-bottom: 20px; box-shadow: 0 0 15px rgba(0,0,0,0.5); position: relative;
            color: #000; /* 紙張內容保持純黑 */
        }
        .attachment-item { border: 1px solid #dee2e6; padding: 10px; margin-bottom: 15px; text-align: center; background: #fff; }
        .attachment-img { max-width: 100%; height: auto; border: 1px solid #eee; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .attachment-pdf-frame { width: 100%; height: 500px; border: 1px solid #ddd; }
        .watermark {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 5rem; color: rgba(220, 53, 69, 0.08); border: 5px solid rgba(220, 53, 69, 0.08);
            padding: 20px; pointer-events: none; z-index: 10; white-space: nowrap;
        }
    </style>
</head>
<body style="display: none;">

    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center p-0">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt text-primary me-2"></i> <span class="text-white">OHSMS 職安管理系統</span>
            </a>

            <div class="d-flex align-items-center">
                <span class="text-light me-4 small opacity-75">Hi ! 系統管理員</span>
                <a href="https://weshuangimpact.github.io/ohsms-app/dashboard.html" class="btn-back-dashboard">
                    <i class="fas fa-arrow-left me-2"></i>返回儀表板
                </a>
            </div>
        </div>
    </nav>

    <div class="container main-content mt-5" style="max-width: 900px;">
        
        <div class="mb-4 text-center text-lg-start">
            <h2 class="fw-bold text-dark mb-1">評鑑支援 AI 智慧助理</h2>
            <p class="text-secondary">Evaluation 階段：智慧稽核與佐證調閱</p>
        </div>

        <div class="demo-info-card">
            <div class="fw-bold mb-2">
                <i class="fas fa-clipboard-check me-2"></i>PDCA 設計理念：Evaluation (評鑑) —— 智慧稽核
            </div>
            <p class="mb-0">
                此模組專注於提供高效的「資料搜索」功能：<br>
                <strong>NLP 智慧搜索：</strong>透過自然語言快速撈取佐證資料，協助使用者即時調閱相關紀錄。
            </p>
        </div>

        <div class="text-center mt-5">
            <div class="robot-wrapper shadow-sm">
                <i class="fas fa-robot"></i>
            </div>
            <h3 class="fw-bold mb-3">評鑑資料查詢助手</h3>
            <p class="text-muted mb-4">請輸入關鍵字，查詢歷史服務紀錄與當時負責顧問。</p>

            <div class="search-box-wrapper mx-auto" style="max-width: 700px;">
                <i class="fas fa-search text-muted fs-5"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="輸入公司、年份或顧問姓名 (例如：2022 甲顧問)..." autofocus>
                <button class="btn-search" onclick="executeSearch()">搜尋</button>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-lg-10">
                <div id="loading" class="text-center my-5" style="display:none;">
                    <div class="spinner-border text-primary"></div><br><span class="text-muted">AI 正在檢索歷史卷宗...</span>
                </div>
                <div id="resultsArea"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="previewModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title"><i class="fas fa-file-contract me-2"></i>完整歷程與稽核憑證</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0" oncontextmenu="return false;">
                    <div class="preview-modal-body" id="previewContainer">
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <small class="text-danger fw-bold me-auto"><i class="fas fa-lock me-1"></i>系統浮水印保護中，禁止下載與截圖</small>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // ★★★ 關鍵設定：顯示 Body (對應 style-ohsms.css 的要求) ★★★
        document.body.style.display = 'block';

        const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('searchInput').addEventListener('keyup', (e) => { if(e.key === 'Enter') executeSearch(); });

        async function executeSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const container = document.getElementById('resultsArea');
            const loader = document.getElementById('loading');
            
            if(!query) return;
            
            container.innerHTML = '';
            loader.style.display = 'block';

            try {
                const { data, error } = await supabaseClient
                    .from('service_records')
                    .select(`
                        *, 
                        medical_staff (name), 
                        workplaces (
                            department_name, 
                            companies(name, tax_id)
                        )
                    `)
                    .order('visit_date', { ascending: false })
                    .limit(50);

                if(error) throw error;

                const filtered = data.filter(r => {
                    const historicalConsultantName = r.medical_staff?.name || '';
                    const companyName = r.workplaces?.companies?.name || '';
                    
                    const searchTarget = `${companyName} ${r.service_year} ${historicalConsultantName} ${r.raw_data}`.toLowerCase();
                    return searchTarget.includes(query.toLowerCase());
                });

                loader.style.display = 'none';
                
                if(filtered.length === 0) {
                    container.innerHTML = `<div class="text-center text-muted mt-4">查無資料</div>`;
                    return;
                }

                container.innerHTML = filtered.map(rec => {
                    const company = rec.workplaces?.companies?.name || '未知公司';
                    const date = rec.visit_date || 'N/A';
                    
                    let displayConsultant = '未知顧問';

                    if (rec.medical_staff && rec.medical_staff.name) {
                        displayConsultant = rec.medical_staff.name;
                    } else {
                        try { 
                            const parsed = JSON.parse(rec.raw_data);
                            if(parsed && parsed.consultant_name) displayConsultant = parsed.consultant_name;
                        } catch(e){}
                    }

                    const dataStr = encodeURIComponent(JSON.stringify(rec));
                    const compStr = encodeURIComponent(company);
                    const consultStr = encodeURIComponent(displayConsultant);

                    // 使用更新後的 CSS 類別
                    return `
                        <div class="result-card shadow-sm" onclick="openFullPreview('${rec.id}', '${compStr}', '${dataStr}', '${consultStr}')">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <span class="tag-year me-2">${rec.service_year}</span>
                                    <span class="text-muted small">${date}</span>
                                    <h4 class="result-title mt-2">${company}</h4>
                                </div>
                                <div class="text-end">
                                    <span class="badge bg-secondary">${displayConsultant}</span>
                                </div>
                            </div>
                            <p class="text-muted mt-2 mb-0 text-truncate" style="max-width: 90%;">${rec.hazard_desc || '無危害描述'}</p>
                            <div class="mt-3 pt-2 border-top small" style="color: var(--primary-blue);">
                                <i class="fas fa-paperclip me-1"></i> 包含執行紀錄表與相關附件
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (err) {
                loader.style.display = 'none';
                console.error(err);
                container.innerHTML = `<div class="alert alert-warning">資料讀取錯誤或連線異常</div>`;
            }
        }

        async function openFullPreview(recordId, compNameEncoded, dataEncoded, consultNameEncoded) {
            const companyName = decodeURIComponent(compNameEncoded);
            const recordData = JSON.parse(decodeURIComponent(dataEncoded));
            const consultantName = decodeURIComponent(consultNameEncoded);
            
            const container = document.getElementById('previewContainer');
            
            container.innerHTML = `<div class="text-white text-center mt-5"><div class="spinner-border"></div><p>正在組合完整卷宗...</p></div>`;
            new bootstrap.Modal(document.getElementById('previewModal')).show();

            try {
                const storagePath = `service_records/${recordData.service_year}/${recordId}/`;
                const { data: fileList } = await supabaseClient.storage.from('documents').list(storagePath);

                let attachmentsHtml = '';
                
                if (fileList && fileList.length > 0) {
                    const filesWithUrl = await Promise.all(fileList.map(async (f) => {
                        const { data } = await supabaseClient.storage.from('documents').createSignedUrl(`${storagePath}${f.name}`, 600);
                        return { name: f.name, url: data?.signedUrl };
                    }));

                    attachmentsHtml = filesWithUrl.map(f => {
                        if(!f.url) return '';
                        const isImg = f.name.match(/\.(jpeg|jpg|png)$/i);
                        const isPdf = f.name.match(/\.pdf$/i);
                        let content = '';
                        if (isImg) content = `<img src="${f.url}" class="attachment-img" alt="${f.name}">`;
                        else if (isPdf) content = `<iframe src="${f.url}#toolbar=0" class="attachment-pdf-frame"></iframe>`;
                        else content = `<div class="p-4 bg-light border">附件格式歸檔 (${f.name})</div>`;

                        return `<div class="attachment-item"><div class="badge bg-dark mb-2">${f.name}</div>${content}</div>`;
                    }).join('');
                } else {
                    attachmentsHtml = `<div class="alert alert-warning text-center">本案件尚無上傳佐證附件。</div>`;
                }

                // 這裡的 HTML 使用了 CSS 中的 primary-blue 等變數
                container.innerHTML = `
                    <div class="paper-sheet">
                        <div class="watermark">${companyName} 評鑑專用</div>
                        <h2 class="text-center fw-bold mb-4 border-bottom pb-3">勞工健康服務執行紀錄表</h2>
                        <div class="row mb-3">
                            <div class="col-6"><strong>事業單位：</strong> ${companyName}</div>
                            <div class="col-6"><strong>訪視日期：</strong> ${recordData.visit_date}</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12"><strong>負責顧問 (當時)：</strong> <span class="fw-bold" style="color: var(--primary-blue)">${consultantName}</span></div>
                        </div>
                        <div class="bg-light p-3 border rounded mb-3">
                            <h5 class="fw-bold"><i class="fas fa-clipboard-list me-2"></i>作業描述與危害</h5>
                            <p>${recordData.process_desc || '無'}</p>
                            <hr>
                            <p class="text-danger"><strong>危害特性：</strong> ${recordData.hazard_desc || '無'}</p>
                        </div>
                        <div class="mb-4">
                            <h5 class="fw-bold"><i class="fas fa-user-md me-2"></i>執行項目確認</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><i class="far fa-check-square text-success me-2"></i>工作環境現場訪視</li>
                                <li class="list-group-item"><i class="far fa-check-square text-success me-2"></i>健康檢查分級管理</li>
                            </ul>
                        </div>
                    </div>
                    <div class="paper-sheet">
                        <div class="watermark">佐證資料</div>
                        <h4 class="fw-bold border-start border-4 ps-3 mb-4" style="border-color: var(--primary-blue)!important;">相關附件憑證 (Evidence)</h4>
                        ${attachmentsHtml}
                        <div class="text-center mt-5 text-muted small border-top pt-3">--- 卷宗結束 ---</div>
                    </div>
                `;
            } catch (e) {
                container.innerHTML = `<div class="alert alert-danger">讀取失敗: ${e.message}</div>`;
            }
        }
    </script>
</body>
</html>
