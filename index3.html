<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>評鑑支援 AI 智慧助理 (Evaluation) | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root { --primary-bg: #f4f6f9; }
        body { background-color: var(--primary-bg); font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; display: block; }
        .demo-info-card { background-color: #fffbeb; border-left: 4px solid #f59e0b; color: #92400e; padding: 1rem; margin-bottom: 1.5rem; border-radius: 0.375rem; font-size: 0.9rem; }
        .search-input-group { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border-radius: 0.5rem; overflow: hidden; }
        .search-input-group input { border: none; padding: 1.25rem; font-size: 1rem; }
        .consultant-card { border: 1px solid #e2e8f0; border-radius: 8px; transition: all 0.3s; background: white; cursor: pointer; }
        .consultant-card:hover { border-color: #3b82f6; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15); transform: translateY(-2px); }
        .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 mb-4">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="#"><i class="fas fa-shield-alt me-2"></i>OHSMS</a>
            <div class="d-flex align-items-center">
                <span class="text-light me-3" id="user-display"><small>User: 管理員</small></span>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-dark"><i class="fas fa-magnifying-glass-chart me-2 text-primary"></i>評鑑支援 AI 智慧助理</h2>
                <p class="text-muted mb-0">Evaluation 階段：查詢 Service Records (Schema V2)</p>
            </div>
        </div>

        <div class="demo-info-card">
            <i class="fas fa-check-circle me-2"></i>
            <strong>系統狀態：已對接真實資料結構</strong><br>
            修正邏輯：<br>
            1. 年份讀取 <code>service_year</code><br>
            2. 顧問讀取 <code>raw_data.consultant_name</code><br>
            3. 公司關聯路徑：Record → Workplace → Company
        </div>

        <div id="search-view" class="py-4">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center mb-5">
                    <div class="bg-primary bg-opacity-10 d-inline-block rounded-circle p-4 mb-4">
                        <i class="fas fa-robot fa-4x text-primary"></i>
                    </div>
                    <h3 class="fw-bold text-dark mb-3">評鑑資料查詢助手</h3>
                    
                    <div class="search-input-group d-flex mb-3">
                        <span class="input-group-text bg-white border-0 ps-3"><i class="fas fa-search text-muted"></i></span>
                        <input type="text" id="search-input" class="form-control" 
                               placeholder="請輸入關鍵字 (例如: 2024, 尤志偉)">
                        <button class="btn btn-primary px-4 fw-bold" onclick="performSearch()">
                            查詢
                        </button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="list-group-item p-4 consultant-card text-center" onclick="setKeyword('2024');performSearch()">
                                <h5 class="fw-bold mb-1"><i class="far fa-calendar-alt me-2 text-primary"></i>查詢 2024 年度案件</h5>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="list-group-item p-4 consultant-card text-center" onclick="setKeyword('尤志偉');performSearch()">
                                <h5 class="fw-bold mb-1"><i class="fas fa-user-md me-2 text-success"></i>查詢 尤志偉 顧問</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="report-view" class="fade-in-up" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button onclick="resetSearch()" class="btn btn-link text-decoration-none text-secondary ps-0">
                    <i class="fas fa-arrow-left me-2"></i>返回查詢
                </button>
                <span class="badge bg-primary px-3 py-2 rounded-pill">Data Loaded</span>
            </div>
            
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-light border-bottom p-4">
                    <h4 class="fw-bold text-dark mb-1" id="report-title">查詢結果</h4>
                    <small class="text-muted">資料來源：Supabase (Real Schema)</small>
                </div>
                <div class="card-body p-4">
                    <div id="report-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 1. 初始化 Supabase (使用您的 Key)
        const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
        // 請確保這裡填入的是您 Debug 程式測試成功的那個 Key (若是 public key 則沒問題)
        const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function setKeyword(kw) {
            document.getElementById('search-input').value = kw;
        }

        // 2. 核心搜尋函式
        async function performSearch() {
            const btn = document.querySelector('button.btn-primary');
            const originalText = btn.innerHTML;
            const searchInput = document.getElementById('search-input').value;
            const finalKeyword = searchInput.trim();
            
            if (!finalKeyword) { alert("請輸入關鍵字"); return; }
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>資料串接中...';
            
            try {
                // 平行下載三個表格的資料 (前端 Join 策略，最穩健)
                // 1. service_records (主要紀錄)
                // 2. workplaces (取得 company_id)
                // 3. companies (取得 name)
                const [recordsRes, workplacesRes, companiesRes] = await Promise.all([
                    supabase.from('service_records').select('*').limit(500), 
                    supabase.from('workplaces').select('id, company_id, name'),
                    supabase.from('companies').select('id, name')
                ]);

                if (recordsRes.error) throw new Error("Service Records Error: " + recordsRes.error.message);
                if (workplacesRes.error) throw new Error("Workplaces Error: " + workplacesRes.error.message);
                if (companiesRes.error) throw new Error("Companies Error: " + companiesRes.error.message);

                const records = recordsRes.data;
                const workplaces = workplacesRes.data;
                const companies = companiesRes.data;

                // 建立快速查找表 (Lookup Maps)
                // Map: Workplace ID -> Company ID & Name
                const wpMap = {};
                workplaces.forEach(wp => { 
                    wpMap[wp.id] = { company_id: wp.company_id, wp_name: wp.name };
                });

                // Map: Company ID -> Company Name
                const compMap = {};
                companies.forEach(comp => { 
                    compMap[comp.id] = comp.name; 
                });

                // 關鍵字準備
                const keywords = finalKeyword.toLowerCase().split(/\s+/);

                // 3. 資料組裝與過濾
                const filteredResults = records.map(record => {
                    // A. 解析公司名稱
                    // 路徑: record.workplace_id -> workplaces -> companies
                    const wpInfo = wpMap[record.workplace_id] || {};
                    const compName = compMap[wpInfo.company_id] || '(未知公司)';
                    
                    // B. 解析顧問姓名 (從 raw_data JSON 取出)
                    let consultantName = '未指派';
                    if (record.raw_data && record.raw_data.consultant_name) {
                        consultantName = record.raw_data.consultant_name;
                    }

                    // C. 解析年份 (欄位名: service_year)
                    const year = String(record.service_year || '');

                    // D. 組合所有可搜尋的文字
                    const fullText = `${compName} ${consultantName} ${year} ${record.process_desc || ''}`.toLowerCase();

                    return {
                        ...record,
                        company_name_display: compName,
                        consultant_name_display: consultantName,
                        year_display: year,
                        full_text: fullText
                    };
                }).filter(item => {
                    // 檢查是否符合所有關鍵字
                    return keywords.every(k => item.full_text.includes(k));
                });

                renderResults(filteredResults, finalKeyword);

            } catch (err) {
                console.error("Search Error:", err);
                alert("資料讀取錯誤：\n" + err.message);
            } finally {
                btn.innerHTML = originalText;
            }
        }

        // 3. 渲染結果
        function renderResults(data, keyword) {
            document.getElementById('search-view').style.display = 'none';
            document.getElementById('report-view').style.display = 'block';
            
            const container = document.getElementById('report-content');
            document.getElementById('report-title').textContent = `查詢結果：${keyword}`;

            if (data.length === 0) {
                container.innerHTML = `<div class="alert alert-info">查無符合 "${keyword}" 的資料。<br><small>請確認您的搜尋關鍵字是否正確 (例如年份是否為 2024)。</small></div>`;
                return;
            }

            const html = data.map(item => {
                const folderId = item.attachment_folder_id;
                
                return `
                    <div class="card mb-3 border-start border-4 border-primary shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                                <div>
                                    <h5 class="fw-bold text-dark mb-1">${item.company_name_display}</h5>
                                    <div class="text-muted small mt-2">
                                        <span class="me-3 badge bg-light text-dark border">
                                            <i class="far fa-calendar me-1"></i>${item.year_display}
                                        </span>
                                        <span class="badge bg-info bg-opacity-10 text-dark">
                                            <i class="fas fa-user-md me-1"></i>${item.consultant_name_display}
                                        </span>
                                    </div>
                                    <div class="mt-2 text-secondary small">
                                        危害描述: ${item.hazard_desc ? item.hazard_desc.substring(0, 30) + '...' : '無'}
                                    </div>
                                </div>
                                <div>
                                    ${folderId ? 
                                        `<button class="btn btn-outline-primary btn-sm" onclick="alert('附件資料夾 ID: ${folderId}')">
                                            <i class="fas fa-folder-open me-1"></i>查看附件
                                         </button>` : 
                                        `<button class="btn btn-outline-secondary btn-sm" disabled>無附件</button>`
                                    }
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<p class="text-muted mb-3">共找到 ${data.length} 筆資料</p>` + html;
        }

        function resetSearch() {
            document.getElementById('report-view').style.display = 'none';
            document.getElementById('search-view').style.display = 'block';
            document.getElementById('search-input').value = '';
        }
    </script>
</body>
</html>
