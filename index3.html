<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>評鑑支援 AI 智慧助理 | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --primary-bg: #f8f9fa; --accent-orange: #f57c00; --accent-blue: #1967d2; }
        body { background-color: var(--primary-bg); font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; color: #333; }
        
        /* --- 導覽列樣式 --- */
        .navbar { background-color: #202124 !important; height: 65px; }
        .navbar-brand { font-weight: 600; font-size: 1.25rem; letter-spacing: 0.5px; }
        .user-greeting { color: #e8eaed; font-size: 0.95rem; font-weight: 500; }
        .btn-back-dashboard {
            border: 1px solid rgba(255,255,255,0.8);
            color: #fff;
            background: transparent;
            padding: 5px 15px;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        .btn-back-dashboard:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-color: #fff;
        }

        /* 主要內容容器 */
        .main-content { max-width: 900px; margin: 3rem auto; }

        /* PDCA 說明區塊 */
        .instruction-box {
            background-color: #fff9e6;
            border-left: 5px solid var(--accent-orange);
            padding: 20px 25px;
            border-radius: 4px;
            margin-bottom: 40px;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .instruction-title { color: #d35400; font-weight: 700; margin-bottom: 10px; }

        /* 機器人圖示 */
        .robot-wrapper {
            width: 100px; height: 100px;
            background-color: #e8f0fe;
            color: var(--accent-blue);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem;
            margin: 0 auto 20px auto;
        }

        /* 搜尋區 */
        .search-box-wrapper {
            background: #fff; border: 1px solid #dfe1e5; border-radius: 50px;
            padding: 15px 30px; box-shadow: 0 4px 12px rgba(32,33,36,.15);
            display: flex; align-items: center;
            transition: box-shadow 0.3s;
        }
        .search-box-wrapper:hover, .search-box-wrapper:focus-within {
            box-shadow: 0 6px 16px rgba(32,33,36,.25);
        }
        .search-input { border: none; outline: none; width: 100%; font-size: 1.2rem; margin-left: 15px; color: #555; }
        .btn-search { background: none; border: none; color: #4285f4; font-weight: bold; font-size: 1.1rem; }
        
        /* 結果卡片 */
        .result-card {
            background: #fff; border: 1px solid #e0e0e0; border-radius: 8px; padding: 20px;
            margin-bottom: 15px; cursor: pointer; transition: all 0.2s;
        }
        .result-card:hover { transform: translateY(-3px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .result-title { color: #1a0dab; font-size: 1.25rem; font-weight: 600; margin-bottom: 5px; }
        .tag-year { background: #e8f0fe; color: #1967d2; padding: 2px 8px; border-radius: 4px; font-weight: bold; font-size: 0.85rem; }

        /* 預覽與附件樣式 */
        .preview-modal-body {
            background: #525659; padding: 30px; height: 80vh; overflow-y: auto;
            display: flex; flex-direction: column; align-items: center; user-select: none;
        }
        .paper-sheet {
            background: white; width: 100%; max-width: 800px; min-height: 1000px;
            padding: 50px; margin-bottom: 20px; box-shadow: 0 0 15px rgba(0,0,0,0.5); position: relative;
        }
        .attachment-item { border: 1px solid #eee; padding: 10px; margin-bottom: 15px; text-align: center; }
        .attachment-img { max-width: 100%; height: auto; border: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .attachment-pdf-frame { width: 100%; height: 600px; border: 1px solid #ddd; }
        .watermark {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 5rem; color: rgba(255,0,0,0.08); border: 5px solid rgba(255,0,0,0.08);
            padding: 20px; pointer-events: none; z-index: 10; white-space: nowrap;
        }
        .file-header-badge {
            font-size: 0.9rem; padding: 8px 12px; border-radius: 4px; 
            background: #f8f9fa; border: 1px solid #dee2e6; color: #495057; display: inline-block; margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center p-0">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fas fa-shield-alt me-2"></i>
                OHSMS 職安管理系統
            </a>

            <div class="d-flex align-items-center">
                <span class="user-greeting me-4">Hi ! 系統管理員</span>
                <a href="dashboard.html" class="btn-back-dashboard">
                    <i class="fas fa-arrow-left me-2"></i>返回儀表板
                </a>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        
        <div class="mb-4">
            <h2 class="fw-bold text-dark mb-1">評鑑支援 AI 智慧助理</h2>
            <p class="text-secondary">Evaluation 階段：智慧稽核與佐證調閱</p>
        </div>

        <div class="instruction-box">
            <div class="instruction-title">
                <i class="fas fa-clipboard-check me-2"></i>PDCA 設計理念：Evaluation (評鑑) —— 智慧稽核
            </div>
            <p class="mb-0 text-dark" style="line-height: 1.6;">
                此模組專注於提供高效的「資料搜索」功能：<br>
                <strong>NLP 智慧搜索：</strong>透過自然語言快速撈取佐證資料，協助使用者即時調閱相關紀錄。
            </p>
        </div>

        <div class="text-center mt-5">
            <div class="robot-wrapper">
                <i class="fas fa-robot"></i>
            </div>
            <h3 class="fw-bold mb-3">評鑑資料查詢助手</h3>
            <p class="text-muted mb-4">請輸入關鍵字，查詢歷史服務紀錄與當時負責顧問。</p>

            <div class="search-box-wrapper mx-auto" style="max-width: 700px;">
                <i class="fas fa-search text-muted fs-5"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="輸入公司、年份或顧問姓名 (例如：2022 甲顧問)..." autofocus>
                <button class="btn-search" onclick="executeSearch()">搜尋</button>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-lg-10">
                <div id="loading" class="text-center my-5" style="display:none;">
                    <div class="spinner-border text-primary"></div><br><span class="text-muted">AI 正在檢索歷史卷宗...</span>
                </div>
                <div id="resultsArea"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="previewModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title"><i class="fas fa-file-contract me-2"></i>原始佐證調閱</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0" oncontextmenu="return false;">
                    <div class="preview-modal-body" id="previewContainer">
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <small class="text-danger fw-bold me-auto"><i class="fas fa-lock me-1"></i>系統浮水印保護中，禁止下載與截圖</small>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // A~Q 對照表 (用於顯示友善名稱)
        const FILE_NAME_MAP = {
            'A': '勞工健康服務執行紀錄表 (核心)',
            'B': '9-1 健檢分析與評估',
            'C': '9-2 選配工',
            'D': '9-3 健檢追蹤管理',
            'E': '9-4 母性/未滿18',
            'F': '9-5 職衛紀錄保存',
            'G': '9-6 衛教指導',
            'H': '9-7 急救處置',
            'I': '9-8 雇主報告',
            'J': '11-1 危害辨識',
            'K': '11-2 改善建議',
            'L': '11-3 關連調查',
            'M': '11-4 復工評估',
            'N': '11-5 其他指定',
            'O': '12 服務計畫',
            'P': '13 管理方案',
            'Q': 'Other 其他附件'
        };

        document.getElementById('searchInput').addEventListener('keyup', (e) => { if(e.key === 'Enter') executeSearch(); });

        // 搜尋功能
        async function executeSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const container = document.getElementById('resultsArea');
            const loader = document.getElementById('loading');
            
            if(!query) return;
            
            container.innerHTML = '';
            loader.style.display = 'block';

            try {
                // 查詢 service_records 並關聯 workplaces 與 medical_staff
                const { data, error } = await supabaseClient
                    .from('service_records')
                    .select(`
                        *, 
                        medical_staff (name), 
                        workplaces (
                            department_name, 
                            companies(name, tax_id)
                        )
                    `)
                    .order('visit_date', { ascending: false })
                    .limit(50);

                if(error) throw error;

                // 前端關鍵字過濾
                const filtered = data.filter(r => {
                    const historicalConsultantName = r.medical_staff?.name || '';
                    const companyName = r.workplaces?.companies?.name || '';
                    const searchTarget = `${companyName} ${r.service_year} ${historicalConsultantName} ${r.raw_data}`.toLowerCase();
                    return searchTarget.includes(query.toLowerCase());
                });

                loader.style.display = 'none';
                
                if(filtered.length === 0) {
                    container.innerHTML = `<div class="text-center text-muted mt-4">查無資料</div>`;
                    return;
                }

                // 渲染結果卡片
                container.innerHTML = filtered.map(rec => {
                    const company = rec.workplaces?.companies?.name || '未知公司';
                    const date = rec.visit_date || 'N/A';
                    
                    let displayConsultant = '未知顧問';
                    if (rec.medical_staff && rec.medical_staff.name) {
                        displayConsultant = rec.medical_staff.name; 
                    } else {
                        try { 
                            const parsed = JSON.parse(rec.raw_data);
                            if(parsed && parsed.consultant_name) displayConsultant = parsed.consultant_name;
                        } catch(e){}
                    }

                    const dataStr = encodeURIComponent(JSON.stringify(rec));
                    const compStr = encodeURIComponent(company);
                    const consultStr = encodeURIComponent(displayConsultant);

                    return `
                        <div class="result-card" onclick="openFullPreview('${rec.id}', '${compStr}', '${dataStr}', '${consultStr}')">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <span class="tag-year me-2">${rec.service_year}</span>
                                    <span class="text-muted small">${date}</span>
                                    <h4 class="result-title mt-1">${company}</h4>
                                </div>
                                <div class="text-end">
                                    <span class="badge bg-secondary">${displayConsultant}</span>
                                </div>
                            </div>
                            <p class="text-muted mt-2 mb-0 text-truncate">點擊查看原始佐證檔案</p>
                        </div>
                    `;
                }).join('');

            } catch (err) {
                loader.style.display = 'none';
                console.error(err);
                container.innerHTML = `<div class="alert alert-warning">資料讀取錯誤或連線異常</div>`;
            }
        }

        // 開啟完整預覽 (修正版：直接調閱檔案，強制 A~Q 排序)
        async function openFullPreview(recordId, compNameEncoded, dataEncoded, consultNameEncoded) {
            const companyName = decodeURIComponent(compNameEncoded);
            const recordData = JSON.parse(decodeURIComponent(dataEncoded));
            
            const container = document.getElementById('previewContainer');
            
            // 顯示 Loading
            container.innerHTML = `<div class="text-white text-center mt-5"><div class="spinner-border"></div><p>正在連線至雲端硬碟調閱卷宗...</p></div>`;
            new bootstrap.Modal(document.getElementById('previewModal')).show();

            try {
                // 直接讀取 storage/documents 中的資料夾
                // 假設路徑結構為: service_records/年份/RecordID/
                const storagePath = `service_records/${recordData.service_year}/${recordId}/`;
                const { data: fileList } = await supabaseClient.storage.from('documents').list(storagePath);

                // ★ 關鍵修正：強制依檔名排序 (A.pdf, B.pdf...)
                if (fileList) {
                    fileList.sort((a, b) => a.name.localeCompare(b.name));
                }

                let attachmentsHtml = '';
                
                if (fileList && fileList.length > 0) {
                    // 產生 Signed URL (10分鐘有效)
                    const filesWithUrl = await Promise.all(fileList.map(async (f) => {
                        const { data } = await supabaseClient.storage.from('documents').createSignedUrl(`${storagePath}${f.name}`, 600);
                        return { name: f.name, url: data?.signedUrl };
                    }));

                    // 渲染檔案列表 (PDF 用 iframe, 圖片用 img)
                    attachmentsHtml = filesWithUrl.map(f => {
                        if(!f.url) return '';
                        
                        // 解析檔名與代碼
                        const code = f.name.split('.')[0]; // A, B, C...
                        const displayName = FILE_NAME_MAP[code] ? `${code}. ${FILE_NAME_MAP[code]}` : f.name;

                        const isImg = f.name.match(/\.(jpeg|jpg|png|gif)$/i);
                        const isPdf = f.name.match(/\.pdf$/i);
                        let content = '';

                        if (isImg) {
                            content = `<img src="${f.url}" class="attachment-img" alt="${f.name}">`;
                        } else if (isPdf) {
                            content = `<iframe src="${f.url}#toolbar=0" class="attachment-pdf-frame"></iframe>`;
                        } else {
                            // 其他檔案格式
                            content = `<div class="p-5 bg-light border text-muted">
                                <i class="fas fa-file-alt fa-3x mb-3"></i><br>
                                此格式 (${f.name.split('.').pop()}) 不支援線上預覽<br>
                                <a href="${f.url}" target="_blank" class="btn btn-outline-primary btn-sm mt-3">嘗試在新視窗開啟</a>
                            </div>`;
                        }

                        return `
                        <div class="attachment-item">
                            <div class="file-header-badge"><i class="fas fa-file me-2"></i>${displayName}</div>
                            ${content}
                        </div>`;
                    }).join('');
                } else {
                    attachmentsHtml = `
                    <div class="alert alert-warning text-center p-5">
                        <i class="fas fa-folder-open fa-3x mb-3"></i><br>
                        <h5>查無檔案</h5>
                        <p>雲端資料庫中找不到本案件的佐證附件。</p>
                        <small class="text-muted">路徑: ${storagePath}</small>
                    </div>`;
                }

                // 渲染單一 Paper Sheet (只包含浮水印與檔案)
                container.innerHTML = `
                    <div class="paper-sheet">
                        <div class="watermark">${companyName} 原始資料</div>
                        
                        <div class="border-bottom pb-3 mb-4">
                            <h4 class="fw-bold text-primary"><i class="fas fa-folder-open me-2"></i>原始佐證資料調閱</h4>
                            <div class="d-flex justify-content-between text-muted small mt-2">
                                <span>事業單位：${companyName}</span>
                                <span>歸檔年度：${recordData.service_year}</span>
                                <span>訪視日期：${recordData.visit_date}</span>
                            </div>
                        </div>

                        <div class="attachments-container">
                            ${attachmentsHtml}
                        </div>

                        <div class="text-center mt-5 text-muted small border-top pt-3">
                            <i class="fas fa-shield-alt me-1"></i> OHSMS Secure Storage Access
                        </div>
                    </div>
                `;
            } catch (e) {
                container.innerHTML = `<div class="alert alert-danger">讀取失敗: ${e.message}</div>`;
            }
        }
    </script>
</body>
</html>
