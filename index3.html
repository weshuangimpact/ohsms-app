<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>評鑑支援 AI 智慧助理 | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* =========================================
           1. 統一頁首/頁尾 CSS 設定 (依據設定檔)
           ========================================= */
        html, body {
            height: 100%;
        }

        body {
            display: none; /* JS 載入後改為 flex */
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            color: #333;
        }

        .container, .main-content, .container-fluid {
            flex: 1; 
        }

        .navbar {
            background-color: #202124 !important;
            min-height: 85px;
            color: #fff;
            flex-shrink: 0;
        }

        footer {
            background-color: #202124 !important;
            color: #fff;
            flex-shrink: 0;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: auto;
            padding: 15px 0;
            min-height: 85px;
        }

        /* =========================================
           2. 標題與字卡設定 (Evaluation Yellow 主題)
           ========================================= */
        :root { 
            --primary-bg: #f8f9fa; 
            --theme-color: #ffc107; /* Evaluation 階段維持黃色系 */
            --theme-dark: #b08d00;
            --theme-light: #fff3cd;
        }

        .instruction-box {
            background-color: #fff;
            border-left: 5px solid var(--theme-color);
            padding: 20px 25px;
            border-radius: 4px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            width: 100%;
            text-align: left;
        }

        .instruction-title {
            color: var(--theme-dark);
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        /* =========================================
           3. 類 Google 搜尋介面 CSS
           ========================================= */
        .robot-wrapper {
            width: 80px; height: 80px; 
            background-color: var(--theme-light);
            color: var(--theme-dark); 
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; margin: 0 auto 15px auto;
            border: 2px solid rgba(255, 193, 7, 0.2);
        }

        /* 搜尋框容器 (膠囊狀) */
        .search-box-wrapper {
            background: #fff; 
            border: 1px solid #dfe1e5; 
            border-radius: 50px; /* 圓角膠囊 */
            padding: 8px 20px; 
            box-shadow: 0 2px 5px rgba(32,33,36,.1); /* 輕微陰影 */
            display: flex; 
            align-items: center; 
            transition: all 0.3s;
            max-width: 800px; 
            margin: 0 auto;
            height: 60px;
        }

        .search-box-wrapper:hover, .search-box-wrapper:focus-within {
            box-shadow: 0 4px 12px rgba(32,33,36,.2); 
            border-color: var(--theme-color);
            background-color: #fff;
        }
        
        /* 搜尋欄位群組 */
        .search-inputs-group {
            display: flex; 
            flex: 1; 
            align-items: center; 
            width: 100%;
            height: 100%;
        }
        
        /* 個別輸入框 */
        .search-input-field { 
            border: none; 
            outline: none; 
            background: transparent; 
            font-size: 1rem; 
            color: #333; 
            padding: 0 10px;
            text-align: left;
        }
        .search-input-field::placeholder { color: #aaa; font-size: 0.95rem; }
        
        /* 分隔線 */
        .search-divider {
            width: 1px; 
            height: 24px; 
            background-color: #dfe1e5; 
            margin: 0 5px;
        }

        /* 搜尋按鈕 */
        .btn-search-icon { 
            background: none; 
            border: none; 
            color: var(--theme-dark); 
            font-size: 1.2rem; 
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        .btn-search-icon:hover {
            background-color: var(--theme-light);
        }

        /* 結果卡片 */
        .result-card {
            background: #fff; 
            border: 1px solid #e0e0e0; 
            border-radius: 12px; 
            padding: 20px; 
            margin-bottom: 15px; 
            cursor: pointer; 
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 5px solid transparent; 
            position: relative;
        }
        .result-card:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); 
            border-left-color: var(--theme-color);
        }
        
        .tag-year { 
            background: #f1f3f4; 
            color: #5f6368; 
            padding: 2px 8px; 
            border-radius: 4px; 
            font-weight: 600; 
            font-size: 0.85rem; 
        }
        
        .audit-tag {
            position: absolute; top: 15px; right: 15px;
            font-size: 0.8rem; padding: 4px 10px; border-radius: 20px;
            background-color: #f8f9fa; border: 1px solid #dee2e6; color: #6c757d;
        }
        .audit-tag.special { background-color: #fff3cd; color: #856404; border-color: #ffeeba; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center p-0">
            <a class="navbar-brand d-flex align-items-center fw-bold" href="dashboard.html">
                <i class="fas fa-shield-alt me-2"></i> OHSMS 職安管理系統
            </a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3 small" id="header-date"><i class="fas fa-spinner fa-spin"></i></span>
                <span class="text-white me-4 small border-start ps-3 border-secondary" id="header-clock" style="opacity: 0.9;">--:--</span>
                <span class="text-white me-4 fw-bold" id="header-user">Hi! 使用者</span>
                <a class="btn btn-outline-light btn-sm me-2" href="dashboard.html"><i class="fas fa-reply me-1"></i>回到儀表板</a>
                <button class="btn btn-outline-light btn-sm" onclick="logoutSystem()"><i class="fas fa-sign-out-alt me-1"></i>登出</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 mt-4 main-content pb-5">
        
        <div class="mb-4">
            <h2 class="fw-bold text-dark mb-1">評鑑支援 AI 智慧助理</h2>
            <p class="text-secondary">Evaluation 階段：智慧稽核與佐證調閱</p>
        </div>

        <div class="instruction-box">
            <div class="instruction-title">
                <i class="fas fa-robot me-2"></i>AI 輔助稽核說明
            </div>
            <p class="mb-0 text-dark" style="line-height: 1.6;">
                本模組支援多維度交叉檢索。您可以輸入單一條件或多個條件進行篩選（例如：查詢特定年份某公司的稽核紀錄）。
                系統將自動忽略未填寫的欄位。
            </p>
        </div>

        <div class="text-center mt-5">
            <div class="robot-wrapper"><i class="fas fa-search-location"></i></div>
            <h4 class="fw-bold mb-4 text-secondary">請輸入查詢條件</h4>

            <div class="search-box-wrapper">
                <i class="fas fa-filter text-muted me-2"></i>
                
                <div class="search-inputs-group">
                    <input type="text" id="searchYear" class="search-input-field" placeholder="年份 (如 2026)" style="flex: 0.8; min-width: 80px;">
                    
                    <div class="search-divider"></div>
                    
                    <input type="text" id="searchCompany" class="search-input-field" placeholder="公司名稱 或 統編" style="flex: 2;">
                    
                    <div class="search-divider"></div>
                    
                    <input type="text" id="searchConsultant" class="search-input-field" placeholder="顧問姓名" style="flex: 1;">
                </div>

                <button class="btn-search-icon" onclick="executeSearch()" title="執行搜尋">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-lg-9">
                <div id="loading" class="text-center my-5" style="display:none;">
                    <div class="spinner-border text-warning" role="status"></div>
                    <div class="mt-2 text-muted small">AI 正在檢索歷史卷宗...</div>
                </div>
                <div id="resultsArea"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="mb-1">可信智慧整合有限公司 42917004</div>
        <div class="small opacity-75" style="font-family: 'Segoe UI', sans-serif; letter-spacing: 1px;">
            WesmartAI , Making Trust Transparent.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // ==========================================
        // 1. 初始化邏輯 (時鐘/日期/使用者)
        // ==========================================
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.display = 'flex';

            // 時鐘
            setInterval(() => {
                const now = new Date();
                const clockEl = document.getElementById('header-clock');
                if(clockEl) clockEl.textContent = now.toLocaleTimeString('zh-TW', { hour12: false });
            }, 1000);

            // 日期
            const dateEl = document.getElementById('header-date');
            if(dateEl) {
                const now = new Date();
                const days = ['日', '一', '二', '三', '四', '五', '六'];
                const formattedDate = `${now.getFullYear()}/${now.getMonth() + 1}/${now.getDate()}(${days[now.getDay()]})`;
                dateEl.innerHTML = `<i class="far fa-calendar-alt me-1"></i>今日是 ${formattedDate}`;
            }

            // 使用者
            const userName = sessionStorage.getItem('currentUserName') || '使用者';
            const userEl = document.getElementById('header-user');
            if(userEl) userEl.innerText = `Hi! ${userName}`;
        });

        function logoutSystem() {
            if(confirm('確定要登出系統嗎？')) {
                sessionStorage.clear();
                window.location.href = 'login.html';
            }
        }

        // ==========================================
        // 2. 搜尋核心邏輯 (使用 Colab 驗證通過的寬鬆查詢)
        // ==========================================
        const SUPABASE_URL = 'https://yhehfucgemxnfrdvpdhw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_52emtU-9l-SDxcJTWVTPTA_Yu6qEogh'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const TARGET_BUCKET = 'evidence'; // 檔案儲存桶

        // 綁定 Enter 鍵觸發搜尋
        ['searchYear', 'searchCompany', 'searchConsultant'].forEach(id => {
            const el = document.getElementById(id);
            if(el) {
                el.addEventListener('keyup', (e) => { 
                    if(e.key === 'Enter') executeSearch(); 
                });
            }
        });

        async function executeSearch() {
            const yearKey = document.getElementById('searchYear').value.trim();
            const compKey = document.getElementById('searchCompany').value.trim().toLowerCase();
            const consKey = document.getElementById('searchConsultant').value.trim().toLowerCase();

            const container = document.getElementById('resultsArea');
            const loader = document.getElementById('loading');
            
            container.innerHTML = '';
            loader.style.display = 'block';

            try {
                // 使用與 Colab 一致的寬鬆查詢 (移除 !inner)
                const { data, error } = await supabaseClient
                    .from('evidence')
                    .select(`
                        id, 
                        visit_date, 
                        service_year,
                        attachment_folder_id, 
                        attachment_files,
                        is_special_case, 
                        audit_note,
                        created_by, 
                        created_at,
                        medical_staff ( name ),
                        workplaces (
                            id,
                            companies ( name, tax_id )
                        )
                    `)
                    .order('visit_date', { ascending: false })
                    .limit(100);

                if(error) throw error;

                // 前端交叉比對過濾
                const filtered = data.filter(r => {
                    const rYear = (r.service_year || '').toString();
                    
                    // 使用 Optional Chaining 防呆
                    const rCompName = (r.workplaces?.companies?.name || '').toLowerCase();
                    const rTaxId = (r.workplaces?.companies?.tax_id || '');
                    const rConsName = (r.medical_staff?.name || '').toLowerCase();

                    // 三欄位皆為 Optional，若有填才比對
                    const matchYear = yearKey ? rYear.includes(yearKey) : true;
                    const matchComp = compKey ? (rCompName.includes(compKey) || rTaxId.includes(compKey)) : true;
                    const matchCons = consKey ? rConsName.includes(consKey) : true;

                    return matchYear && matchComp && matchCons;
                });

                loader.style.display = 'none';
                
                if(filtered.length === 0) {
                    container.innerHTML = `
                        <div class="text-center text-muted mt-5 opacity-75">
                            <i class="fas fa-folder-open fa-3x mb-3"></i>
                            <h5>查無符合條件的資料</h5>
                            <p class="small">請嘗試減少搜尋條件或確認資料是否已建立。</p>
                        </div>`;
                    return;
                }

                // 渲染結果卡片
                container.innerHTML = filtered.map(rec => {
                    const company = rec.workplaces?.companies?.name || '<span class="text-muted fst-italic">未知公司 (關聯缺失)</span>';
                    const consultant = rec.medical_staff?.name || '<span class="text-muted">未知顧問</span>';
                    const isSpecial = rec.is_special_case;
                    
                    const recordJson = encodeURIComponent(JSON.stringify(rec));
                    const cleanCompName = company.includes('<') ? '未知公司' : company;
                    const companyEnc = encodeURIComponent(cleanCompName);

                    return `
                        <div class="result-card" onclick="openFullReport('${recordJson}', '${companyEnc}')">
                            <div class="audit-tag ${isSpecial ? 'special' : ''}">
                                ${isSpecial ? '<i class="fas fa-exclamation-triangle me-1"></i>特案結案' : '<i class="fas fa-check-circle me-1"></i>標準結案'}
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="me-3 text-center" style="min-width: 80px;">
                                    <span class="tag-year d-block mb-1">${rec.service_year || 'N/A'}</span>
                                    <small class="text-secondary" style="font-size:0.75rem">${rec.visit_date}</small>
                                </div>
                                <div class="flex-grow-1 border-start ps-3">
                                    <h5 class="fw-bold mb-1 text-dark">${company}</h5>
                                    <div class="text-muted small">
                                        <i class="fas fa-user-md me-1"></i>顧問：${consultant}
                                    </div>
                                </div>
                                <div class="text-end ps-3">
                                    <button class="btn btn-sm btn-outline-primary rounded-pill px-3">
                                        調閱 <i class="fas fa-arrow-right ms-1"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (err) {
                loader.style.display = 'none';
                console.error(err);
                container.innerHTML = `<div class="alert alert-danger">讀取錯誤: ${err.message}</div>`;
            }
        }

        // ==========================================
        // 3. 報表開啟邏輯 (維持原功能)
        // ==========================================
        async function openFullReport(recordJson, companyEnc) {
            const rec = JSON.parse(decodeURIComponent(recordJson));
            const companyName = decodeURIComponent(companyEnc);
            
            const newWin = window.open('', '_blank');
            if(!newWin) return alert('請允許開啟彈跳視窗');

            newWin.document.write(`
                <html><head><title>載入中...</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
                <style>
                    body { background: #f0f2f5; padding: 20px; font-family: 'Segoe UI', sans-serif; }
                    .loading-screen { display: flex; height: 100vh; justify-content: center; align-items: center; flex-direction: column; }
                </style>
                </head><body>
                <div class="loading-screen">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-3 text-muted">正在向雲端資料庫調閱佐證資料...</p>
                </div>
                </body></html>
            `);

            try {
                // 1. 取得審核者姓名
                let reviewerName = '系統自動/未知';
                if(rec.created_by) {
                    const { data: profile } = await supabaseClient.from('profiles').select('full_name').eq('id', rec.created_by).single();
                    if(profile) reviewerName = profile.full_name;
                }

                // 2. 解析原始連結 (Attachment Links)
                let linksHtml = '';
                let rawAttachments = rec.attachment_files;
                if (typeof rawAttachments === 'string') {
                    try { rawAttachments = JSON.parse(rawAttachments); } catch(e) {}
                }
                if (Array.isArray(rawAttachments) && rawAttachments.length > 0) {
                    const linkItems = rawAttachments.map(item => {
                        let linkUrl = (typeof item === 'string') ? item : (item.link || item.url || '');
                        let linkName = (typeof item === 'string') ? item.split('/').pop() : (item.name || '附件資料');

                        if (linkUrl && linkUrl.startsWith('http')) {
                            return `<a href="${linkUrl}" target="_blank" class="list-group-item list-group-item-action"><i class="fas fa-link me-2 text-primary"></i>${linkName}</a>`;
                        } else {
                            return `<div class="list-group-item text-muted"><i class="fas fa-file me-2"></i>${linkName} (無連結)</div>`;
                        }
                    }).join('');
                    if (linkItems) {
                        linksHtml = `<div class="card mb-4"><div class="card-header bg-light fw-bold">原始提交附件</div><div class="list-group list-group-flush">${linkItems}</div></div>`;
                    }
                }

                // 3. 讀取 Evidence Storage (PDF/IMG)
                const folderId = rec.attachment_folder_id || rec.id; 
                const storagePath = `${rec.service_year}/${folderId}`;
                const { data: fileList } = await supabaseClient.storage.from(TARGET_BUCKET).list(storagePath);

                let filesHtml = '';
                if(fileList && fileList.length > 0) {
                    // 排序: Evidence_Final 優先
                    fileList.sort((a, b) => b.name.startsWith('Evidence_Final') - a.name.startsWith('Evidence_Final'));
                    
                    for(const f of fileList) {
                        if(f.name === '.emptyFolderPlaceholder') continue;
                        const { data } = supabaseClient.storage.from(TARGET_BUCKET).getPublicUrl(`${storagePath}/${f.name}`);
                        const url = data.publicUrl;
                        const isMain = f.name.startsWith('Evidence_Final');
                        
                        let viewer = '';
                        if(f.name.toLowerCase().endsWith('.pdf')) {
                            viewer = `<iframe src="${url}#toolbar=0" style="width:100%; height:800px; border:none;"></iframe>`;
                        } else if(f.name.match(/\.(jpg|jpeg|png)$/i)) {
                            viewer = `<img src="${url}" style="max-width:100%;">`;
                        } else {
                            viewer = `<div class="p-4 text-center"><a href="${url}" target="_blank" class="btn btn-primary">下載檔案</a></div>`;
                        }

                        filesHtml += `
                            <div class="card mb-4 shadow-sm ${isMain ? 'border-primary' : ''}">
                                <div class="card-header ${isMain ? 'bg-primary text-white' : 'bg-light'} fw-bold">
                                    ${isMain ? '<i class="fas fa-certificate me-2"></i>正式結案憑證' : f.name}
                                </div>
                                <div class="card-body p-0">${viewer}</div>
                            </div>
                        `;
                    }
                } else {
                    filesHtml = `<div class="alert alert-warning text-center">查無存檔資料 (Path: ${storagePath})</div>`;
                }

                // 4. 組合最終 HTML
                const finalHtml = `
                    <!DOCTYPE html>
                    <html lang="zh-TW">
                    <head>
                        <title>稽核佐證調閱 - ${companyName}</title>
                        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
                        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
                        <style>
                            body { background: #525659; font-family: 'Segoe UI', sans-serif; padding-top: 20px; }
                            .paper { background: white; max-width: 1000px; margin: 0 auto 30px auto; padding: 40px; min-height: 100vh; border-radius: 4px; }
                            .audit-box { background: #f8f9fa; border-left: 5px solid ${rec.is_special_case ? '#ffc107' : '#198754'}; padding: 20px; margin-bottom: 30px; }
                        </style>
                    </head>
                    <body>
                        <div class="paper">
                            <h4 class="fw-bold mb-3"><i class="fas fa-info-circle me-2"></i>案件審核歷程</h4>
                            <div class="audit-box">
                                <div class="row g-3">
                                    <div class="col-md-3"><small class="text-muted">審核人員</small><div class="fw-bold">${reviewerName}</div></div>
                                    <div class="col-md-3"><small class="text-muted">結案日期</small><div class="fw-bold">${new Date(rec.created_at).toLocaleDateString()}</div></div>
                                    <div class="col-md-6"><small class="text-muted">類型</small><div>${rec.is_special_case ? '特案' : '標準'}</div></div>
                                </div>
                                ${rec.audit_note ? `<hr><div class="text-dark small">${rec.audit_note}</div>` : ''}
                            </div>
                            ${linksHtml}
                            <h4 class="fw-bold mb-3 mt-4"><i class="fas fa-folder-open me-2"></i>佐證資料</h4>
                            ${filesHtml}
                        </div>
                    </body>
                    </html>
                `;

                newWin.document.open();
                newWin.document.write(finalHtml);
                newWin.document.close();

            } catch(e) {
                newWin.document.body.innerHTML = `<div class="p-4 text-danger">調閱失敗: ${e.message}</div>`;
            }
        }
    </script>
</body>
</html>
