<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>評鑑支援智慧助理 (Evaluation) | OHSMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --primary-bg: #f4f6f9; }
        body {
            background-color: var(--primary-bg);
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            display: none; /* Auth Guard */
        }

        /* 操作指引卡 */
        .guide-card {
            background-color: #fffbeb;
            border-left: 4px solid #f59e0b;
            color: #92400e;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0.375rem;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* 搜尋區塊 */
        .search-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* 醫護卡片 */
        .consultant-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.2s;
            background: white;
            cursor: pointer;
        }
        .consultant-card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
        }

        /* 文件列表 */
        .file-item {
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #e2e8f0;
        }
        .file-item:hover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const role = sessionStorage.getItem('currentUserRole');
            if (!role) {
                window.location.href = 'login.html';
            }
            document.body.style.display = 'block';
            const userName = sessionStorage.getItem('currentUserName') || 'User';
            document.getElementById('user-display').innerHTML = `<small>User: ${userName}</small>`;
        });
    </script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 mb-4">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="dashboard.html"><i class="fas fa-shield-alt me-2"></i>OHSMS</a>
            <div class="d-flex align-items-center">
                <span class="text-light me-3" id="user-display"></span>
                <a href="dashboard.html" class="btn btn-outline-light btn-sm"><i class="fas fa-arrow-left me-1"></i> 返回儀表板</a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-dark"><i class="fas fa-magnifying-glass-chart me-2 text-primary"></i>評鑑支援智慧助理</h2>
                <p class="text-muted mb-0">Evaluation 階段：智慧稽核、資格勾稽與佐證調閱</p>
            </div>
        </div>

        <div class="guide-card">
            <i class="fas fa-clipboard-check me-2"></i>
            <strong>PDCA 設計理念：Evaluation (評鑑) —— 智慧稽核與人員資格勾稽</strong><br>
            此模組整合「資料搜索」與「人員履歷」兩大功能：<br>
            1. <strong>精準調閱</strong>：透過「統編 + 年度」快速撈取該公司當年度所有已歸檔之佐證資料。<br>
            2. <strong>資格履歷</strong>：右側列表即時連動人員資料庫，點選顧問姓名即可一鍵生成該人員負責之「所有服務案件履歷」，確保人力配置符合法規要求。
        </div>

        <div class="row g-4">
            <div class="col-lg-8">
                <div id="search-view">
                    <div class="search-container text-center mb-4">
                        <div class="bg-primary bg-opacity-10 d-inline-block rounded-circle p-3 mb-3">
                            <i class="fas fa-robot fa-3x text-primary"></i>
                        </div>
                        <h4 class="fw-bold text-dark mb-3">評鑑資料查詢助手</h4>
                        
                        <div class="row g-2 justify-content-center">
                            <div class="col-md-5">
                                <input type="text" id="search-tax" class="form-control form-control-lg" placeholder="請輸入統一編號 (8碼)">
                            </div>
                            <div class="col-md-3">
                                <select id="search-year" class="form-select form-select-lg">
                                    <option value="2025">2025 (114年)</option>
                                    <option value="2024">2024 (113年)</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary btn-lg w-100 fw-bold" onclick="performCompanySearch()">
                                    <i class="fas fa-search me-2"></i>查詢
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div id="result-area" style="display: none;">
                        </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-header bg-white py-3 border-bottom">
                        <h6 class="mb-0 fw-bold text-dark"><i class="fas fa-user-tie me-2 text-success"></i>認可顧問/醫護人員</h6>
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush" id="staff-list">
                            <div class="text-center py-4 text-muted">
                                <div class="spinner-border spinner-border-sm me-2"></div>載入中...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="pdfModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content h-100">
                <div class="modal-header bg-dark text-white py-2">
                    <h6 class="modal-title" id="pdfModalTitle">文件預覽</h6>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body bg-light d-flex align-items-center justify-content-center" style="min-height: 500px;">
                    <div class="text-center text-muted">
                        <i class="far fa-file-pdf fa-5x mb-3"></i>
                        <h5>PDF 文件預覽區 (Demo)</h5>
                        <p id="pdfFileName">filename.pdf</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // 1. Supabase Init (已植入 Key)
        const SUPABASE_URL = 'https://ghpxaeenikochgrnczic.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_v0ZN2OY08lh-8EC8ps8NdQ_ChYo1FRW';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 2. 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadStaffList();
        });

        // 3. 載入醫護人員列表
        async function loadStaffList() {
            const listEl = document.getElementById('staff-list');
            const { data, error } = await supabase.from('medical_staff').select('*').order('role');

            if(error || !data || data.length === 0) {
                listEl.innerHTML = `<div class="p-3 text-center text-muted">無人員資料</div>`;
                return;
            }

            listEl.innerHTML = data.map(s => {
                const badgeClass = s.role === '醫師' ? 'bg-success' : (s.role === '顧問' ? 'bg-warning text-dark' : 'bg-info');
                return `
                <div class="list-group-item p-3 consultant-card border-bottom" onclick="performStaffSearch('${s.name}')">
                    <div class="d-flex align-items-center">
                        <div class="bg-light rounded-circle p-2 me-3 text-center" style="width: 45px; height: 45px;">
                            <i class="fas fa-user-md text-secondary"></i>
                        </div>
                        <div>
                            <h6 class="fw-bold mb-0">${s.name} <span class="badge ${badgeClass} bg-opacity-25 ms-1" style="font-size: 0.6rem;">${s.role}</span></h6>
                            <small class="text-muted">${s.employment_type} | ${s.phone || '無電話'}</small>
                        </div>
                        <i class="fas fa-chevron-right ms-auto text-muted"></i>
                    </div>
                </div>`;
            }).join('');
        }

        // 4. 公司查詢 (統編 + 年度)
        async function performCompanySearch() {
            const taxId = document.getElementById('search-tax').value.trim();
            const year = document.getElementById('search-year').value;
            const resArea = document.getElementById('result-area');

            if(!taxId) return alert('請輸入統一編號');

            resArea.style.display = 'block';
            resArea.innerHTML = `<div class="text-center py-5"><div class="spinner-border text-primary"></div><p class="mt-2">AI 正在檢索資料庫...</p></div>`;

            // 模擬查詢 (實際應撈取 companies + service_records)
            // 先查公司名
            const { data: coData } = await supabase.from('companies').select('name').eq('tax_id', taxId).single();
            const coName = coData ? coData.name : '未知公司';

            setTimeout(() => {
                if(!coData) {
                    resArea.innerHTML = `<div class="alert alert-danger">查無此統編資料，請確認輸入是否正確。</div>`;
                    return;
                }

                resArea.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="fw-bold text-dark"><i class="fas fa-building me-2"></i>${coName} (${year}年度)</h5>
                        <button class="btn btn-sm btn-outline-secondary" onclick="window.print()"><i class="fas fa-print"></i> 列印報表</button>
                    </div>
                    
                    <div class="card border-0 shadow-sm mb-3">
                        <div class="card-body">
                            <h6 class="fw-bold text-primary border-bottom pb-2 mb-3">法規合規檢核表</h6>
                            <table class="table table-sm table-hover">
                                <thead class="table-light"><tr><th>項目</th><th>狀態</th><th>佐證文件</th></tr></thead>
                                <tbody>
                                    <tr><td>9-1 健檢分析</td><td><span class="badge bg-success">完成</span></td><td><a href="#" onclick="openPdfModal('${year}_健檢分析.pdf')">檢視</a></td></tr>
                                    <tr><td>9-2 適性評估</td><td><span class="badge bg-success">完成</span></td><td><a href="#" onclick="openPdfModal('${year}_適性評估.pdf')">檢視</a></td></tr>
                                    <tr><td>11-1 危害辨識</td><td><span class="badge bg-warning text-dark">進行中</span></td><td>-</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }, 800);
        }

        // 5. 人員履歷查詢
        async function performStaffSearch(name) {
            const resArea = document.getElementById('result-area');
            document.getElementById('search-tax').value = ''; // 清空公司搜尋
            
            resArea.style.display = 'block';
            resArea.innerHTML = `<div class="text-center py-5"><div class="spinner-border text-success"></div><p class="mt-2">正在調閱 ${name} 的服務履歷...</p></div>`;

            setTimeout(() => {
                resArea.innerHTML = `
                    <div class="alert alert-info border-info d-flex align-items-center mb-4">
                        <i class="fas fa-info-circle me-3 fs-4"></i>
                        <div><strong>AI 分析結果：</strong> 該人員資格符合職安法規定，且目前承攬案件量未超過法定上限。</div>
                    </div>
                    <h5 class="fw-bold text-dark mb-3">負責案件列表 (${name})</h5>
                    ${generateCaseCard('ABC 精密機械', '2025', '正常服務中')}
                    ${generateCaseCard('XYZ 物流中心', '2025', '正常服務中')}
                `;
            }, 600);
        }

        function generateCaseCard(name, year, status) {
            return `
            <div class="card mb-2 shadow-sm border-start border-4 border-primary">
                <div class="card-body py-3 d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="fw-bold mb-0">${name}</h6>
                        <small class="text-muted">${year} 年度 | 臨場服務</small>
                    </div>
                    <span class="badge bg-success bg-opacity-10 text-success">${status}</span>
                </div>
            </div>`;
        }

        function openPdfModal(filename) {
            document.getElementById('pdfFileName').textContent = filename;
            document.getElementById('pdfModalTitle').textContent = "預覽：" + filename;
            new bootstrap.Modal(document.getElementById('pdfModal')).show();
        }
    </script>
</body>
</html>
